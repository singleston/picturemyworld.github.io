<li class="grid_item" id="1474037287.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1474037287.jpg" target="_blank">Jacques Cartier Bridge, Montreal, Canada</a>
			<p>The Jacques Cartier Bridge is 2.6 km long and has been built in 1925. It crosses the Saint Lawrence River. That is the bridge the city closes to let the people admire the fireworks few times a year.</p>
			<p class="post-date">September 13, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1474037157.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1474037157.jpg" target="_blank">Biosphere, Montreal, Canada</a>
			<p>This big ball is a musuem dedicated to the environment. It has been built for the 1967 World Fair exposition.</p>
			<p class="post-date">September 13, 2016</p>
		</figcaption>

<li class="grid_item" id="1473775457.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473775457.jpg" target="_blank">Montreal, Canada</a>
			<p>The city of Montreal is full of big paintings on the walls. They usually fit on a complete facade of a building and represent many different things from cupcakes to cars and abstract art.</p>
			<p class="post-date">September 11, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473775276.jpg">

		</div>
		<figcaption>
			<h3>View point</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473775276.jpg" target="_blank">Olympic Stadium Montreal, Canada</a>
			<p>This picture has been taken from the top of the Olympic tower. From up there it is easier to see how big is the city and actually green. There is literally trees in every street!</p>
			<p class="post-date">September 11, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473775065.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473775065.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>1976 Olympic Games</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473775065.jpg" target="_blank">Olympic Stadium Montreal, Canada</a>
			<p>This is the stadium used for the Olympic Games in 1976. The tower is the world's tallest inclined tower at 175 meters and is now the symbol of the city.</p>
			<p class="post-date">September 11, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473774403.jpg">

		</div>
		<figcaption>
			<h3>Old Port</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473774403.jpg" target="_blank">Old Port of Montreal, Canada</a>
			<p>The historic port of Montreal used to be the entry point into Canada by sea. A new port has been built in 1976 more east of the city and the old one became a cultural place. In the background the Jacques Cartier bridge which they close every year so that people could see fireworks from it.</p>
			<p class="post-date">September 11, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473773967.jpg">

			<h3>Montreal Downtown</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473773967.jpg" target="_blank">Chalet du Mont-Royal, Montreal, Canada</a>
			<p>Stunning view of Montreal from the top of the Mount Royal. For the locals it is a mountain but it is truly just a cute small hill. There is also a rule here where every new buildings may not be higher than the mount itself.</p>
			<p class="post-date">September 11, 2016</p>
		</figcaption>
	</figure>
</li>

			<p>Me standing at the most icelandic waterfall Gullfoss. The legend says that gold is hidden down there.</p>
			<p class="post-date">September 09, 2016</p>

			<p>This national park in southwestern Iceland is a valley that shows the boundary between the North American and Eurasian tectonic plates.</p>
			<p class="post-date">September 09, 2016</p>
		</figcaption>
