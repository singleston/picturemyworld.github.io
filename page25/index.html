<li class="grid_item" id="1501022568.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1501022568.jpg" target="_blank">Mancora, Peru</a>
			<p>I knew the northern part of the country was pretty dry, but I did not imagine such a desertic place. The entire region looks like a western movie. Other than that, the town Mancora is a pretty sweet surf spot and a party town, a bit like Monta√±ita in Ecuador... but less good! =]</p>

<li class="grid_item" id="1501022300.jpg">

			<h3>Weird</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501022300.jpg" target="_blank">Guayaquil, Ecuador</a>
			<p>The city center of Guayaquil has some bronze statues showing how was life few decades ago. That one was a kid cleaning shoes... to be honest I felt very uncomfortable even if it was just a statue.</p>
			<p class="post-date">June 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501022066.jpg">
	<figure>
		<div class="image_container">

		</div>
		<figcaption>
			<h3>Iguanas everywhere!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501022066.jpg" target="_blank">Seminario Park, Guayaquil, Ecuador</a>
			<p>Even in the center of Guayaquil, the biggest city of Ecuador, lays a small park with hundreds of Iguanas living there. No need to go to the Galapagos for that! haha</p>
			<p class="post-date">June 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496860955.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496860955.jpg"/>

		</div>
		<figcaption>
			<h3>Sea turtle</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496860955.jpg" target="_blank">Mirador Cerro Tijeretas, Galapagos, Ecuador</a>
			<p>I got very lucky that day swimming with this sea turle. She was absolutely not afraid of me, not like she was used to mankind, but more like she was minding her own business and expecting me to do the same. Pretty awesome though, very relaxed haha!</p>
			<p class="post-date">May 31, 2017</p>
		</figcaption>

</li>

			
				
<li class="grid_item" id="1496860797.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1496860797.jpg" target="_blank">Mirador Cerro Tijeretas, Galapagos, Ecuador</a>
			<p>I don't always do a selfie, but when I do it's epic.</p>
			<p class="post-date">May 31, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496860586.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496860586.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Over the island</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496860586.jpg" target="_blank">Mirador Cerro Tijeretas, Galapagos, Ecuador</a>
			<p>Pretty cactus in the front, and the San Cristobal island in the background. It is considered as the prettiest one of the entire archipelago.</p>
			<p class="post-date">May 30, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496860274.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496860274.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Tijeretas!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496860274.jpg" target="_blank">Mirador Cerro Tijeretas, Galapagos, Ecuador</a>
			<p>This is the best spot ever for diving. I went there three times on my trip to the Galapagos, and every time I had the chance to swim with turtles, silly sea lions and fish!</p>
			<p class="post-date">May 30, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496860053.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496860053.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sunset on San Cristobal</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496860053.jpg" target="_blank">Puerto Baquerizo Moreno, Galapagos, Ecuador</a>
			<p>The main town of the San Cristobal island has a beautiful harbor with hundreds of sea lions lying around. The city itself is cute but pretty small and expensive. Fun fact; it's the only city I know where you actually walk to the airport!</p>
			<p class="post-date">May 30, 2017</p>
		</figcaption>
	</figure>
