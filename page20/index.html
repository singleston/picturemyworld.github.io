<li class="grid_item" id="1503847816.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503847816.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beautiful Valley</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503847816.jpg" target="_blank">Nevado Auzangate, Peru</a>
			<p>Only 2 days after the Salkantay Trek, I hit the road again and went to the Nevado Auzangate. As the snow melted, this colorful valley showed up only a decade ago and is now a very touristic spot in Peru...</p>
			<p class="post-date">August 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503846763.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1503846763.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Looking good</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503846763.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>On that picture you can clearly see the shape of a face looking at the sky!</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503846652.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=4.34783 data-original="http://picturemy.world//img/thumb/1503846652.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>My house is your house</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503846652.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>500 years later the walls of those houses still stand! Did you know that this civilization did not invent the wheel at all?</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503846323.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1503846323.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Through the window</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503846323.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>Wouldn't it be nice to wake up every day and see this from your bed? hahaha</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503846207.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503846207.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Within the temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503846207.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>Like most Inca cities, Machu Picchu is divided into 3 zones; an agriculture one, a religious one (where that picture has been taken) and finally a residential one.</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503846076.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503846076.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Well conserved</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503846076.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>When discovered in 1911, more than 60 percent of the site was still intact! Fun fact, the locals did know about those ruins but did not care at all. They were like "yeaaaah whatever."</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503845842.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503845842.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Agriculture</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503845842.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>In Machu Picchu, the people living there shaped the mountain to create different levels of fertile ground. Each level would grow different vegetables or fruits depending on the time of the year.</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503845269.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503845269.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Huayna Picchu</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503845269.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>Here we go with a much better shot! In the background you can see the Huayna Picchu mountain where stands more Inca temples (which you cannot see in that picture).</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503844985.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.53061 data-original="http://picturemy.world//img/thumb/1503844985.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Classic!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503844985.jpg" target="_blank">Machu Picchu, Peru</a>
			<p>And here is the typical tourist photo at Machu Picchu. It does not look that good as the sun did not rise yet and mostly because I'm dead tired after this 5 days trek. I also ran the way up there from the valley in only 42 minutes!!</p>
			<p class="post-date">August 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503662049.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503662049.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Hidden Waterfall</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503662049.jpg" target="_blank">Los Jardines de Mandor, Peru</a>
			<p>Very few people know about that botanic garden with hidden waterfalls on the way to Aguas Calientes. Luck brought me there and it was beautiful!</p>
			<p class="post-date">August 13, 2017</p>
		</figcaption>
	</figure>
</li>
