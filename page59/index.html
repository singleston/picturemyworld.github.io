<li class="grid_item" id="1475377935.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475377935.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Respect for the old man!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475377935.jpg" target="_blank">Zion National Park, USA</a>
			<p>At the end of the trail I met that old man who was 79 years old. He hiked that big rock 54 times in his life and planned to do it one more time! It was fairly hard for me at 25 yo, I can't imagine how he could possibly achieve that !</p>
			<p class="post-date">September 30, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475377401.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1475377401.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Been there. Done that.</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475377401.jpg" target="_blank">Zion National Park, USA</a>
			<p>The trail led me to the top of that thin cliff 300m high on both side. The narrowest part was only 1 meter wide!</p>
			<p class="post-date">September 30, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475377249.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475377249.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Narrow Path</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475377249.jpg" target="_blank">Zion National Park, USA</a>
			<p>Beautiful view of the Zion Canyon in the center of the picture. On the left, Angels Landing and the very narrow-bit-dangerous path to climb to the top.</p>
			<p class="post-date">September 30, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475377125.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475377125.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Angels Landing</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475377125.jpg" target="_blank">Zion National Park, USA</a>
			<p>After an hour hiking I arrived at that view point. The rest was more like climbing than hiking.</p>
			<p class="post-date">September 30, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475376555.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475376555.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Zion Park</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475376555.jpg" target="_blank">Zion National Park, USA</a>
			<p>This valley is known as the Zion Canyon in southern Utah. On the left, Angels Landing. It is a 454m tall rock formation. A trail leads to the top and provides a spectacular view.</p>
			<p class="post-date">September 30, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475375312.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475375312.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>I believe I can fly</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475375312.jpg" target="_blank">Boulder, Utah, USA</a>
			<p>I believe I can touch the sky... on top of the highway 12 in Utah !</p>
			<p class="post-date">September 29, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475374614.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475374614.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Highway 12</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475374614.jpg" target="_blank">Boulder, Utah, USA</a>
			<p>On our way back from Boulder we drove on a scenic road that offered us many beautiful view points. We drove through narrow cliffs, in forests along side a river or even on top of some hills. All of it while being on the same highway!</p>
			<p class="post-date">September 29, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475374274.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475374274.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Utah, my love</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475374274.jpg" target="_blank">Boulder, Utah, USA</a>
			<p>Among all the different states I have visited in the US, Utah is by far the most beautiful and interesting one. It has a lot of forest, canyons, colorful hills and mountains, old school villages and nice people. If you get the chance, go there it's amazing.</p>
			<p class="post-date">September 29, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475373751.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475373751.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Petrified Wood</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475373751.jpg" target="_blank">Petrified Forest State Park, Utah, USA</a>
			<p>Those rocks are actually million years old trees that got petrified. If you look closely you can still see the aspect of a tree. But it feels different as it is as hard and cold as a rock. Apparently it is not too complicated to break but very easy to sharp, that's why native americans used it for their arrows.</p>
			<p class="post-date">September 29, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475373320.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475373320.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Retired Truck</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475373320.jpg" target="_blank">Petrified Forest State Park, Utah, USA</a>
			<p>On our way to a petrified forest, we found that beautiful old food truck. We actually got lost at some point and then found that treasure.</p>
			<p class="post-date">September 29, 2016</p>
		</figcaption>
	</figure>
</li>
