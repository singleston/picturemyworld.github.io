			<p>This is at the bottom of the Ngauruhoe volcano (aka Mount Doom), and I couldn't see it! I got up super early, walked for hours in the wind and under the rain and at the top... well... I couldn't see anything! Nice walk though =]</p>

			<p>This National Park has 3 active volcanoes and one of them was used as the Mount Doom in The Lord of the Rings. It is also quite famous thanks to the Tongariro Alpine Crossing trail that passes many lakes and mud pools.</p>

			<p>When Sir Peter Jackson and his team built the hobbiton movie set again for the Hobbit movies they used real materials in order to make it last for years, and thus creating a tourist attraction. Nonetheless it was very interesting to learn how they made the movies and to see all those Hobbit holes!</p>

			<p>That day my other kiwi friend Brenna drove me around in Auckland. We ended up at the One Tree Hill to get that beautiful view over Auckland. You guessed it, the One Tree Hill is literally just a hill with... one tree on top x]</p>

<li class="grid_item" id="1508559481.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508559481.jpg" target="_blank">O'neill Bay, Bethells Beach, New Zealand</a>
			<p>Richard and I went on a small hike that day to Bethells Beach. My first time on the West coast of New Zealand. Needless to say that the landscape was stunning! And of course very similar to... Ireland! Big surprise for me, I did not expect to see such similarities when both islands are so far apart.</p>
			<p class="post-date">October 07, 2017</p>
		</figcaption>

<li class="grid_item" id="1508222880.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508222880.jpg" target="_blank">Auckland War Memorial Museum, New Zealand</a>
			<p>This pretty storehouse is called a 'pataka' and once belonged to a chief of a Maori tribe. The ancestral figures illustrate the genealogy of the leader.</p>
			<p class="post-date">October 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508221995.jpg">

			<p>In case you didn't know Auckland is surrounded by water and has the main harbor of the country. The city hosts a third of the total population of New Zealand. To me it did not feel overly crowded or anything! Just very expensive...</p>
