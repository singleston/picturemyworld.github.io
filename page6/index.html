			<p>On my first day in Samoa I had the chance to get in a car and go on a small road trip to surf. Samoa is composed by two small islands where the main roads go all around. This picture has been taken from the car, and most of the scenery all around the country looks like this!</p>
			<p class="post-date">December 02, 2017</p>
		</figcaption>

<li class="grid_item" id="1511913121.jpg">

			<p>So yeah, when you are on an island in the South Pacific and sleep right at the beach, you must have a swimming pool right? Like there is no other way to get a bath otherwise?</p>

<li class="grid_item" id="1511912796.jpg">
	<figure>

			<p>When you reach and sleep over on a small beautiful island this what you see when you get out of the room in the morning. Insanely gorgeous!</p>

	</figure>

<li class="grid_item" id="1511910197.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511910197.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Preparing The Lovo</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511910197.jpg" target="_blank">Rendezvous Beach Resort, Fiji</a>
			<p>Remember the Lovo (food cooked within an undergroud oven)? That's how they do it. First build a stack of wood in a hole and put some big rocks on top. Set it on fire and when the wood is gone, add the food on the hot rocks and cover it again with dirt. Pretty smart uh?</p>
			<p class="post-date">November 24, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511909332.jpg">
	<figure>

		</div>
		<figcaption>
			<h3>How Big?</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511909332.jpg" target="_blank">Cloudbreak, Tavarua Island, Fiji</a>
			<p>It is hard to estimate how big a wave is, but in this shot from behind one can guess how strong, powerful this wave was!<br /><br />Photo by Mo Lo.</p>
			<p class="post-date">November 21, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511909259.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1511909259.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Mr. French Dropping In</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511909259.jpg" target="_blank">Cloudbreak, Tavarua Island, Fiji</a>
			<p>That's me catching a wave at Cloudbreak in Fiji! Bottom turn to the left and ride on!<br /><br />Photo by Mo Lo.</p>
			<p class="post-date">November 21, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511909144.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1511909144.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Flying</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511909144.jpg" target="_blank">Cloudbreak, Tavarua Island, Fiji</a>
			<p>The waves at Cloudbreak can sometimes be quite strong and surprising. Here is a photo of a surfboard flying around while attached to a surfer still under water. Not me on this picture but it happened many times hahaha!<br /><br />Photo by Mo Lo.</p>
			<p class="post-date">November 21, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511908798.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511908798.jpg"/>

			<h3>Pinky Flowers</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511908798.jpg" target="_blank">Garden of the Sleeping Giant, Nadi, Fiji</a>
			<p>No idea how those flowers are called, but they are pretty for sure. The botanic garden around Nadi had a lot of weird but beautiful tropcial flowers and plants. Definitely recommand a visit there!</p>
			<p class="post-date">November 17, 2017</p>
		</figcaption>
	</figure>
