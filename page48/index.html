			<p>After a long day crossing the country with a taxi, then a very cold bus, and then another taxi who scammed us so hard we finally arrived at Rincon. The hostel was directly on the beach, under the coconut trees. The water was simply perfect to bath and swimm. With Sophie, Logan and Roxy, we also made our own Pi√±a Colada! :D</p>

<li class="grid_item" id="1480512847.jpg">

			<p>The city of Cartagena was very important due to its massive harbor. The historical city center has a lot of hispanic influences and is very colorful. But the outside part is very very poor and stinks so much. The inequality is very strong between the rich tourists and the poor locals there.</p>
