<li class="grid_item" id="1496158216.jpg">
	<figure>
		<div class="image_container">

		<figcaption>
			<h3>Diving</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496158216.jpg" target="_blank">Las Grietas, Puerto Ayuro, Ecuador</a>
			<p>I went diving with my friend Alex in this beautiful spot. We saw tons of middle-sized fish and a giant one hidding behind rocks! Cheers mate :)</p>
			<p class="post-date">May 27, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496158087.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496158087.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Whooop Whooop</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496158087.jpg" target="_blank">Charles Darwin Research Station, Puerto Ayuro, Ecuador</a>
			<p>Here we go with the famous giant turtles of the Galapagos! I have no idea how heavy neither how old they were, but they were very impressive for sure! However they were not doing much... rather boring after few minutes hahaha.</p>
			<p class="post-date">May 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496157546.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496157546.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Boat Tour</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496157546.jpg" target="_blank">Playa Escondida, Santa Cruz, Galapagos, Ecuador</a>
			<p>That day I went on a boat tour to different islands and beaches. The sea was quiet so I did not get seasick :)</p>
			<p class="post-date">May 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496156730.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496156730.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Marine Iguanas</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496156730.jpg" target="_blank">Playa Escondida, Santa Cruz, Galapagos, Ecuador</a>
			<p>This kind of iguanas from the Galapagos is the only one in the world that searches for food in the sea (which makes it a marine reptile). They are pretty relaxed on the beach, getting the sun and were not afraid at all by humans. Pretty cool to take nice photos :D</p>
			<p class="post-date">May 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496156173.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1496156173.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Isla Santa Fé</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496156173.jpg" target="_blank">Isla Santa Fé, Galapagos, Ecuador</a>
			<p>The small island of Santa Fé (24 square kilometres) is one of the 125 islands of the Galápagos archipelago. It is uninhabited as it does not have sweet water like Santa Cruz or San Cristobal. On the other hand it is a great spot to see wild animals such as iguanas, see lions, birds, etc.</p>
			<p class="post-date">May 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1496155967.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1496155967.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sleeping Beauty</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1496155967.jpg" target="_blank">Puerto Ayuro, Galapagos, Ecuador</a>
			<p>This little guy was sleeping on a bench in the harbor of Puerto Ayuro. They run around in the city and people respect them a LOT. The smell though is pretty bad sometimes; You need a shower bro!</p>
			<p class="post-date">May 25, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495679741.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495679741.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Gone surfing</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495679741.jpg" target="_blank">Montañita, Ecuador</a>
			<p>That's me finally on a nice beach with perfect conditions to learn and practice how to surf. I can't wait to get better!!</p>
			<p class="post-date">May 23, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495679226.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495679226.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Fishes and birds</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495679226.jpg" target="_blank">Puerto Lopez, Ecuador</a>
			<p>We spent few in days in this fishing village on the Pacific coast. One morning I went to the fish market to buy some schrimps straight from the boats. I had the chance to see some dead sharks of all kinds. I haven't taken any photo, even though it was pretty impressive it still was a sad thing to see.</p>
			<p class="post-date">May 21, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495678724.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495678724.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Small trek, big lake</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495678724.jpg" target="_blank">Laguna Toreadora, Ecuador</a>
			<p>The highlight of our day at the Cajas National Park was the Toreadora lake. We walked around for maybe 2 hours, took lots of pictures, few selfies, and finally get back pretty tired due to the altitude with more than 3500 meters above sea level! Bonus, an amazing launch with a view and a very good fish in the plate hahaha</p>
			<p class="post-date">May 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495678542.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495678542.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Cajas National Park</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495678542.jpg" target="_blank">Cajas National Park, Ecuador</a>
			<p>About an hour from Cuenca stands this national park. It is one of the most beautiful in the country with many lakes, rocky mountains and superb hikes to do!</p>
			<p class="post-date">May 17, 2017</p>
		</figcaption>
	</figure>
</li>
