<li class="grid_item" id="1504796780.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1504796780.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>A city or a jail?</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504796780.jpg" target="_blank">Santa Catalina Monastery, Arequipa, Peru</a>
			<p>Even though it looks beautiful the feeling inside is kinda weird. Little girls had to join in when they were 12 years old and had to stay in a 'nice' room 20 hours per day for 4 years in a row before becoming a real nun...</p>
			<p class="post-date">August 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1504796575.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1504796575.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Colorful Monastery</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504796575.jpg" target="_blank">Santa Catalina Monastery, Arequipa, Peru</a>
			<p>The Santa Catalina Monastery of Arequipa is a huge complex with many private housing and streets! All of that colored in vivid blue and red.</p>
			<p class="post-date">August 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1504365860.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1504365860.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Fun Fact</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504365860.jpg" target="_blank">Jar√°n, Peru</a>
			<p>When driving around in bus in Peru, it is always funny to check your current altitude and realize that you are at more than 4800 mettres above sea level! Which is more than the Mont Blanc in Europa!</p>
			<p class="post-date">August 24, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1504365587.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1504365587.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Oasis</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504365587.jpg" target="_blank">Cabanaconde District, Peru</a>
			<p>The beauty of that canyon is all the sweet water available at the bottom. They have so much that they can afford having swimming pools, but more than that, they actually empty and refill them every day!!!</p>
			<p class="post-date">August 24, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1504364984.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1504364984.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Colca Canyon</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504364984.jpg" target="_blank">Cabanaconde District, Peru</a>
			<p>The Colca Canyon is one of the deepest in the world with a depth of 3270 metres. Locals still maintain their pre-Inca traditions and agricultural terraces. I went down to the bottom of that canyon and back up the day after. Definitely a very hard time as there is no shadow in the canyon, it is burning hot down there!!</p>
			<p class="post-date">August 23, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1504364614.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1 data-original="http://picturemy.world//img/thumb/1504364614.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Andean condor</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1504364614.jpg" target="_blank">Colca Canyon, Peru</a>
			<p>This condor is one of the biggest in the world. It has a maximum wingspan of 3.3 meters. I had the chance to see some flying around, but with my poor camera this is the best shot I got ! Too bad</p>
			<p class="post-date">August 22, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503848408.jpg">

			<p>Alpaca baby!</p>
			<p class="post-date">August 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503848241.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503848241.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Quechua Grandma</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503848241.jpg" target="_blank">Nevado Auzangate, Peru</a>
			<p>Picture of a Quechua woman sitting next to her horse. Hard to see on that shot but the feet of the local people were very big and weird looking... a bit like the Hobbits hahaha</p>
			<p class="post-date">August 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503848072.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=5.08475 data-original="http://picturemy.world//img/thumb/1503848072.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Nevado Auzangate</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503848072.jpg" target="_blank">Nevado Auzangate, Peru</a>
			<p>It was soooooo cold at this altitude that the guides advised us to only stay there a couple of minutes...</p>
			<p class="post-date">August 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503847975.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503847975.jpg"/>

			<p>Here I am at 5100 meters above sea level! My own personnal record =]</p>
			<p class="post-date">August 16, 2017</p>
		</figcaption>
	</figure>
</li>
