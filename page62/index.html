<li class="grid_item" id="1475036773.jpg">
	<figure>

			<a class= "maps_link" href="http://picturemy.world//map?p=1475036773.jpg" target="_blank">Arizona, USA</a>
			<p>As one could have imagine this is how the desert in Arizona actually looks like. Rare vegetation, no tree, some sand and lots of rock.</p>
			<p class="post-date">September 26, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475036604.jpg">

		<figcaption>
			<h3>Horseshoe Bend</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475036604.jpg" target="_blank">Horseshoe Bend, Page, Arizona, USA</a>
			<p>At this very crazy spot, the Colorado River looks like a horseshoe. The river is not very deep there and it is possible to see the vegetation.</p>
			<p class="post-date">September 26, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475035693.jpg">
	<figure>

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475035693.jpg" target="_blank">Desert View, Grand Canyon, Arizona, USA</a>
			<p>Built in 1932 this watchtower offers a sublime view over the Grand Canyon and the Colorado River.</p>
			<p class="post-date">September 25, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475035545.jpg">
	<figure>
		<div class="image_container">

		</div>
		<figcaption>
			<h3>Layers</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475035545.jpg" target="_blank">Grand Canyon National Park, Arizona, USA</a>
			<p>With this picture one can distinguish the layered bands of red rock revealing millions of years of geological history. I took that photo while hiking down the canyon. I couldn't reach the bottom as it would have taken me about 6 hours to do so.</p>
			<p class="post-date">September 25, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475035311.jpg">
	<figure>
		<div class="image_container">

			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Trail</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475035311.jpg" target="_blank">Grand Canyon National Park, Arizona, USA</a>
			<p>On a trail to get down into the canyon one can go through this kind of door. It's a-door-able !</p>
			<p class="post-date">September 25, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475034910.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475034910.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Holy Moly</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475034910.jpg" target="_blank">Grand Canyon National Park, Arizona, USA</a>
			<p>One amazing thing about that place is that all those rocks and/or cliffs are at the same heights. Those are not mountains coming from the ground. The river is digging into the earth and now creates this giantic hole!</p>
			<p class="post-date">September 24, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475034779.jpg">
	<figure>
		<div class="image_container">

			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Grand Canyon</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475034779.jpg" target="_blank">Grand Canyon National Park, Arizona, USA</a>
			<p>At the bottom of the canyon, there is the Colorado River which cannot be seen here.</p>
			<p class="post-date">September 24, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475034485.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475034485.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Grand Canyon</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475034485.jpg" target="_blank">Grand Canyon National Park, Arizona, USA</a>
			<p>Very nice shot of the Grand Canyon in Arizona. It is so large and big it is difficult to see the other side. This photo has been taken from the South rim. The North rim is controlled by native american tribes.</p>
			<p class="post-date">September 24, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475034091.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475034091.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>

			<h3>Perspective</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475034091.jpg" target="_blank">Hoover Dam Bridge, USA</a>
			<p>This is the Hoover Dam Bridge. The structure is huge and extremely stable. On the left side of the bridge is Arizona and on the right Nevada.</p>
			<p class="post-date">September 24, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475033886.jpg">

			<p>Picture taken from the Hoover Dam  in the Black Canyon of the Colorado River, on the border between the U.S. states of Nevada and Arizona.</p>
			<p class="post-date">September 24, 2016</p>
		</figcaption>
	</figure>
