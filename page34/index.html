<li class="grid_item" id="1490306653.jpg">
	<figure>

		<figcaption>
			<h3>El Metro de Medellin</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1490306653.jpg" target="_blank">Medellin, Colombia</a>
			<p>Have I ever told the story about the subway here in Medellin? How the people are super proud of it, how it is the only subway in the entire country? People here respect it so much, it is unbelievable clean and well maintained; far from the ones in Europe for instance!</p>
			<p class="post-date">March 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490306385.jpg">

<li class="grid_item" id="1490305744.jpg">

			<p>Guane is an even smaller town than Barichara. There is less tourism, less money, less everything there but that also makes the charm of the town!</p>
			<p class="post-date">March 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490305435.jpg">
	<figure>
		<div class="image_container">

			<p>There is a 2 hours walk to do from Barichara to reach Guane, another village nearby. The vegetation there is very different from the northen part of the country; less trees, less green but still stunning!</p>
			<p class="post-date">March 10, 2017</p>
		</figcaption>
	</figure>
</li>
