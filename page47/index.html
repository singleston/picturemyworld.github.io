			<p>Awesome hostel with great food (including real bread OH MY GOD!), nice beds with mosquito nets and, even better, big waves! I did surf for 2 days there :)</p>

			<p>I have been to the northen point of South America. It is called the Punta Gallinas. There is nothing there except an iron light tower, a small house and a rocky beach.</p>

			<p class="post-date">November 24, 2016</p>

<li class="grid_item" id="1480515077.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480515077.jpg" target="_blank">Cabo de la Vela, Colombia</a>
			<p>We had to stay in this fishing village for a night on our way to the Punta Gallinas. This town is very small and has nothing to offer except nice sunsets, usual fish meals and hammocks.</p>
			<p class="post-date">November 24, 2016</p>

<li class="grid_item" id="1480514775.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1480514775.jpg" target="_blank">Santa Marta, Colombia</a>
			<p>The city of Santa Marta is touristy but not as much as Cartagena. The temperature is also less hot and oppressive. This city is also known to be the party city of the north coast. There is a lot of small squares, very good restaurant, nice bars and clubs! I really enjoyed this town! I played Jenga drunk in a bar ;)</p>
			<p class="post-date">November 23, 2016</p>
		</figcaption>
