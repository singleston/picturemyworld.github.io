<li class="grid_item" id="1511908576.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511908576.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sugarcane</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511908576.jpg" target="_blank">Yako Village, Fiji</a>
			<p>Small field of sugarcane that still needs to grow higher before harvest.</p>
			<p class="post-date">November 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511841235.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511841235.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Lovo</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511841235.jpg" target="_blank">Suva, Fiji</a>
			<p>As part of their cultural heritage Fijians build an oven in the ground by puttings rocks on a fire and then by burying them with food. This is called 'Lovo' and they usually cook meat and 'kasava' (kind of a potato). Taste nice and is interesting, but nothing like a real oven!</p>
			<p class="post-date">November 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511840876.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511840876.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Music Festival</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511840876.jpg" target="_blank">Uprising Beach Resort Hotel, Natuatuathoko, Fiji</a>
			<p>I had the chance to go to the Uprising Music Festival and see how the locals party. And they party hard! The music wans't really for me though (kind of weird reggaeton) but how fun it was to dance with Fijians!</p>
			<p class="post-date">November 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511840721.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511840721.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Cute Pier</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511840721.jpg" target="_blank">Maui Jetty, Fiji</a>
			<p>Nice little picnic ground to drink a beer at sunset. I went there with some friends from the Beachhouse and had a nice evening eating pizza and everything!</p>
			<p class="post-date">November 09, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511321412.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511321412.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Country Side House</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511321412.jpg" target="_blank">Nasikawa VISION College, Fiji</a>
			<p>Deep in the tropical forest, the houses are made out of wood for the structure and leafs for the walls. I did not realize how poor those people were when I first arrived in Nadi. There is a huge contrast with the people living in the country side...</p>
			<p class="post-date">November 08, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511321095.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511321095.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>First Settlers</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511321095.jpg" target="_blank">Nasikawa VISION College, Fiji</a>
			<p>Apparently the small village of Navola was the first one in Fiji to accept the first british settlers in, and by doing so being converted to christianity.</p>
			<p class="post-date">November 08, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511320874.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511320874.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Coral Coast</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511320874.jpg" target="_blank">Coral Coast, Fiji</a>
			<p>All along the southern coast of the main island of Fiji exists a coral barrier that protects the shore and creates a space between the deep ocean and the beach.</p>
			<p class="post-date">November 08, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511320106.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1511320106.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Smile</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511320106.jpg" target="_blank">Beachhouse Fiji</a>
			<p>Beautiful little boy playing around and smiling at the camera. I absolutely love this picture!<br /><br />Photo by Molo.</p>
			<p class="post-date">November 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511320066.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1511320066.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Learning</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511320066.jpg" target="_blank">Beachhouse Fiji</a>
			<p>Here are some local kids playing in the water with surfboards and trying to learn the basics.<br /><br />Photo by Molo.</p>
			<p class="post-date">November 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511319748.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1511319748.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Diverse Island</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511319748.jpg" target="_blank">Beachhouse Fiji</a>
			<p>Overall Fiji has an infinite number of beaches, and they all look different. The nature and landscapes are very diverse, from desert to tropical forest (with lots of moquitos) one could find anything!<br /><br />Photo by Molo.</p>
			<p class="post-date">November 07, 2017</p>
		</figcaption>
	</figure>
</li>
