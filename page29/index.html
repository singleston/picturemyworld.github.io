			<p>Another city, another free walking tour! Well that one wasn't very entertaining but at least it gave us an impression of the city's vibes. This square is the main one of the City with the presidential palace, the town hall and the oldest church in the capital.</p>

<li class="grid_item" id="1494172146.jpg">
