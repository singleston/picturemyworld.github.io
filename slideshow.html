<!-- Load specific CSS files -->
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/slick-slideshow.css"/>

<!-- Add the slick-theme.css if you want default styling -->
<!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/> -->

<!-- Load grid javascript files -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

<!-- Add header element -->
<div class="header_container">
	<header class="clearfix">
		<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
		<nav>
			<a href="https://www.facebook.com/delord.kevin" class="fa fa-facebook fa-lg"></a>
			<a href="{{ site.url }}" class="fa fa-th-large fa-lg"></a>
		</nav>
	</header>
</div>

<!-- Add slideshow element -->
<div class="slick_slideshow" style="background-color: black">
	<!-- <ul> -->
	{% for post in site.posts %}
		<div>
			<!-- <figure> -->
				<img class="carousel-img" src="{{ site.url }}/img/large/{{ post.photo }}" alt="img"/>
				<!-- <figcaption> -->
					<h3>{{ post.title}}</h3>
				<!-- </figcaption> -->
			<!-- </figure> -->
		</div>
	{% endfor %}
	<!-- </ul> -->
</div>

<!-- Attach javascript to carouself -->
<!-- <script src="{{ site.url }}/js/slick/custom_slick.js"></script> -->
<script>

function setupSlick(initialIndex) {

	console.log("sliiiick")
	console.log(initialIndex)
	$('.slick_slideshow').slick({
		initialSlide: initialIndex,
		slidesToShow: 1, 
		slidesToScroll: 1, 
		infinite: false, 
		dots: false, 
		centerMode: true, 
		variableWidth: true, 
		adaptiveHeight: false, 
		variableHeight: true,
		cssEase: 'linear'
	});
}

$(document).ready(function(){
	setupSlick(5)
});

</script>
