			<p>Photo of the main square of Barichara, a town known for its cobbled streets and colonial architecture. In some travel guides it is considered as the most beautiful village in the country.</p>

<li class="grid_item" id="1490303546.jpg">

<li class="grid_item" id="1490303367.jpg">

		<div class="image_container">

		<figcaption>
			<h3>Cañon del Chicamocha</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1490303367.jpg" target="_blank">Cañon del Chicamocha, Colombia</a>
			<p>The Cañon del Chicamocha is a very special spot in Colombia. It is mainly famous for the extreme sports you can do there. I took that photo a few moments before my first paragliding flight!</p>
			<p class="post-date">March 09, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490303025.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1490303025.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Frutas amigo!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1490303025.jpg" target="_blank">Bucaramanga, Colombia</a>
			<p>The great thing about Bucaramanga is the huge lack of tourists. There is almost none. People asked us out of curiosity if we wanted to have breakfast with them, where we were from and took the answer with admiration (in a very cute way). That city is not very 'colombian-looking', but very nice and with friendly people not yet spoiled by a huge amount of tourist.</p>
			<p class="post-date">March 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490302488.jpg">

		</div>
		<figcaption>
			<h3>Street artist</h3>

			<a class= "maps_link" href="http://picturemy.world//map?p=1490302488.jpg" target="_blank">Bucaramanga, Colombia</a>
			<p>I saw that street artist playing near the main square in Bucaramanga, Colombia. The music was good and his voice was great! I couldn't understand the lyrics but the flow was good :)</p>
			<p class="post-date">March 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490302188.jpg">

		<figcaption>

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1490302188.jpg" target="_blank">Tayrona Park, Colombia</a>
			<p>The indigenous people in northen Colombia used to, and some still do, live in such houses.</p>
			<p class="post-date">March 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1490301947.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1490301947.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Northen jungle</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1490301947.jpg" target="_blank">Tayrona Park, Colombia</a>
			<p>I took that picture on a hike to an indigenous village in the tropical forest of the Tayrona Park. Very tough hike, we spent most of our time climbing than actually hiking.</p>
			<p class="post-date">March 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1488918279.jpg">
	<figure>
		<div class="image_container">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1488918279.jpg" target="_blank">Tayrona Park, Colombia</a>
			<p>It is possible to sleep in that small hut and be surrounded by the ocean at night. I couldn't but I'm sure it would have been a nice experience!</p>
			<p class="post-date">March 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1488918195.jpg">

			<p>I finally made it into the Tayrona Park! This National Natural Park is definitely an amazing place between mountains and ocean.</p>
