<li class="grid_item" id="1501345450.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501345450.jpg"/>

		</div>
		<figcaption>
			<h3>Lake Chinancocha</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501345450.jpg" target="_blank">Laguna de Llanganuco, Huaraz, Peru</a>
			<p>The lake of Chinancocha is situated in the Cordillera Blanca in the Andes of Peru. We arrived there after 2 hours of bus on our way to the Lake 69 Hike.</p>
			<p class="post-date">July 27, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501345152.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501345152.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Glacier</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501345152.jpg" target="_blank">Laguna de Llanganuco, Huaraz, Peru</a>
			<p>This photo has been taken from a moving bus... and I find it pretty awesome with the blur effect and everything!</p>
			<p class="post-date">July 27, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501344623.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501344623.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Huaraz</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501344623.jpg" target="_blank">Huaraz, Peru</a>
			<p>The city of Huaraz sits at 3052 meters above sea level. It isn't especially nice but its surroundings are impressive! One can see moutains and glaciers all around!</p>
			<p class="post-date">July 27, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501344026.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501344026.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Longboards</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501344026.jpg" target="_blank">Huanchaco, Peru</a>
			<p>This is the surf spot of Huanchaco. Rather hard to see on that picture, but all surfers in the water are using longboards. They were training for an international competition coming up the next weekend.</p>
			<p class="post-date">July 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501343843.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1501343843.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Handcrafted boats</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501343843.jpg" target="_blank">Huanchaco, Peru</a>
			<p>The locals in Huanchaco use those 'boats' to get into the sea and fish. Really funny to surf while they actually fish around you!</p>
			<p class="post-date">July 26, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501025772.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1501025772.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>King Palace</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501025772.jpg" target="_blank">Chan Chan, Peru</a>
			<p>The archaeological site of Chan Chan belonged to the Chim√∫ people before it fell to the Incas around 1470 AD. This picture has been taken in what used to be a temple for those people. Before being a temple, it was a King's palace. Once a king passed away, the new one had to build a new palace for himself and maintain the previous one as a temple.</p>
			<p class="post-date">July 23, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501025526.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501025526.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Fish'n'chips</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501025526.jpg" target="_blank">Chan Chan, Peru</a>
			<p>Inside the oldest temple of Chan Chan, this corridor has decorated walls that represent the ocean (the lines originally painted in blue and white) and fishes (red and yellow).</p>
			<p class="post-date">July 22, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501025418.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501025418.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>The Wall</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501025418.jpg" target="_blank">Chan Chan, Peru</a>
			<p>That wall is made out of adobe brick and mud. At the highest it could have reached 10 meters! Built around 900 AD.</p>
			<p class="post-date">July 22, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501023966.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501023966.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Desert</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501023966.jpg" target="_blank">Piura, Peru</a>
			<p>Clearly Peru was not gonna be all mountain and alpacas, but to find such flat and desertic place was a big surprise to me!</p>
			<p class="post-date">July 22, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1501023779.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1501023779.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Old Pier</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1501023779.jpg" target="_blank">Lobitos Pier, Peru</a>
			<p>What is left of that old pier is guarded by pelicans. In case someone would like to take that away! haha</p>
			<p class="post-date">July 21, 2017</p>
		</figcaption>
	</figure>
</li>
