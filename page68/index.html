<li class="grid_item" id="1473364900.jpg">
	<figure>
		<div class="image_container">

		</div>
		<figcaption>
			<h3>Toulouse</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473364900.jpg" target="_blank">Toulouse, France</a>
			<p>The city of Toulouse in middle South of France is one of the biggest in the country. It is called "La Ville Rose" due to its pink bricks used to built the buildings of the city center. We visited the city at night with my cousin Marina and had a couple of beers in some good old pubs!</p>
			<p class="post-date">August 19, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473364800.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473364800.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Nîmes</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473364800.jpg" target="_blank">Arena of Nîmes, France</a>
			<p>The 2000 years old Nîmes city, in southern France was a Roman Empire outpost. Its huge ampitheater is the most well preserved in Europe and still used for concerts and bullfights. Gladly no more gladiator fights!</p>
			<p class="post-date">August 16, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473364700.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473364700.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Carcassonne</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473364700.jpg" target="_blank">Carcassonne, France</a>
			<p>Carcassone is a mediaval citadel built at the top of hill in southern France’s Languedoc region. The "Cité" has two fortification walls in Gallo-Roman style. The inner part is really nice and ancient but, now filled with tourist shops, tourist restaurants and tourist people. Very nice to see, not to stay...</p>
			<p class="post-date">August 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473364600.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473364600.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Biarritz</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473364600.jpg" target="_blank">Biarritz, France</a>
			<p>Biarritz is an elegant seaside town in the French Basque coast. It became very pricy as very rich people took over the nicest part of the town. Nice bars and restaurants make the city interesting but the ocean makes it perfect! Photo taken near the rock of the Blessed Virgin.</p>
			<p class="post-date">August 12, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473364500.jpg">

		<div class="image_container">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473364500.jpg" target="_blank">Suyen lake, France</a>
			<p>Even though the hiking itself is not very hard, reaching this lake is a fantastic. The color of the water and its surroundings are fabulous.</p>
			<p class="post-date">August 08, 2016</p>
		</figcaption>
	</figure>
