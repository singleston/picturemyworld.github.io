<li class="grid_item" id="1495585520.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1495585520.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Ceiba tree</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495585520.jpg" target="_blank">Nicky Amazon Lodge, Cuyabeno, Ecuador</a>
			<p>This giant tree is one of the biggest in the amazon forest. It is the same familly tree than the ones venered by the Mayans. Here the indegenous people believe that the spirit of a good person once he passes away will go to the top of the tree and the bad ones will stay at the bottom. That is also why you will not see a mother with a baby walking pass such tree.</p>
			<p class="post-date">May 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495585200.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1495585200.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Jungle Baby</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495585200.jpg" target="_blank">Nicky Amazon Lodge, Cuyabeno, Ecuador</a>
			<p>This weird looking tree is a kind of liane that grows around another tree and squeeze it so hard that it dies. By the time this happens the liane has enough time to grow a lot and grab another tree. Impressive isn't ?</p>
			<p class="post-date">May 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495584827.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495584827.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Pink Dolphin</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495584827.jpg" target="_blank">Nicky Amazon Lodge, Cuyabeno, Ecuador</a>
			<p>One of the main reason for us to go into the Ecuadorian rainforest are the pink dolphins. They look like normal dolphins but live in sweet waters. Those protected animals do not have any predators, not even the caimans! Sadly they do not jump out of the water :( Photo by Kerstin Kaifel</p>
			<p class="post-date">May 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495473867.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495473867.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>That Amazonian sunset!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495473867.jpg" target="_blank">Lago grande, Cuyabeno, Ecuador</a>
			<p>Pretty cool huh?</p>
			<p class="post-date">May 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495473105.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495473105.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Reflection</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495473105.jpg" target="_blank">Lago grande, Cuyabeno, Ecuador</a>
			<p>The is the big lake of the Cuyabeno Natural Reserve. We went there to watch the sunset and take a bath in that warm sweet water!</p>
			<p class="post-date">May 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495472215.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495472215.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Black river</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495472215.jpg" target="_blank">Nicky Amazon Lodge, Cuyabeno, Ecuador</a>
			<p>Pretty hard to see again, but the water is black. Most of the Amazon forest is over a layer of clay that the rain water cannot go through. All that water forms rivers that finally go into the Amazon river. But when flowing through the jungle it carries leaf and other nnatural things that decay and create that black color.</p>
			<p class="post-date">May 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495471924.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495471924.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Monkey Bridge</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495471924.jpg" target="_blank">Nicky Amazon Lodge, Cuyabeno, Ecuador</a>
			<p>Even though it is not easy to see on that picture, both trees are full of monkeys. They use them as a bridge to cross the river underneath literally by falling from the first tree and catching the second one. Funny to look at :D</p>
			<p class="post-date">May 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495471097.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495471097.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Private Housing</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495471097.jpg" target="_blank">Cuyabeno, Ecuador</a>
			<p>The indigneous of that region of the amazon build their houses following this architecture. They use the open part underneath to work or so. In this case they use it to craft hammocks :)</p>
			<p class="post-date">May 09, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495470657.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495470657.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Cacao pods :)</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495470657.jpg" target="_blank">Cuyabeno, Ecuador</a>
			<p>On the picture, 3 cacao pods and 1 papaya. We actually opened the pods, chew the cacao seeds to let them dry and later on fry them to eat the pure cacao. Yammy!</p>
			<p class="post-date">May 09, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1495401659.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1495401659.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Grandma getting the Yuka</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1495401659.jpg" target="_blank">Cuyabeno, Ecuador</a>
			<p>We went to an indigenous village to discover how do they survive there in the middle of the jungle. We followed that grandma in ttheir yuka plantation. Yuka is a kind of potato that one can make bread out of it... which we also did!</p>
			<p class="post-date">May 09, 2017</p>
		</figcaption>
	</figure>
</li>
