y fish around you!","date":"2017-07-26 00:00:00 +0200","location":"Huanchaco, Peru"},{"latitude":-8.0884404,"longitude":-79.0872788,"title":"Longboards","image":"1501344026.jpg","caption":"This is the surf spot of Huanchaco. Rather hard to see on that picture, but all surfers in the water are using longboards. They were training for an international competition coming up the next weekend.","date":"2017-07-26 00:00:00 +0200","location":"Huanchaco, Peru"},{"latitude":-9.5261154,"longitude":-77.5287792,"title":"Huaraz","image":"1501344623.jpg","caption":"The city of Huaraz sits at 3052 meters above sea level. It isn't especially nice but its surroundings are impressive! One can see moutains and glaciers all around!","date":"2017-07-27 00:00:00 +0200","location":"Huaraz, Peru"},{"latitude":-9.0675,"longitude":-77.638056,"title":"Glacier","image":"1501345152.jpg","caption":"This photo has been taken from a moving bus... and I find it pretty awesome with the blur effect and everything!","date":"2017-07-27 00:00:00 +0200","location":"Laguna de Llanganuco, Huaraz, Peru"},{"latitude":-9.0675,"longitude":-77.638056,"title":"Lake Chinancocha","image":"1501345450.jpg","caption":"The lake of Chinancocha is situated in the Cordillera Blanca in the Andes of Peru. We arrived there after 2 hours of bus on our way to the Lake 69 Hike.","date":"2017-07-27 00:00:00 +0200","location":"Laguna de Llanganuco, Huaraz, Peru"},{"latitude":-9.0102857,"longitude":-77.6124416,"title":"Holy cow","image":"1501345838.jpg","caption":"Saw that cow chilling around during the hike. Couldn't help but think about the Milka chocolate haha!","date":"2017-07-27 00:00:00 +0200","location":"Laguna 69 Hike, Huaraz, Peru"},{"latitude":-9.0102857,"longitude":-77.6124416,"title":"Stunning Waterfall","image":"1501346059.jpg","caption":"This was one of the most beautiful hikes I have ever done. We were surrounded by amazing waterfalls, gorgeous mountains and glaciers.","date":"2017-07-27 00:00:00 +0200","location":"Laguna 69 Hike, Huaraz, Peru"},{"latitude":-9.0102857,"longitude":-77.6124416,"title":"Almost there","image":"1501346221.jpg","caption":"This is the lake 68, the one before the lake 69 which was our goal. To be honest, this one was much more beautiful with more colors and better surroundings.","date":"2017-07-27 00:00:00 +0200","location":"Laguna 69 Hike, Huaraz, Peru"},{"latitude":-9.0102857,"longitude":-77.6124416,"title":"Lake 69!","image":"1501346378.jpg","caption":"We killed it! My friend Rick and I reached the lake in 2h10m instead of the usual 3h30m. It was pretty hard in the end, but we kept pushing ourselves till the end! Worth it right?","date":"2017-07-27 00:00:00 +0200","location":"Laguna 69, Huaraz, Peru"},{"latitude":-9.0102857,"longitude":-77.6124416,"title":"Push-ups!","image":"1501346593.jpg","caption":"Since a few months I started to do push-ups on a daily bases. That day I did them at 4600 meters above sea level after a tough hike! Hard but so good haha","date":"2017-07-27 00:00:00 +0200","location":"Laguna 69, Huaraz, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Little Oasis","image":"1502049923.jpg","caption":"Huacachina is a very small zone around the city of Ica. It is famous for its natural oasis and the sand dunes surrounding it.","date":"2017-07-31 00:00:00 +0200","location":"Laguna de Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Sand dune","image":"1502050124.jpg","caption":"I think the most impressive sand dune I have seen so far! Much bigger than the one in Southern France or in Northern Colombia! It was HUGE!","date":"2017-07-31 00:00:00 +0200","location":"Laguna de Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Buggy","image":"1502050403.jpg","caption":"Here are the big bad boys we used to drive on the sand dunes. It was so much fun and sooooo bumpy! Lots of adrenaline :D","date":"2017-07-31 00:00:00 +0200","location":"Laguna de Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Beautiful Desert","image":"1502051046.jpg","caption":"Gorgeous landscape with so much sand and dunes around! It wasn't extremelly hot out there, but the ski boots were.... quite too much! But I had to wear them for the sand skiing later that day.","date":"2017-07-31 00:00:00 +0200","location":"Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Going somewhere","image":"1502051150.jpg","caption":"That's one small step for man, one giant leap for mankind.","date":"2017-07-31 00:00:00 +0200","location":"Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Craziness","image":"1502051230.jpg","caption":"Looks crazy right? All this equipment in the desert? But seriously, I had so much fun that day! Waxing the skies over and over, going down a sand dune, jumping in a buggy again and drive to the next dune! Awesome day!","date":"2017-07-31 00:00:00 +0200","location":"Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Driving Around","image":"1502051351.jpg","caption":"That's me in a sand dune buggy!","date":"2017-07-31 00:00:00 +0200","location":"Huacachina, Ica, Peru"},{"latitude":-14.0874587,"longitude":-75.762586,"title":"Riders","image":"1502051409.jpg","caption":"My friend Rick and I at the top of a sand dune ready to get down!","date":"2017-07-31 00:00:00 +0200","location":"Huacachina, Ica, Peru"},{"latitude":-14.739027,"longitude":-75.130005,"title":"Nazca Valley","image":"1502201849.jpg","caption":"The Nazca Valley is one of the driest and least windy valleys in the world. So basically, if you draw anything on the floor it might stay there for years or more. The Nazca people used this to create geometrical and animal shapes that are still present nowadays; all this for unknown reasons.","date":"2017-08-01 00:00:00 +0200","location":"Nazca Lines, Nazca Province, Ica, Peru"},{"latitude":-14.739027,"longitude":-75.130005,"title":"Hummingbird","image":"1502202128.jpg","caption":"A bit hard to see on that picture, but a hummingbird lies between the mountains.","date":"2017-08-01 00:00:00 +0200","location":"Nazca Lines, Nazca Province, Ica, Peru"},{"latitude":-14.739027,"longitude":-75.130005,"title":"Spider","image":"1502202195.jpg","caption":"In that picture one can see lots of lines and geometrical shapes but, most importantly, a big spider drawn on the floor!","date":"2017-08-01 00:00:00 +0200","location":"Nazca Lines, Nazca Province, Ica, Peru"},{"latitude":-14.739027,"longitude":-75.130005,"title":"Best shot","image":"1502202324.jpg","caption":"That fotograph shows the evolution of the Nazca Valley. On the right what it used to be, a giant river with water and forest. In the center, some drawings made about 2000 years ago (an iguana, a tree and officially a pair of hands - or a chicken?). And finally across the entire picture, a road made by our civilization...","date":"2017-08-01 00:00:00 +0200","location":"Nazca Lines, Nazca Province, Ica, Peru"},{"latitude":-12.0459686,"longitude":-77.0305727,"title":"Main Square","image":"1502307749.jpg","caption":"This is the central square of Lima, and sadly the only nice part of that big city. As a friend told me, it's a nice city to live in; not to visit.","date":"2017-08-04 00:00:00 +0200","location":"Plaza Mayor, Lima, Peru"},{"latitude":-12.1296266,"longitude":-77.0362517,"title":"Surf spot","image":"1502308035.jpg","caption":"This is one of the surf spots of Lima. It was very interesting for me to surf in a capital city; first time ever =D","date":"2017-08-05 00:00:00 +0200","location":"Playa Makaha, Lima, Peru"},{"latitude":-13.5167459,"longitude":-71.9788237,"title":"Plaza de Armas","image":"1503243587.jpg","caption":"This is the main square of the city of Cusco in Peru. This city used to be the capital of the entire Inca empire but the Spanish took over the country. All temps have been destroyed and replaced by catholic churches...","date":"2017-08-10 00:00:00 +0200","location":"Plaza de Armas, Cusco, Peru"},{"latitude":-13.53195,"longitude":-71.9674626,"title":"Maestro","image":"1503244071.jpg","caption":"During the city walking tour, we went to a small house were the owner had a collection of local instruments. The story is that when the Spanish came locals were not allowed to play the classic guitar so they had to build their own in different styles and shapes.","date":"2017-08-10 00:00:00 +0200","location":"Cusco, Peru"},{"latitude":-13.3421055,"longitude":-72.5689131,"title":"Beginning of the trek","image":"1503245043.jpg","caption":"This picture has been taken at the end of the first day of our Salkantay Trek. Altitude around 4000 meters above see level.","date":"2017-08-10 00:00:00 +0200","location":"Laguna Humantay, Peru"},{"latitude":-13.3421055,"longitude":-72.5689131,"title":"Humantay Lake","image":"1503325493.jpg","caption":"After a though one hour hike we reached the lake Humantay. The glacier surroungding it was beautiful; sadly the sun couldn't go through the heavy clouds...","date":"2017-08-10 00:00:00 +0200","location":"Laguna Humantay, Peru"},{"latitude":-13.3421055,"longitude":-72.5689131,"title":"Golden time","image":"1503325833.jpg","caption":"Above the Humantay Lake we found that private tour guide playing the flute. The music was devoted to Pachamama, the goddess revered by the indigenous people of the Andes; she is also considered as the mother of nature.","date":"2017-08-10 00:00:00 +0200","location":"Laguna Humantay, Peru"},{"latitude":-13.3339617,"longitude":-72.5439321,"title":"It's a hard way...","image":"1503605526.jpg","caption":"... to the top of Rock'n'Roll! At that very moment I was preparing myself to start the last part of the hike called 'Gringo Killer' and then reach the top at 4600 meters above sea level!","date":"2017-08-11 00:00:00 +0200","location":"Salkantay, Peru"},{"latitude":-13.3339617,"longitude":-72.5439321,"title":"Venered Salkantay","image":"1503605695.jpg","caption":"That summit behind me is the Salkantay. It was and still is venered by the Quechua people as it provides water to the valley around all year long. They actually worship their goddess Pachamama through that mountain and the nature in general.","date":"2017-08-11 00:00:00 +0200","location":"Salkantay, Peru"},{"latitude":-13.3339617,"longitude":-72.5439321,"title":"Mirador","image":"1503606029.jpg","caption":"This is the view from the Salkantay trek at its highest point.","date":"2017-08-11 00:00:00 +0200","location":"Salkantay, Peru"},{"latitude":-13.3339617,"longitude":-72.5439321,"title":"The next morning","image":"1503660874.jpg","caption":"Like a tiger! Even after a second night in a tent way up in the mountains I felt good! Just my legs were pretty sore from that hiking and running.","date":"2017-08-12 00:00:00 +0200","location":"Salkantay, Peru"},{"latitude":-13.3339617,"longitude":-72.5439321,"title":"Real Alpaca?","image":"1503661121.jpg","caption":"We ran across this lady sewing scarfs in what she claimed to be real alpaca. Apparently what one buys at the market place in town is a mix of alpaca and normal wool.","date":"2017-08-12 00:00:00 +0200","location":"Salkantay, Peru"},{"latitude":-13.1747942,"longitude":-72.5589031,"title":"On my way","image":"1503661606.jpg","caption":"This photo has been taken in the valley surrounding the Machu Picchu. To reach the next village, called Aguas Calientes, I had to walk more than 2 hours on a railroad while avoiding trains passing by...","date":"2017-08-13 00:00:00 +0200","location":"Central Hidroelectrica Machu Picchu, Peru"},{"latitude":-13.1488909,"longitude":-72.5399184,"title":"Hidden Waterfall","image":"1503662049.jpg","caption":"Very few people know about that botanic garden with hidden waterfalls on the way to Aguas Calientes. Luck brought me there and it was beautiful!","date":"2017-08-13 00:00:00 +0200","location":"Los Jardines de Mandor, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Classic!","image":"1503844985.jpg","caption":"And here is the typical tourist photo at Machu Picchu. It does not look that good as the sun did not rise yet and mostly because I'm dead tired after this 5 days trek. I also ran the way up there from the valley in only 42 minutes!!","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Huayna Picchu","image":"1503845269.jpg","caption":"Here we go with a much better shot! In the background you can see the Huayna Picchu mountain where stands more Inca temples (which you cannot see in that picture).","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Agriculture","image":"1503845842.jpg","caption":"In Machu Picchu, the people living there shaped the mountain to create different levels of fertile ground. Each level would grow different vegetables or fruits depending on the time of the year.","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Well conserved","image":"1503846076.jpg","caption":"When discovered in 1911, more than 60 percent of the site was still intact! Fun fact, the locals did know about those ruins but did not care at all. They were like \"yeaaaah whatever.\"","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Within the temple","image":"1503846207.jpg","caption":"Like most Inca cities, Machu Picchu is divided into 3 zones; an agriculture one, a religious one (where that picture has been taken) and finally a residential one.","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Through the window","image":"1503846323.jpg","caption":"Wouldn't it be nice to wake up every day and see this from your bed? hahaha","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"My house is your house","image":"1503846652.jpg","caption":"500 years later the walls of those houses still stand! Did you know that this civilization did not invent the wheel at all?","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.1631412,"longitude":-72.5449629,"title":"Looking good","image":"1503846763.jpg","caption":"On that picture you can clearly see the shape of a face looking at the sky!","date":"2017-08-14 00:00:00 +0200","location":"Machu Picchu, Peru"},{"latitude":-13.7908333,"longitude":-71.2325,"title":"Beautiful Valley","image":"1503847816.jpg","caption":"Only 2 days after the Salkantay Trek, I hit the road again and went to the Nevado Auzangate. As the snow melted, this colorful valley showed up only a decade ago and is now a very touristic spot in Peru...","date":"2017-08-16 00:00:00 +0200","location":"Nevado Auzangate, Peru"},{"latitude":-13.7908333,"longitude":-71.2325,"title":"Rainbow Mountain","image":"1503847975.jpg","caption":"Here I am at 5100 meters above sea level! My own personnal record =]","date":"2017-08-16 00:00:00 +0200","location":"Nevado Auzangate, Peru"},{"latitude":-13.7908333,"longitude":-71.2325,"title":"Nevado Auzangate","image":"1503848072.jpg","caption":"It was soooooo cold at this altitude that the guides advised us to only stay there a couple of minutes...","date":"2017-08-16 00:00:00 +0200","location":"Nevado Auzangate, Peru"},{"latitude":-13.7908333,"longitude":-71.2325,"title":"Quechua Grandma","image":"1503848241.jpg","caption":"Picture of a Quechua woman sitting next to her horse. Hard to see on that shot but the feet of the local people were very big and weird looking... a bit like the Hobbits hahaha","date":"2017-08-16 00:00:00 +0200","location":"Nevado Auzangate, Peru"},{"latitude":-13.7908333,"longitude":-71.2325,"title":"Hello friend","image":"1503848408.jpg","caption":"Alpaca baby!","date":"2017-08-16 00:00:00 +0200","location":"Nevado Auzangate, Peru"},{"latitude":-15.6093293,"longitude":-72.0896229,"title":"Andean condor","image":"1504364614.jpg","caption":"This condor is one of the biggest in the world. It has a maximum wingspan of 3.3 meters. I had the chance to see some flying around, but with my poor camera this is the best shot I got ! Too bad","date":"2017-08-22 00:00:00 +0200","location":"Colca Canyon, Peru"},{"latitude":-15.6225478,"longitude":-71.9801443,"title":"Colca Canyon","image":"1504364984.jpg","caption":"The Colca Canyon is one of the deepest in the world with a depth of 3270 metres. Locals still maintain their pre-Inca traditions and agricultural terraces. I went down to the bottom of that canyon and back up the day after. Definitely a very hard time as there is no shadow in the canyon, it is burning hot down there!!","date":"2017-08-23 00:00:00 +0200","location":"Cabanaconde District, Peru"},{"latitude":-15.6225478,"longitude":-71.9801443,"title":"Oasis","image":"1504365587.jpg","caption":"The beauty of that canyon is all the sweet water available at the bottom. They have so much that they can afford having swimming pools, but more than that, they actually empty and refill them every day!!!","date":"2017-08-24 00:00:00 +0200","location":"Cabanaconde District, Peru"},{"latitude":-15.8075,"longitude":-72.170833,"title":"Fun Fact","image":"1504365860.jpg","caption":"When driving around in bus in Peru, it is always funny to check your current altitude and realize that you are at more than 4800 mettres above sea level! Which is more than the Mont Blanc in Europa!","date":"2017-08-24 00:00:00 +0200","location":"Jarán, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"Colorful Monastery","image":"1504796575.jpg","caption":"The Santa Catalina Monastery of Arequipa is a huge complex with many private housing and streets! All of that colored in vivid blue and red.","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"A city or a jail?","image":"1504796780.jpg","caption":"Even though it looks beautiful the feeling inside is kinda weird. Little girls had to join in when they were 12 years old and had to stay in a 'nice' room 20 hours per day for 4 years in a row before becoming a real nun...","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"Red Light District","image":"1504797066.jpg","caption":"Picture of a street within the Santa Catalina Monastery of Arequipa. By the way, this convent is still active but with significant less nuns living there, 60 nowadays where it used to be about 170 a century ago!","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"Lavanderia","image":"1504797188.jpg","caption":"Each nun had a private maid who used to cook and clean everything for them. This is a picture of the laundry 'room'. The nuns had no time for that, they had to pray at least 7 hours a day!","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"Todo bien mama!","image":"1504797346.jpg","caption":"Foto by my friend Rick.","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3952829,"longitude":-71.5367908,"title":"Moroccan Style","image":"1504797458.jpg","caption":"From the outside this monastery reminds of Morocco with its simple but colorful redish external walls while inside it is even more colorful and decorated!","date":"2017-08-26 00:00:00 +0200","location":"Santa Catalina Monastery, Arequipa, Peru"},{"latitude":-16.3981179,"longitude":-71.5366937,"title":"Beautiful Arequipa","image":"1505087488.jpg","caption":"Arequipa is also called the white city of Peru. Like Cuenca in Ecuador or Popayan in Colombia this city has a wonderful colonial style where all houses are painted in white. Obviously there is tons of churches and religious buildings around btu it does give a certain ccharm to the place.","date":"2017-08-27 00:00:00 +0200","location":"Basilica Cathedral of Arequipa, Peru"},{"latitude":-15.7725451,"longitude":-69.6840125,"title":"Lake Titicaca","image":"1505087858.jpg","caption":"This lake is one of the biggest in South America and the world’s highest navigable one by boat as 3812 meters above sea level. Apparently in the water live giant frogs that can be half a meter big!! That's no frog, that's a monster !","date":"2017-08-29 00:00:00 +0200","location":"Taquile Island, Lake Titicaca, Peru"},{"latitude":-15.7725451,"longitude":-69.6840125,"title":"Girls will be girls","image":"1505088294.jpg","caption":"Cute little girls chilling around... waiting for tourists before trying to sell you random stuffs. But, when you start to play with your phone with them, well they act like normal kids =]","date":"2017-08-29 00:00:00 +0200","location":"Taquile Island, Lake Titicaca, Peru"},{"latitude":-15.805039,"longitude":-69.970912,"title":"Floating Islands","image":"1505088827.jpg","caption":"A community of people build and live on floating islands. They mainly eat the fishes living underneath them. The sad thing is that it became so touristic that the number of islands actually increased a lot over the last 15 years... just to show the tourists around.","date":"2017-08-29 00:00:00 +0200","location":"Uros Islands, Lake Titicaca, Peru"},{"latitude":-15.805039,"longitude":-69.970912,"title":"The Mercedes-Benz","image":"1505089779.jpg","caption":"In order to get even more touristy, they build those luxury boats that they call the Mercedes-Benz and drive the tourists around for 15 minutes... I did not get in, no way.","date":"2017-08-29 00:00:00 +0200","location":"Uros Islands, Lake Titicaca, Peru"},{"latitude":-16.2869214,"longitude":-67.8492939,"title":"First day in Bolivia!","image":"1505862211.jpg","caption":"And I'm already biking down the death road! That picture has been taken on the new road that has been recently built; why? Well because there was way too many deadly accidents on the old road that the gouvernement decided to close it.","date":"2017-08-31 00:00:00 +0200","location":"ES Cotapata, Nor Yungas, La Paz Department, Bolivia"},{"latitude":-16.2643385,"longitude":-67.7909923,"title":"Side Kick!","image":"1505862438.jpg","caption":"Because insanity! <br />On that picture one can clearly see how narrow was the death road. It actually wasn't a road but more dirt track on a cliff; and now try to imagine two trucks trying to cross at the same time...","date":"2017-08-31 00:00:00 +0200","location":"Death Road, La Paz Department, Bolivia"},{"latitude":-16.2643385,"longitude":-67.7909923,"title":"Jump on the edge","image":"1505862839.jpg","caption":"It was actually quite stressful to jump there... it was so deep!","date":"2017-08-31 00:00:00 +0200","location":"Death Road, La Paz Department, Bolivia"},{"latitude":-16.3133596,"longitude":-68.1476129,"title":"Going places","image":"1505863167.jpg","caption":"Do you see that big giant mountain in the background? Well that's where I am going!","date":"2017-09-04 00:00:00 +0200","location":"Laguna Jankho Khota, La Paz Department, Bolivia"},{"latitude":-16.3133596,"longitude":-68.1476129,"title":"Training","image":"1505863768.jpg","caption":"To reach the summit, one needs to train his ice climbing skills. That's me after a vertical 20 meters climb =]","date":"2017-09-04 00:00:00 +0200","location":"Refugio nuevo Llaulini, La Paz Department, Bolivia"},{"latitude":-16.2618936,"longitude":-68.1519699,"title":"I made it to the top!","image":"1505864114.jpg","caption":"The guide and I started the hike during the night at 1 am. We turned off the headlamps and climbed up only using the moon light. Needless to say it was extremely beautiful but at the same time... so hard! It took me 5h 30min to reach the summit, breathless and very tired... but hey baby!! 6088 meters above sea level ! WOW","date":"2017-09-06 00:00:00 +0200","location":"Huayna Potosi, Bolivia"},{"latitude":-16.2618936,"longitude":-68.1519699,"title":"Illimani","image":"1505864424.jpg","caption":"View from the summit of Huayna Potosi (6088m) and in the far background the Illimani mountain (6438m). It is the highest mountain in the Cordillera Real of western Bolivia. The funny thing is that from that point of view it did not look higher than I was hahaha!","date":"2017-09-06 00:00:00 +0200","location":"Huayna Potosi, Bolivia"},{"latitude":-16.2618936,"longitude":-68.1519699,"title":"Frostbite","image":"1505864575.jpg","caption":"Did I tell you that story where I lost a toe? <br />Oh don't worry it is still there... but numb. Like I don't really feel it anymore. Basically my toes were so cold up there I couldn't sense them anymore. When I took off my climbing boots I had ice on that one toe! Maybe the sweat turned into ice? haha","date":"2017-09-06 00:00:00 +0200","location":"Huayna Potosi, Bolivia"},{"latitude":-16.2618936,"longitude":-68.1519699,"title":"My dear axe","image":"1505864958.jpg","caption":"Picture of my lovely climbing axe! It did help a lot that day  =D","date":"2017-09-06 00:00:00 +0200","location":"Huayna Potosi, Bolivia"},{"latitude":-19.0195852,"longitude":-65.2619615,"title":"The white city of Bolivia","image":"1506216568.jpg","caption":"Here goes the white city of Bolivia! Each country in South America has one, this capital is very small compared to La Paz. Most of the tourists here are just passing by as there isn't much to do around...","date":"2017-09-08 00:00:00 +0200","location":"Sucre, Bolivia"},{"latitude":-19.6189261,"longitude":-65.750041,"title":"Silver Mine!","image":"1506262925.jpg","caption":"This is the entry of one of the silver mines of the Cerro Rico mountain in Potosi. After 400 years of exploitation they only when through 30% of the mineral reserve. The red color on the wall is llama blood used as a sacrifice to get protection from El Tio (the Lord of the Underworld) in hopes of slaking his bloodlust that has claimed so many of their ancestors.","date":"2017-09-10 00:00:00 +0200","location":"Cerro Rico, Potosi, Bolivia"},{"latitude":-19.6189261,"longitude":-65.750041,"title":"El Tio","image":"1506263386.jpg","caption":"In every mine in the Cerro Rico, the 'Lord of the Underworld' is venered by the workers as they offer him cigarettes, coca leaves, and alcohol. On the historical side, the slaves that were forced to work under the Spanish domination created that god as a way to mock and protest again the Catholic Church.","date":"2017-09-10 00:00:00 +0200","location":"Cerro Rico, Potosi, Bolivia"},{"latitude":-19.5722805,"longitude":-65.7550063,"title":"Potosi","image":"1506263883.jpg","caption":"The city of Potosi used to be the richest in South America at a time where silver was found in abundance in the mines. Nowadays it's just a small, rather dirty town where you can freely buy dynamite and work in the mines for a small wage...","date":"2017-09-10 00:00:00 +0200","location":"Potosi, Bolivia"},{"latitude":-20.478604,"longitude":-66.8335227,"title":"Bond, James Bond.","image":"1506286896.jpg","caption":"That train cimetery is actually a lot of fun! I never had the chance to jump around on top of trains, I am no 007 haha!","date":"2017-09-12 00:00:00 +0200","location":"Train Cemetery, Uyuni, Bolivia"},{"latitude":-20.478604,"longitude":-66.8335227,"title":"Train Cimetery","image":"1506287343.jpg","caption":"Right next to the town of Uyuni stands a cimetery of old English trains. There were used to connect the main cities of the country to the Pacific ocean.","date":"2017-09-12 00:00:00 +0200","location":"Train Cemetery, Uyuni, Bolivia"},{"latitude":-20.3314317,"longitude":-67.0460539,"title":"With da crew!","image":"1506287725.jpg","caption":"We are now about to enter the Salar of Uyuni where the Dakar race once took place. The tour will last 3 days and 2 nights and we will end up in Chile at the Atacama desert! Special big up to Cheryl, Rick and Murielle =D","date":"2017-09-12 00:00:00 +0200","location":"DakarSalar monument to Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"Salt Flat","image":"1506288517.jpg","caption":"This is a picture of the Salar of Uyuni, it is the largest salt flat on Earth and a very popular destination for photography... as you can see on that website haha! By the way the ground is very... salty, I tried it!","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"Making of","image":"1506288617.jpg","caption":"Just that you know, this is how we make all those pictures... by lying on the ground and doing our best as pro photographers as we are!","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"Fighting Dinosaur","image":"1506288755.jpg","caption":"Once again I had to save the world...<br />Otherwise this salt flat used to be a lake with salty water (yes, from the ocean). As no new water arrived into the lake so high up in the mountain range, the water evaporated and only the minerals stayed (which took millions of year to do).","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"Team Jump!","image":"1506288865.jpg","caption":"Here is a picture of the 4 of us perfectly jumping simultaneously!","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"One Last Jump","image":"1506289011.jpg","caption":"Hop! Jumpy Kevin is jumping haha","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.1337772,"longitude":-67.4891345,"title":"Digga","image":"1506289043.jpg","caption":"Gotta rock hard on that salty desert mate!","date":"2017-09-12 00:00:00 +0200","location":"Salar de Uyuni, Bolivia"},{"latitude":-20.143056,"longitude":-67.8075,"title":"Isla del Pescado","image":"1506289626.jpg","caption":"That island is actually a small hill with thousands of giant cactus. The rocks are actually dead corals and each cactus is at least 2 meters high!","date":"2017-09-12 00:00:00 +0200","location":"Isla del Pescado, Uyuni, Bolivia"},{"latitude":-20.143056,"longitude":-67.8075,"title":"Old, Very Old","image":"1506290342.jpg","caption":"Those cactus used to be the main source of wood in the region until they got protected by law. Why? Because they only grow 1cm per year. The one on that picture was HUGE; so maybe around 500 years old!?","date":"2017-09-12 00:00:00 +0200","location":"Isla del Pescado, Uyuni, Bolivia"},{"latitude":-22.0519254,"longitude":-67.8832848,"title":"Arbol de Piedra","image":"1506441694.jpg","caption":"Árbol de Piedra is an isolated rock formation and somehow a very touristic attraction. I don't understand why, it is just a rock.","date":"2017-09-13 00:00:00 +0200","location":"Árbol de Piedra, Bolivia"},{"latitude":-22.0519254,"longitude":-67.8832848,"title":"Hard stuff","image":"1506441893.jpg","caption":"I obviously do not recall the name of that green stuff, but jesus I was surprised by its texture. It feels like a rock and is as hard as one! Plus frozen due to the cold at more than 4000 meters above sea level!","date":"2017-09-13 00:00:00 +0200","location":"Árbol de Piedra, Bolivia"},{"latitude":-21.5044444,"longitude":-68.0108333,"title":"Flamingo!","image":"1506442084.jpg","caption":"This is a picture of a flamingo chileno at the lake Cañapa.<br />Photo by Rick Moore","date":"2017-09-13 00:00:00 +0200","location":"Laguna Cañapa, Bolivia"},{"latitude":-21.5683333,"longitude":-68.0475,"title":"More flamingos!","image":"1506442315.jpg","caption":"As you can see that I had the chance to observe hundreds of flamingos, these ones are called 'Flamingo Andino'.","date":"2017-09-13 00:00:00 +0200","location":"Laguna Hedionda, Bolivia"},{"latitude":-22.2082719,"longitude":-67.7735206,"title":"Roses are red...","image":"1506442738.jpg","caption":"... so is that lake! Due to some minerals and other natural effects this lake at 4270m is colored. The water itself is actually red!","date":"2017-09-13 00:00:00 +0200","location":"Laguna Colarada, Bolivia"},{"latitude":-22.2082719,"longitude":-67.7735206,"title":"New GF!","image":"1506442916.jpg","caption":"Mom, Dad, I would like to introduce to you my new girlfriend. She is very cute and sooo fluffy haha.","date":"2017-09-13 00:00:00 +0200","location":"Laguna Colarada, Bolivia"},{"latitude":-22.2082719,"longitude":-67.7735206,"title":"Hey sexy","image":"1506443014.jpg","caption":"I like to imagine what those llamas have in mind when they see us. Like \"Hey you, do you have food?\" or the one in the background being all like \"Mate, don't get too close to my girl...\" (he might be jealous!)","date":"2017-09-13 00:00:00 +0200","location":"Laguna Colarada, Bolivia"},{"latitude":-22.116667,"longitude":-67.333333,"title":"Geysers","image":"1507034965.jpg","caption":"At more than 4000 meters above sea level those geysers produce a lot of steam, and early in the morning when the sun rises, it is just stunning! But so cold... sooooo cold I couldn't stay outside more than few minutes!","date":"2017-09-14 00:00:00 +0200","location":"Sol de Mañana, Bolivia"},{"latitude":-22.116667,"longitude":-67.333333,"title":"Shadows","image":"1507035520.jpg","caption":"Looks like I'm in an action movie hahaha","date":"2017-09-14 00:00:00 +0200","location":"Sol de Mañana, Bolivia"},{"latitude":-22.116667,"longitude":-67.333333,"title":"No filter","image":"1507035926.jpg","caption":"And that's how it looks like. The geysers and the steam coming out of the ground. All this sulfur frozen over night due to the extremely low temperature.","date":"2017-09-14 00:00:00 +0200","location":"Sol de Mañana, Bolivia"},{"latitude":-22.8029236,"longitude":-67.7914041,"title":"Last one in Bolivia","image":"1507036193.jpg","caption":"Here goes the Laguna Blanca (white lake), the last one of the tour before reaching Chile. The lake lies at 4350 meters above sea level.","date":"2017-09-14 00:00:00 +0200","location":"Laguna Blanca, Bolivia"},{"latitude":-22.8809659,"longitude":-67.798435,"title":"Borders","image":"1507036545.jpg","caption":"And that's what happens when you enter in Chile! There is finally... a road! And while driving one can already see the differences such as a good radio, road signs, seat belt for every one, etc. Huge differences!","date":"2017-09-14 00:00:00 +0200","location":"Bolivia Customs and Immigration, San Pedro de Atacama, Chile"},{"latitude":-23.5970027,"longitude":-67.887965,"title":"Beautiful Chile","image":"1507037160.jpg","caption":"Looks like an American road in the state of Utah but no! This is Chile up in the mountains around the desert of Atacama.","date":"2017-09-15 00:00:00 +0200","location":"Socaire, San Pedro de Atacama, Chile"},{"latitude":-22.9125041,"longitude":-68.1939974,"title":"Piedras Rojas","image":"1507037944.jpg","caption":"Piedras Rojas, the red rocks, is one of the most famous spots in the region of Atacama. But once again it is as beautiful as it is freezing up there! I'm so done with those cold temperatures! Can't wait to get back to the beach.","date":"2017-09-15 00:00:00 +0200","location":"Piedras Rojas, San Pedro de Atacama, Chile"},{"latitude":-22.9125041,"longitude":-68.1939974,"title":"Desde el mirador","image":"1507037997.jpg","caption":"This is the lake at the Piedras Rojas in Atacama. One can distinguish the red rocks on the right side of the picture. Hard to see on the picture but the lake was actually entirely frozen.","date":"2017-09-15 00:00:00 +0200","location":"Piedras Rojas, San Pedro de Atacama, Chile"},{"latitude":-23.1363938,"longitude":-68.2519486,"title":"Dryed out salt lake","image":"1507038584.jpg","caption":"This lake is at the center of the Atacama desert. But do not get it wrong, it is very dry and desertic around. Millions of years ago this region was a giant salt water lake that have dryed out. Now the ground is mainly composed by minerals and coral fossils.<br /><br />Reversed picture!","date":"2017-09-15 00:00:00 +0200","location":"Laguna Tebinquiche, San Pedro de Atacama, Chile"},{"latitude":-22.9087073,"longitude":-68.1997156,"title":"Good bye my friends","image":"1507038623.jpg","caption":"Big up for Rick and Cheryl my dear friends with whom I travelled for almost 2 months through Peru and Bolivia! Enjoy the rest of the world guys, you gonna be missed.<br />Love.","date":"2017-09-17 00:00:00 +0200","location":"San Pedro de Atacama, Chile"},{"latitude":-20.2319768,"longitude":-70.1471435,"title":"Not Miami either","image":"1507344776.jpg","caption":"Iquique was the first big chilean city I reached after Bolivia. It is actually really nice there with the ocean, good weather, a sea-front area made for families with playgrounds and everything. And of course lots of wave and a nice surf spot!","date":"2017-09-19 00:00:00 +0200","location":"Playa Cavancha, Iquique, Chile"},{"latitude":-20.222581,"longitude":-70.1517706,"title":"Look at that dog!","image":"1507345253.jpg","caption":"Awesome dog driving around hahaha!","date":"2017-09-19 00:00:00 +0200","location":"Plaza 21 De Mayo, Iquique, Chile"},{"latitude":-20.2141098,"longitude":-70.152394,"title":"Clock Tower","image":"1507345609.jpg","caption":"This tower is the main monument of the city of Iquique. I spent 3 days there and really enjoyed my stay! People were nice and friendly, and this is also where I bought my first surf board!","date":"2017-09-20 00:00:00 +0200","location":"Clock Tower, Iquique, Chile"},{"latitude":-29.9034023,"longitude":-71.2557075,"title":"Parque Japones","image":"1507345932.jpg","caption":"La Serena is a very famous destination in summer for chileans. But during winter (or spring) it's all gray and cold. Plus, I had so much work to do that the only time I got out of the hostel was to checkout this Japanese garden. Quite pretty uh?","date":"2017-09-23 00:00:00 +0200","location":"Parque Japones, La Serena, Chile"},{"latitude":-34.4254853,"longitude":-72.0429245,"title":"RIP","image":"1507346568.jpg","caption":"At the Punta de Lobos, the most famous surf spot in Chile, I found that old car rotting outside and looking at the ocean... good way to finish its days!<br /><br />Meanwhile the waves ARE amazing but the water is so cold it actually hurts!","date":"2017-09-27 00:00:00 +0200","location":"Punta de Lobos, Pichilemu, Chile"},{"latitude":-33.3,"longitude":-70.25,"title":"Been skying!","image":"1507346940.jpg","caption":"I did it! I went skying in Chile; that was a long time dream! Check =D","date":"2017-10-01 00:00:00 +0200","location":"Farellones, Santiago, Chile"},{"latitude":-33.4356565,"longitude":-70.6412692,"title":"Lovely city","image":"1507347445.jpg","caption":"Along the river, the city has this giant park close to the center with lots of playgrounds, trees, small squares etc. It is so nice to walk and chill over there!","date":"2017-10-03 00:00:00 +0200","location":"Parque Forestal, Santiago, Chile"},{"latitude":-33.4488897,"longitude":-70.6692655,"title":"Santiago de Chile","image":"1507347596.jpg","caption":"What a perfect capital city to live in! There are lots of jobs, it is very close to both the ocean to surf and the mountains to ski, people are super nice and the food is great! Big up to my friend Sebastian here!","date":"2017-10-03 00:00:00 +0200","location":"Santiago, Chile"},{"latitude":-37.0082476,"longitude":174.7850358,"title":"Welcome to New Zealand","image":"1508221303.jpg","caption":"aka Middle-Earth... The country orients the tourism so much over the Lord Of The Rings movies that the first thing you see when you land is this giant statue of a dwarf!","date":"2017-10-04 00:00:00 +0200","location":"Auckland Airport, New Zealand"},{"latitude":-36.8484597,"longitude":174.7633315,"title":"Auckland by Night","image":"1508221739.jpg","caption":"My friend Richard and his brother Edouard drove me around at night in Auckland. I don't think I could get a more Kiwi picture than this one hahaha!","date":"2017-10-05 00:00:00 +0200","location":"Auckland, New Zealand"},{"latitude":-36.8484089,"longitude":174.8251042,"title":"Far out Auckland","image":"1508221995.jpg","caption":"In case you didn't know Auckland is surrounded by water and has the main harbor of the country. The city hosts a third of the total population of New Zealand. To me it did not feel overly crowded or anything! Just very expensive...","date":"2017-10-06 00:00:00 +0200","location":"Michael Joseph Savage Memorial Park, Auckland, New Zealand"},{"latitude":-36.8603838,"longitude":174.7778222,"title":"Just a storehouse","image":"1508222880.jpg","caption":"This pretty storehouse is called a 'pataka' and once belonged to a chief of a Maori tribe. The ancestral figures illustrate the genealogy of the leader.","date":"2017-10-06 00:00:00 +0200","location":"Auckland War Memorial Museum, New Zealand"},{"latitude":-36.884471,"longitude":174.4343341,"title":"My mate!","image":"1508559481.jpg","caption":"Richard and I went on a small hike that day to Bethells Beach. My first time on the West coast of New Zealand. Needless to say that the landscape was stunning! And of course very similar to... Ireland! Big surprise for me, I did not expect to see such similarities when both islands are so far apart.","date":"2017-10-07 00:00:00 +0200","location":"O'neill Bay, Bethells Beach, New Zealand"},{"latitude":-36.9,"longitude":174.7833333,"title":"Biggest city in NZ","image":"1508559863.jpg","caption":"That day my other kiwi friend Brenna drove me around in Auckland. We ended up at the One Tree Hill to get that beautiful view over Auckland. You guessed it, the One Tree Hill is literally just a hill with... one tree on top x]","date":"2017-10-08 00:00:00 +0200","location":"One Tree Hill, Auckland, New Zealand"},{"latitude":-37.8717681,"longitude":175.6825774,"title":"Hobbiton Movie Set","image":"1508560134.jpg","caption":"When Sir Peter Jackson and his team built the hobbiton movie set again for the Hobbit movies they used real materials in order to make it last for years, and thus creating a tourist attraction. Nonetheless it was very interesting to learn how they made the movies and to see all those Hobbit holes!","date":"2017-10-09 00:00:00 +0200","location":"Hobbiton, New Zealand"},{"latitude":-37.8717681,"longitude":175.6825774,"title":"Someone in there?","image":"1508560647.jpg","caption":"Nope... empty. They must be drinking in the pub...","date":"2017-10-09 00:00:00 +0200","location":"Hobbiton, New Zealand"},{"latitude":-37.8576927,"longitude":175.6798702,"title":"Party Business","image":"1508560776.jpg","caption":"The entrance of the one and only house of Bilbo Baggins! Where it all started =]","date":"2017-10-09 00:00:00 +0200","location":"Bilbo Baggins's Home, Hobbiton, New Zealand"},{"latitude":-38.1368478,"longitude":176.2497461,"title":"Club de Pétanque!","image":"1508564110.jpg","caption":"Ok dad, that's it! I'm staying here. Not going any further!<br /><br />This is the first Petanque Club I found since I left my hometown in France.","date":"2017-10-10 00:00:00 +0200","location":"Rotorua, New Zealand"},{"latitude":-39.272709,"longitude":175.5802278,"title":"Tongariro National Park","image":"1508646042.jpg","caption":"This National Park has 3 active volcanoes and one of them was used as the Mount Doom in The Lord of the Rings. It is also quite famous thanks to the Tongariro Alpine Crossing trail that passes many lakes and mud pools.","date":"2017-10-12 00:00:00 +0200","location":"Tongariro National Park, New Zealand"},{"latitude":-39.272709,"longitude":175.5802278,"title":"Mordor","image":"1508646573.jpg","caption":"This is at the bottom of the Ngauruhoe volcano (aka Mount Doom), and I couldn't see it! I got up super early, walked for hours in the wind and under the rain and at the top... well... I couldn't see anything! Nice walk though =]","date":"2017-10-12 00:00:00 +0200","location":"Tongariro National Park, New Zealand"},{"latitude":-39.272709,"longitude":175.5802278,"title":"Beautiful view","image":"1508646678.jpg","caption":"Was fun to hike in the snow again (after what happened in Bolivia), but be able to see the valley from the top would have been nicer!","date":"2017-10-12 00:00:00 +0200","location":"Tongariro National Park, New Zealand"},{"latitude":-39.272709,"longitude":175.5802278,"title":"Yes!","image":"1508646930.jpg","caption":"For a very short moment the sky cleared up and I could finally see where I was and what was around me! Isn't much better? I love that picture!","date":"2017-10-12 00:00:00 +0200","location":"Tongariro Crossing Emerald Lake Lookout, New Zealand"},{"latitude":-38.6486357,"longitude":176.0900496,"title":"11 seconds","image":"1508647356.jpg","caption":"Next to the city of Taupo lies a very narrow canyon with a waterfall that delivers a HUGE amount of water. There is so much water pressure that it could fill an entire Olympic swimming pool in only 11 seconds!","date":"2017-10-12 00:00:00 +0200","location":"Huka Fals, Taupo, New Zealand"},{"latitude":-41.2964998,"longitude":174.7853555,"title":"Wellington","image":"1508647764.jpg","caption":"The capital city of New Zealand is actually super sweet! It reminded me a lot of San Francisco with all those hills, trees everywhere, good life style, etc. I've even been surfing there! Good place with good people =]","date":"2017-10-14 00:00:00 +0200","location":"Mount Victoria, Wellington, New Zealand"},{"latitude":-41.2913069,"longitude":174.7941082,"title":"Beach day","image":"1508648116.jpg","caption":"Look how pretty that city is! I went down to the small beach to touch that freezing cold water. However it was somehow warm enough for the locals to go for a short swimm!","date":"2017-10-14 00:00:00 +0200","location":"Oriental Bay, Wellington, New Zealand"},{"latitude":-41.2904563,"longitude":174.7820894,"title":"Growing up","image":"1508648584.jpg","caption":"Picture showing the difference between an All Black player 100 years ago and now. It's about 20cm and 30kg more!","date":"2017-10-15 00:00:00 +0200","location":"Te Papa Tongarewa Museum, Wellington, New Zealand"},{"latitude":-41.203165,"longitude":174.304018,"title":"Crossing","image":"1508650246.jpg","caption":"View from the ferry when crossing the ocean and arriving onto the South Island of New Zealand. That second island is much nicer than the first one but so empty! It's just about lakes, waterfalls, mountain ranges and no people!","date":"2017-10-16 00:00:00 +0200","location":"Whekenui Bay, Marlborough Sounds, New Zealand"},{"latitude":-41.2762526,"longitude":173.2838422,"title":"The sunny city","image":"1508791946.jpg","caption":"Nelson is the first big city in the South Island. It is known as the sunny city as it has the more sunny days per year than the rest of the country. Other than that... well... it's just big 'town' not really a city hahaha!","date":"2017-10-16 00:00:00 +0200","location":"Church Hill, Nelson, New Zealand"},{"latitude":-42.1140508,"longitude":171.3263694,"title":"Access Forbidden","image":"1508792348.jpg","caption":"This part of the National Park is absolutely stunning but dangerous... Apparently so many tourists died there trying to get a better picture by climbings on those rocks.","date":"2017-10-17 00:00:00 +0200","location":"Pancake Rocks, Paparoa National Park, New Zealand"},{"latitude":-42.1140508,"longitude":171.3263694,"title":"Pancakes","image":"1508792510.jpg","caption":"The area is called the 'Pancakes Rocks' because they look like a giant stack of... pancakes!","date":"2017-10-17 00:00:00 +0200","location":"Pancake Rocks, Paparoa National Park, New Zealand"},{"latitude":-42.094803,"longitude":171.449875,"title":"West Coast","image":"1508792738.jpg","caption":"This is mostly how the entire West Coast of the South Island of New Zealand looks like, amazing eh?","date":"2017-10-17 00:00:00 +0200","location":"Paparoa National Park, New Zealand"},{"latitude":-43.4644799,"longitude":170.0175878,"title":"Global Warming","image":"1508793081.jpg","caption":"Where is the glacier? You can see it on the top left corner of the picture... That small piece of ice used to be huge. In only few decades it has melted so much the locals are worried that it might disappear completely.","date":"2017-10-18 00:00:00 +0200","location":"Fox Glacier, New Zealand"},{"latitude":-43.6375704,"longitude":169.5983949,"title":"Bruce Bay","image":"1508793908.jpg","caption":"Love Laugh Live","date":"2017-10-18 00:00:00 +0200","location":"Bruce Bay, West Coast, New Zealand"},{"latitude":-43.8811066,"longitude":169.0424374,"title":"Known for it","image":"1508794878.jpg","caption":"The very small town of Haast is known for the river fishing of the whitebait. It is their main economy and everything turns around that, even the lottery for the local sport club! Look at the prizes! hahaha","date":"2017-10-18 00:00:00 +0200","location":"Haast, West Coast, New Zealand"},{"latitude":-43.9941407,"longitude":168.7879473,"title":"View from the beach","image":"1508796021.jpg","caption":"The beaches on the West Coast are so beautiful with the ocean, the sand and the mountains in the background. The waves are usually quite messy and wild, not easy to surf there! And the sandflies.. oh my god, so many!!!","date":"2017-10-18 00:00:00 +0200","location":"Haast-Jackson Bay Road, Jackson Bay, New Zealand"},{"latitude":-43.9423659,"longitude":169.2223386,"title":"Crystal Clear Waters","image":"1508796959.jpg","caption":"Most rivers and lakes in New Zealand have this stunning crystal clear water. It is so clear it is almost hard to distinguish if those rocks are under water or not! (they are).","date":"2017-10-19 00:00:00 +0200","location":"Haast River, West Coast, New Zealand"},{"latitude":-44.0381238,"longitude":169.3650131,"title":"One More For The Road","image":"1509145255.jpg","caption":"While driving South towards Queenstown, Kim, Dave and I stopped many times to checkout either waterfalls, lagoons or lakes. That one was nicely hidden from the main road which made it even more nicer and peaceful! Loved it","date":"2017-10-19 00:00:00 +0200","location":"Thunder Creek Falls, West Coast, New Zealand"},{"latitude":-44.5276371,"longitude":169.1262926,"title":"Lake Wanaka","image":"1509145615.jpg","caption":"This beautiful lake gave me the impression to actually BE in the Lord of the Ring! It was so majestic, the water so clear and obvioulsy the mirror effect was stunning!","date":"2017-10-19 00:00:00 +0200","location":"Lake Wanaka, Otago, New Zealand"},{"latitude":-44.9773446,"longitude":168.018508,"title":"Reversed Picture!","image":"1509146147.jpg","caption":"That day was one of those touristy day.. get in a bus, get out, take a picture, get in, get out for another picture, get in, get out and take that boat... God! The scenery was beautiful but the day itself was quite a hassle.","date":"2017-10-20 00:00:00 +0200","location":"Knobs Flat, Highway 94, New Zealand"},{"latitude":-44.6414024,"longitude":167.8973801,"title":"How big?","image":"1509146715.jpg","caption":"It's pretty hard to understand how big that moutain was; though it was tall enough to be above the cloud and the waterfalls to look ridiculously small.","date":"2017-10-20 00:00:00 +0200","location":"Milford Sound, New Zealand"},{"latitude":-44.6414024,"longitude":167.8973801,"title":"Milford Sound","image":"1509147029.jpg","caption":"This entire valley used to be covered by a giant glacier. As it has melted a long time ago the area is now a National Park and used for tourism. Apparently dolphins live in there too!","date":"2017-10-20 00:00:00 +0200","location":"Milford Sound, New Zealand"},{"latitude":-45.0314889,"longitude":168.6586793,"title":"Good to you see my friends","image":"1509162997.jpg","caption":"Amazing random meeting with my friend Marc and his wife Chiarra, here in Queenstown NZ! We watched a rugby game and talked about... cricket rules!","date":"2017-10-21 00:00:00 +0200","location":"Harry's, Queenstown, New Zealand"},{"latitude":-45.028572,"longitude":168.656228,"title":"Queenstown","image":"1509163195.jpg","caption":"The city of Queenstown is considered as the capital of tourism in New Zealand. Everything you would like to do, you can do it there. From sky diving to cruising on a boat, it's all possible! Plus the surroundings are gorgeous with all the mountains around.","date":"2017-10-24 00:00:00 +0200","location":"Skyline Gondola, Queenstown, New Zealand"},{"latitude":-45.028572,"longitude":168.656228,"title":"View from the lake","image":"1509163366.jpg","caption":"This is the city of Queenstown. The lake is quite cold all year round, about 12 degrees. I went swimming with my wetsuit and... my surf board! hahaha","date":"2017-10-24 00:00:00 +0200","location":"Skyline Gondola, Queenstown, New Zealand"},{"latitude":-45.028572,"longitude":168.656228,"title":"Scottish friends!","image":"1509163948.jpg","caption":"Funny people with a very funny accent 'don't knooo'","date":"2017-10-24 00:00:00 +0200","location":"Skyline Gondola, Queenstown, New Zealand"},{"latitude":-45.0606999,"longitude":168.5683727,"title":"Beautiful Country","image":"1509164186.jpg","caption":"I do believe that New Zealand is the most beautiful country I had the chance to visit so far. Absolutely stunning!","date":"2017-10-24 00:00:00 +0200","location":"Closeburn, Queenstown, New Zealand"},{"latitude":-45.0606999,"longitude":168.5683727,"title":"Hello friends","image":"1509164254.jpg","caption":"Come visit, it's awesome!","date":"2017-10-24 00:00:00 +0200","location":"Closeburn, Queenstown, New Zealand"},{"latitude":-43.5265465,"longitude":172.6195733,"title":"Christchurch","image":"1509164567.jpg","caption":"I only spent one short night in Christchurch and walked around the next day. It is a very lovely city, easy to live in but not much to see nor to do as a traveller. This photo has been taken in a city park next to a golf court.","date":"2017-10-26 00:00:00 +0200","location":"Hagley Golf Club, Christchurch, New Zealand"},{"latitude":-17.7644465,"longitude":177.4281535,"title":"Weather Forecast","image":"1509769393.jpg","caption":"If you ever wonder that's the weather like, just take a look at the coconut hahaha! Awesome weather station!","date":"2017-10-27 00:00:00 +0200","location":"Bamboo Travellers, Nadi, Fiji"},{"latitude":-17.8034879,"longitude":177.4181427,"title":"One kind of barber shop","image":"1509769988.jpg","caption":"Here one can get a haircut, buy cosmectics and why not get some DVDs! I mean like... Whatelse?<br/><br/>Nespresso.","date":"2017-10-27 00:00:00 +0200","location":"Bus Terminal, Nadi, Fiji"},{"latitude":-17.7644465,"longitude":177.4281535,"title":"Beach Volley on Sunset","image":"1509770215.jpg","caption":"That evening, people were playing beach volley during the sunset at the Bamboo Travellers hostel. Couldn't help but to take a picture of that!","date":"2017-10-27 00:00:00 +0200","location":"Bamboo Travellers, Nadi, Fiji"},{"latitude":-17.8580525,"longitude":177.2017904,"title":"Coral Reef","image":"1509770779.jpg","caption":"Fiji is famous for crystal clear waters but I did not expect anything like that! The coral reef looks amazing, there are fishes everywhere and the water is about 29 degrees warm; perfect location for a good snorkeling!","date":"2017-10-30 00:00:00 +0100","location":"Tavarua Island, Fiji"},{"latitude":-17.8580525,"longitude":177.2017904,"title":"Low Tide, Low Island","image":"1509771046.jpg","caption":"At low tide this small island emerges from the ocean, nothing there, just lots of pure white sand!","date":"2017-10-30 00:00:00 +0100","location":"Tavarua Island, Fiji"},{"latitude":-17.759231,"longitude":177.181116,"title":"Rendezvous Surf Camp","image":"1509773253.jpg","caption":"Very nice beer at the surf camp during the sunset. Rendezvous is a nice hostel far from everything but close to the surf spots. Every morning I get up at 5am in order to take a boat that drives me to the coral reef break to get some nice (too big?) waves!","date":"2017-10-31 00:00:00 +0100","location":"Rendezvous Beach Resort, Fiji"},{"latitude":-17.7287709,"longitude":177.4597778,"title":"Mud Pools","image":"1509773578.jpg","caption":"That day I covered myself with mud and then bath into different hot spring pools, they were super hot! But after all that, my skin was soooo soft; it felt nice after all this time in the salty water of the ocean.","date":"2017-11-01 00:00:00 +0100","location":"Sabeto, Fiji"},{"latitude":-17.844138,"longitude":177.182693,"title":"Too bright","image":"1509774094.jpg","caption":"Not complaining here, but the sun was so strong and the sand so white I could barely open my eyes! Super lame hahaha","date":"2017-11-02 00:00:00 +0100","location":"Namotu Island, Fiji"},{"latitude":-17.844138,"longitude":177.182693,"title":"Boat Driver","image":"1509774323.jpg","caption":"Meet Eroni, the boat driver that get up as early as we do to drive us to surf spots. Nice guy always ready to help and to go somewhere else with his boat!","date":"2017-11-02 00:00:00 +0100","location":"Namotu Island, Fiji"},{"latitude":-17.76141,"longitude":177.1638,"title":"BULA","image":"1509774591.jpg","caption":"Bula is translated to 'hello' in english, the locals salute everybody with this word and a huge smile! They fijians are always happy and in a good mood, I love them!","date":"2017-11-02 00:00:00 +0100","location":"Funky Fish Beach Resort, Fiji"},{"latitude":-18.227272,"longitude":177.772725,"title":"Bending palm tree","image":"1511318848.jpg","caption":"At the Beachhouse resort in Fiji stands that tree. I saw 2 men walking on it until they got to the bottom part, when the first one jumped off, the second one got ejected away! Hilarious!","date":"2017-11-07 00:00:00 +0100","location":"Beachhouse Fiji"},{"latitude":-18.227272,"longitude":177.772725,"title":"Fijian Hammock","image":"1511319459.jpg","caption":"Most of the man made hammocks in Fiji are very large and look like this one. Of course they have the normal ones but tends to use those more often; which I find quite sad as they feel less confortable!","date":"2017-11-07 00:00:00 +0100","location":"Beachhouse Fiji"},{"latitude":-18.227272,"longitude":177.772725,"title":"Diverse Island","image":"1511319748.jpg","caption":"Overall Fiji has an infinite number of beaches, and they all look different. The nature and landscapes are very diverse, from desert to tropical forest (with lots of moquitos) one could find anything!<br /><br />Photo by Molo.","date":"2017-11-07 00:00:00 +0100","location":"Beachhouse Fiji"},{"latitude":-18.227272,"longitude":177.772725,"title":"Learning","image":"1511320066.jpg","caption":"Here are some local kids playing in the water with surfboards and trying to learn the basics.<br /><br />Photo by Molo.","date":"2017-11-07 00:00:00 +0100","location":"Beachhouse Fiji"},{"latitude":-18.227272,"longitude":177.772725,"title":"Smile","image":"1511320106.jpg","caption":"Beautiful little boy playing around and smiling at the camera. I absolutely love this picture!<br /><br />Photo by Molo.","date":"2017-11-07 00:00:00 +0100","location":"Beachhouse Fiji"},{"latitude":-18.2541733,"longitude":177.8341055,"title":"Coral Coast","image":"1511320874.jpg","caption":"All along the southern coast of the main island of Fiji exists a coral barrier that protects the shore and creates a space between the deep ocean and the beach.","date":"2017-11-08 00:00:00 +0100","location":"Coral Coast, Fiji"},{"latitude":-17.9687518,"longitude":177.78125,"title":"First Settlers","image":"1511321095.jpg","caption":"Apparently the small village of Navola was the first one in Fiji to accept the first british settlers in, and by doing so being converted to christianity.","date":"2017-11-08 00:00:00 +0100","location":"Nasikawa VISION College, Fiji"},{"latitude":-17.9687518,"longitude":177.78125,"title":"Country Side House","image":"1511321412.jpg","caption":"Deep in the tropical forest, the houses are made out of wood for the structure and leafs for the walls. I did not realize how poor those people were when I first arrived in Nadi. There is a huge contrast with the people living in the country side...","date":"2017-11-08 00:00:00 +0100","location":"Nasikawa VISION College, Fiji"},{"latitude":-18.2039289,"longitude":177.6794571,"title":"Cute Pier","image":"1511840721.jpg","caption":"Nice little picnic ground to drink a beer at sunset. I went there with some friends from the Beachhouse and had a nice evening eating pizza and everything!","date":"2017-11-09 00:00:00 +0100","location":"Maui Jetty, Fiji"},{"latitude":-18.2500366,"longitude":178.0830356,"title":"Music Festival","image":"1511840876.jpg","caption":"I had the chance to go to the Uprising Music Festival and see how the locals party. And they party hard! The music wans't really for me though (kind of weird reggaeton) but how fun it was to dance with Fijians!","date":"2017-11-11 00:00:00 +0100","location":"Uprising Beach Resort Hotel, Natuatuathoko, Fiji"},{"latitude":-18.1248086,"longitude":178.4500789,"title":"Lovo","image":"1511841235.jpg","caption":"As part of their cultural heritage Fijians build an oven in the ground by puttings rocks on a fire and then by burying them with food. This is called 'Lovo' and they usually cook meat and 'kasava' (kind of a potato). Taste nice and is interesting, but nothing like a real oven!","date":"2017-11-12 00:00:00 +0100","location":"Suva, Fiji"},{"latitude":-17.8628693,"longitude":177.3354621,"title":"Sugarcane","image":"1511908576.jpg","caption":"Small field of sugarcane that still needs to grow higher before harvest.","date":"2017-11-16 00:00:00 +0100","location":"Yako Village, Fiji"},{"latitude":-17.7130816,"longitude":177.4692825,"title":"Pinky Flowers","image":"1511908798.jpg","caption":"No idea how those flowers are called, but they are pretty for sure. The botanic garden around Nadi had a lot of weird but beautiful tropcial flowers and plants. Definitely recommand a visit there!","date":"2017-11-17 00:00:00 +0100","location":"Garden of the Sleeping Giant, Nadi, Fiji"},{"latitude":-17.8580525,"longitude":177.2017904,"title":"Flying","image":"1511909144.jpg","caption":"The waves at Cloudbreak can sometimes be quite strong and surprising. Here is a photo of a surfboard flying around while attached to a surfer still under water. Not me on this picture but it happened many times hahaha!<br /><br />Photo by Mo Lo.","date":"2017-11-21 00:00:00 +0100","location":"Cloudbreak, Tavarua Island, Fiji"},{"latitude":-17.8580525,"longitude":177.2017904,"title":"Mr. French Dropping In","image":"1511909259.jpg","caption":"That's me catching a wave at Cloudbreak in Fiji! Bottom turn to the left and ride on!<br /><br />Photo by Mo Lo.","date":"2017-11-21 00:00:00 +0100","location":"Cloudbreak, Tavarua Island, Fiji"},{"latitude":-17.8580525,"longitude":177.2017904,"title":"How Big?","image":"1511909332.jpg","caption":"It is hard to estimate how big a wave is, but in this shot from behind one can guess how strong, powerful this wave was!<br /><br />Photo by Mo Lo.","date":"2017-11-21 00:00:00 +0100","location":"Cloudbreak, Tavarua Island, Fiji"},{"latitude":-17.857704,"longitude":177.285131,"title":"Preparing The Lovo","image":"1511910197.jpg","caption":"Remember the Lovo (food cooked within an undergroud oven)? That's how they do it. First build a stack of wood in a hole and put some big rocks on top. Set it on fire and when the wood is gone, add the food on the hot rocks and cover it again with dirt. Pretty smart uh?","date":"2017-11-24 00:00:00 +0100","location":"Rendezvous Beach Resort, Fiji"},{"latitude":-17.67277,"longitude":177.3081779,"title":"View from the room","image":"1511912796.jpg","caption":"When you reach and sleep over on a small beautiful island this what you see when you get out of the room in the morning. Insanely gorgeous!","date":"2017-11-25 00:00:00 +0100","location":"Bounty Island, Fiji"},{"latitude":-17.67277,"longitude":177.3081779,"title":"Walk Around","image":"1511912958.jpg","caption":"The Bounty Island is so small when you start to walk on the beach in one direction you get back to your initial starting point in 30 minutes! Hahaha","date":"2017-11-25 00:00:00 +0100","location":"Bounty Island, Fiji"},{"latitude":-17.67277,"longitude":177.3081779,"title":"Swimming Pool","image":"1511913121.jpg","caption":"So yeah, when you are on an island in the South Pacific and sleep right at the beach, you must have a swimming pool right? Like there is no other way to get a bath otherwise?","date":"2017-11-26 00:00:00 +0100","location":"Bounty Island, Fiji"},{"latitude":-17.67277,"longitude":177.3081779,"title":"Cartwheel","image":"1511913239.jpg","caption":"Mom, I'm doing great!","date":"2017-11-26 00:00:00 +0100","location":"Bounty Island, Fiji"},{"latitude":-13.8763218,"longitude":-171.6465215,"title":"First day in Samoa","image":"1513238833.jpg","caption":"On my first day in Samoa I had the chance to get in a car and go on a small road trip to surf. Samoa is composed by two small islands where the main roads go all around. This picture has been taken from the car, and most of the scenery all around the country looks like this!","date":"2017-12-02 00:00:00 +0100","location":"Galusina Village Resort, Samoa"},{"latitude":-13.9738159,"longitude":-171.5559447,"title":"Upolu","image":"1513239381.jpg","caption":"The island of Upolu is the most populated one, but the country is so small and has so few inhabitant it really feels empty. Which is a great thing! The nature is still untouched, raw and beautiful.","date":"2017-12-02 00:00:00 +0100","location":"Richardson Rd, Upolu, Samoa"},{"latitude":-13.9780281,"longitude":-171.4615425,"title":"Mission","image":"1513239550.jpg","caption":"This is the bay of Tiavea, very famous for its different surf breaks. But we didn't go to the one up front, no too easy, we actually walked (and rock climbed) around the bay to get to the next one where a better wave was. The locals call it 'mission' because it is one to get there!","date":"2017-12-02 00:00:00 +0100","location":"Tiavea, Upolu, Samoa"},{"latitude":-14.0121524,"longitude":-171.7170382,"title":"More than just a waterfall","image":"1513240633.jpg","caption":"I mean look at the vegetation around! It is so dense, so green, needless to say that the air there was very pure hahaha","date":"2017-12-04 00:00:00 +0100","location":"Sopoaga Falls, Samoa"},{"latitude":-14.0460524,"longitude":-171.4457231,"title":"Beach Fales","image":"1513753670.jpg","caption":"The one speciality of Samoa are the Fales (which you can see on the right side of the picture). Those wooden constructions are where the locals take their siesta in the afternoon, eat, chat, do everything. Their house is based on this but are usually bigger and not this close to the ocean. But the tourists do sleep in there, and I did! Almost every night in Samoa.","date":"2017-12-05 00:00:00 +0100","location":"Taufua Beach Fales, Samoa"},{"latitude":-14.0213843,"longitude":-171.4165659,"title":"Turtle Island","image":"1513753893.jpg","caption":"Namua is famous for the amount of turtles swimming in its bay. Locals do not hunt/fish them but protect them. That kid behind me had just jumped out of the boat, caught the turtle and tried to bring it back on board for few minutes. Very intense moment.","date":"2017-12-05 00:00:00 +0100","location":"Namua, Samoa"},{"latitude":-14.043827,"longitude":-171.56227,"title":"To-Sua Ocean Trench","image":"1513754059.jpg","caption":"To-Sua is the main attraction in Samoa. This big hole gets its water from the ocean. I did swimm through that cave onto the ocean. It as crazy, insane, beautiful and absolutely stupid but so worth it!","date":"2017-12-05 00:00:00 +0100","location":"To-Sua Ocean Trench, Samoa"},{"latitude":-14.043827,"longitude":-171.56227,"title":"Steep ladder","image":"1513754243.jpg","caption":"Very steep ladder but such a beautiful spot, specially when the sun is shining in, magic.","date":"2017-12-05 00:00:00 +0100","location":"To-Sua Ocean Trench, Samoa"},{"latitude":-13.8305445,"longitude":-171.7658207,"title":"Cracking up a coconut","image":"1513799014.jpg","caption":"At the cultural village in Apia, this gentleman explained us the story and traditions of Samoa and how people used to and still live. In this picture he is about to use the stick on the ground to open the coconut and get to its core where the meat and water are.","date":"2017-12-06 00:00:00 +0100","location":"Samoa Cultural Village, Apia, Samoa"},{"latitude":-13.8305445,"longitude":-171.7658207,"title":"Tatau","image":"1513799325.jpg","caption":"The word tattoo comes from the samoan word 'Tatau' where the art first started. This man has a full traditional tatau on ihmself from the hips down to the knees (the arm is not part of the cultural tatau). All this was not made with a machine but with a set of needle poked into his skin (or maybe even with a bone instead!).","date":"2017-12-06 00:00:00 +0100","location":"Samoa Cultural Village, Apia, Samoa"},{"latitude":-13.8695075,"longitude":-171.8045282,"title":"Sliding Rocks","image":"1513799687.jpg","caption":"Great day at the Papaseea Sliding Rocks! Into the deep jungle this set of waterfalls is extremelly refreshing and fun as one can slide down the rocks into a pool!","date":"2017-12-12 00:00:00 +0100","location":"Papaseea Sliding Rocks, Apia, Samoa"},{"latitude":-13.8301542,"longitude":-172.0363983,"title":"Surf Scooter Trip","image":"1513986865.jpg","caption":"What an adventure! That day I rented this scooter, attach my board to it, took a ferry to the other island and drove around chasing the waves. Great memory!","date":"2017-12-15 00:00:00 +0100","location":"Mulifanua Wharf Ferry Terminal, Samoa"},{"latitude":-13.4487193,"longitude":-172.3348783,"title":"Lava","image":"1513986974.jpg","caption":"100 years ago a volcano erupted and a lava stream went through a village. All houses and fales were gone as they were made out of wood. Only the church remains... with lots of lava inside!! Apparently no one died.","date":"2017-12-15 00:00:00 +0100","location":"Saleaula Lava Fields, Samoa"},{"latitude":-13.8012618,"longitude":-172.524426,"title":"Blowholes","image":"1513987195.jpg","caption":"Natural site with blowholes created by seawater rushing into tubes and shooting out of the lava rocks. Sadly I couln't take a proper picture where we could see the water pumping out!","date":"2017-12-16 00:00:00 +0100","location":"Alofaaga Blowholes, Samoa"},{"latitude":-13.6101689,"longitude":-172.2013013,"title":"From within","image":"1513987330.jpg","caption":"This is the view from inside a beach Fale. A simple mattress, a mosquito net and a pillow, all of it 3 meters away from the water! Nice view for sure but the sleep ain't good as it is super noisy and humid... oh so humid!","date":"2017-12-17 00:00:00 +0100","location":"Lano Beach, Samoa"},{"latitude":-33.8715163,"longitude":151.214894,"title":"Oh My Sydney","image":"1515026580.jpg","caption":"This year I was in Sydney for Christmas and had the chance to walk around the city and see the Opera House! It is as impressive and beautiful as one expects!","date":"2017-12-25 00:00:00 +0100","location":"The Domain, Sydney, Australia"},{"latitude":-33.8567844,"longitude":151.2152967,"title":"Architecture","image":"1515026981.jpg","caption":"View of the Opera House from up front, the architect did an amazing job!","date":"2017-12-25 00:00:00 +0100","location":"Opera House, Sydney, Australia"},{"latitude":-32.3127096,"longitude":152.5179343,"title":"Feels like home","image":"1515027279.jpg","caption":"I think this picture represents the best how Australia could be very similar to South West France! Same kind of sand, a dune, the ocean, the waves, it's all there!","date":"2017-12-29 00:00:00 +0100","location":"Booti Booti National Park, NSW, Australia"},{"latitude":-31.7184127,"longitude":152.7943161,"title":"Diamond Head","image":"1515027503.jpg","caption":"I drove to Diamond Head through a national park (and saw red foxes and other animals on the way) for a quick surf. The waves were not great but the scenery of the spot was! Oh wow beautiful rocks around!","date":"2017-12-30 00:00:00 +0100","location":"Diamond Head Camping Ground, NSW, Australia"},{"latitude":-33.9028941,"longitude":151.1759122,"title":"Small Hike!","image":"1515027918.jpg","caption":"My friend Sally took me to a small hike up to the North Brother lookout. Not a hard hike as the mountains in Australia are quite small and easy to climb. Nonetheless it was awesome to walk in the forest after all this beach time!","date":"2018-01-02 00:00:00 +0100","location":"Camden Haven Forest, NSW, Australia"},{"latitude":-31.429465,"longitude":152.9193046,"title":"Town Beach","image":"1515028268.jpg","caption":"Port Macquarie is small city on the East coast of Australia. I had the chance to stay there for a week enjoying morning surf sessions followed by a good coffee while watching dolphins in the water... heaven!","date":"2018-01-04 00:00:00 +0100","location":"Town Beach, Port Macquarie, NSW, Australia"},{"latitude":-31.4421261,"longitude":152.9201321,"title":"Sleeping Koala","image":"1515893512.jpg","caption":"My friend Sally drove me to a hospital for Koala. They have been rescued after a fire or got hit by a car. Koalas sleep around 20h a day as the digestion of eucalyptus leaves drains a lot of energy.","date":"2018-01-04 00:00:00 +0100","location":"Macquarie Nature Reserve, Port Macquarie, NSW, Australia"},{"latitude":-31.4421261,"longitude":152.9201321,"title":"Eating Koala","image":"1515893684.jpg","caption":"That litle guy was awake and eating some leaves! His cuteness level went through the roof! I love Koalas hahaha!!","date":"2018-01-04 00:00:00 +0100","location":"Macquarie Nature Reserve, Port Macquarie, NSW, Australia"},{"latitude":-31.4350538,"longitude":152.9250734,"title":"Coastal Walk","image":"1515894022.jpg","caption":"What could be better than a walk along the coast after a very early morning surf? The coast of New South Wales is gorgeous with lots of small beaches, cliffs, trees, the ocean... it's all there. And even dolphins!","date":"2018-01-06 00:00:00 +0100","location":"Windmill Hill Reserve, Port Macquarie, NSW, Australia"},{"latitude":-31.430135,"longitude":152.920737,"title":"Our spot","image":"1515894359.jpg","caption":"Everyday in Port Macquarie I went for an early surf around 5am with my friend Cherie, after that we always sat there drinking a good coffee and relax. Absolute best way to start a day!","date":"2018-01-06 00:00:00 +0100","location":"Salty Crew Kiosk, Port Macquarie, NSW, Australia"},{"latitude":-31.6119054,"longitude":152.3955481,"title":"Waterfall Hike","image":"1515894706.jpg","caption":"Short hike to get down a creek to see this nice waterfall. The hike wasn't too hard but the hit really made it complicated!","date":"2018-01-06 00:00:00 +0100","location":"Boorganna Nature Reserve, Australia"},{"latitude":-31.6119054,"longitude":152.3955481,"title":"Not a desert","image":"1515894768.jpg","caption":"Even though the center of Australia, the Outback, is a desert the coastal shore is very green and diverse. Some areas are even considered as rain forests!","date":"2018-01-06 00:00:00 +0100","location":"Boorganna Nature Reserve, Australia"},{"latitude":-31.429465,"longitude":152.9193046,"title":"Small Day, Still Going","image":"1515894897.jpg","caption":"Like everyday in Port Macquarie, I got up before 5am took my surfboard and wetsuit and went for an early surf. Even though the conditions were not very interesting nor inviting I sill went everyday. Persistence is key!","date":"2018-01-07 00:00:00 +0100","location":"Town Beach, Port Macquarie, NSW, Australia"},{"latitude":-31.429465,"longitude":152.9193046,"title":"Sunrise Panorama","image":"1515895466.jpg","caption":"On this picture one can clearly see the entire Town Beach of Port Macquarie. I spent a week there surfing and drinking coffee every morning, and then later relax and visit this beautiful country! This place made me happy.","date":"2018-01-07 00:00:00 +0100","location":"Town Beach, Port Macquarie, NSW, Australia"},{"latitude":-28.1631612,"longitude":153.5489423,"title":"Famous Snapper Rocks!","image":"1515895701.jpg","caption":"Snapper Rocks is famous in Australia and around the world for its annual world surf competition. I went surfing there on a very early morning and I had it all for myself! Alright, the conditions were not very good but I can say that I caught some waves there!","date":"2018-01-08 00:00:00 +0100","location":"Snapper Rocks Road, Coolangatta QLD, Australia"},{"latitude":21.0357961,"longitude":105.8510621,"title":"First day, first temple","image":"1517809505.jpg","caption":"On my first day in Vietnam I visited a local temple. The first of many to come in Asia!","date":"2018-01-19 00:00:00 +0100","location":"Bach Ma Temple, Hanoi, Vietnam"},{"latitude":21.0347463,"longitude":105.852416,"title":"Getting Married","image":"1517810185.jpg","caption":"Cute couple getting a photoshoot before their wedding, people don't walk around dressed like this in Vietnam hahaha","date":"2018-01-20 00:00:00 +0100","location":"Beer Town, Hanoi, Vietnam"},{"latitude":21.0357961,"longitude":105.8510621,"title":"Golden Phoenix","image":"1517810372.jpg","caption":"The Phoenix (on both side of the picture) is a holy animal in Vietnam. The three other ones are the Turtle, the Unicorn and the Dragon.<br /><br />The offerings are made for the dead in hope that their spirit will feel as good as when they were still alive and enjoying life. Usually the offerings are based on alcohol, chocolate and even cigarettes.","date":"2018-01-20 00:00:00 +0100","location":"Bach Ma Temple, Hanoi, Vietnam"},{"latitude":21.0319254,"longitude":105.8522724,"title":"Egg Coffee","image":"1517810699.jpg","caption":"The best egg coffee in Vietnam! This hot beverage is a black espresso with a cream made out of eggs. It is so good!<br /><br />All around Vietnam I kept trying to find good coffees but none of them were as tasty as the ones in Hanoi !!","date":"2018-01-20 00:00:00 +0100","location":"Cafe Đinh, Hanoi, Vietnam"},{"latitude":22.3363608,"longitude":103.8437852,"title":"Mama Sa!","image":"1517819036.jpg","caption":"Mama Sa was our host in the Sa Pa region, she cooked for us 2 evenings in a row and her son took us on trek during the day. Wonderful family, lots of love!","date":"2018-01-22 00:00:00 +0100","location":"Sa Pa, Vietnam"},{"latitude":22.3363608,"longitude":103.8437852,"title":"Rice Fields","image":"1517820023.jpg","caption":"The Sa Pa region in Northern Vietnam is famous for its rice fields. Sadly during Winter time there is no rice at all! Walking through the fields is still very nice though!","date":"2018-01-22 00:00:00 +0100","location":"Sa Pa, Vietnam"},{"latitude":22.3363608,"longitude":103.8437852,"title":"Panorama","image":"1517820338.jpg","caption":"Mama Sa's son took us on a 4h hike through his hometown and region. We saw water buffalos, farm animals around the rice fields. The valley is absolutely stunning!","date":"2018-01-22 00:00:00 +0100","location":"Sa Pa, Vietnam"},{"latitude":22.3363608,"longitude":103.8437852,"title":"Dinner Time!","image":"1517821116.jpg","caption":"This is a typical dinner in Vietnam! Pork, Chicken, Soja, Mushrooms, Spring Rolls, Spinach, Tofu, French Fries and of course rice!!","date":"2018-01-22 00:00:00 +0100","location":"Sa Pa, Vietnam"},{"latitude":21.032341,"longitude":105.8403104,"title":"Military Museum","image":"1517821249.jpg","caption":"Quick stop at the military museum to learn a b
