	<script type='text/javascript'>
  /* global google */
/* global MarkerClusterer */
// eslint-disable-next-line no-unused-vars
var jekyllMaps = (function () {
  'use strict'
  var clusterSettings = {}
  var clusterReady = false
  var mapReady = false
  var options = {}
  var data = []
  var maps = []

  return {
    initializeMap: initializeMap,
    initializeCluster: initializeCluster,
    register: register
  }

  /**
   * Setup Google Maps options and call renderer.
   */
  function initializeMap () {
    options = {
      mapTypeId: google.maps.MapTypeId.TERRAIN,
      streetViewControl: false,
      center: new google.maps.LatLng(0, 0)
    }
    mapReady = true
    render(getDefaultMarkerId())
  }

  /**
   * Register map data to be rendered once Google Maps API is loaded.
   *
   * @param string id
   * @param Array locations
   * @param Object settings
   */
  function register (id, locations, options) {
    data.push({ id: id, locations: locations, options: options })
    render(getDefaultMarkerId())
  }

  function getDefaultMarkerId() {
    var queryString = getQueryString()
    return queryString["p"]
  }

  function getQueryString() {
    var query_string = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
        // If first entry with this name
        if (typeof query_string[pair[0]] === "undefined") {
          query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
      } else if (typeof query_string[pair[0]] === "string") {
        var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
        query_string[pair[0]] = arr;
        // If third or later entry with this name
      } else {
        query_string[pair[0]].push(decodeURIComponent(pair[1]));
      }
    } 
    return query_string;
  }

  /**
   * Render maps data if Google Maps API is loaded.
   */
  function render(defaultMarkerId) {
    if (!mapReady) { return }

    while (data.length > 0) {
      var item = data.pop()
      var bounds = new google.maps.LatLngBounds()
      var mapOptions = Object.assign({}, options, item.options)
      var map = new google.maps.Map(document.getElementById(item.id), mapOptions)
      var infoWindow = new google.maps.InfoWindow()
      var markers = item.locations.map(createMarker)

      var selectedMarker = undefined
      markers.map( function(item) {
        if (defaultMarkerId != undefined && item.image != undefined && item.image.endsWith(defaultMarkerId) == true) {
          selectedMarker = item
        }
      })

      map.fitBounds(bounds)

      google.maps.event.addListenerOnce(map, 'bounds_changed', function() {
        if (this.customZoom) this.setZoom(this.customZoom)
      })

      google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
        // this part runs when the mapobject is created and rendered
        if (selectedMarker != undefined) {
          this.setCenter(selectedMarker.position)
          this.setZoom(this.customMarkerZoom)
          google.maps.event.trigger(selectedMarker, 'click', {});
        }
      });

      if (mapOptions.useCluster) {
        maps.push({ map: map, markers: markers })
        processCluster()
      }
    }

    function createMarker (item) {
      var date = moment(item.date, "YYYY-MM-DD HH:mm:ss Z")
      var position = new google.maps.LatLng(item.latitude, item.longitude)
      var marker = new google.maps.Marker({
        position: position,
        title: item.title,
        image: item.image,
        caption: item.caption,
        date: date.format('MMMM DD, YYYY'),
        location: item.location,
        map: map
      })

      bounds.extend(position)
      if (mapOptions.showMarkerPopup) {
        marker.addListener('click', markerPopup)
      }

      return marker
    }

    function markerPopup () {
      var contentString = '<div>'
      contentString += '<img src="/img/thumb/' + this.image + '" alt="' + this.title + '"/>'
      contentString += '<div class="data-container">'
      contentString += '<h3>' + this.title + '</h3>'
      contentString += '<i class="fa fa-globe" aria-hidden="true" id="onMapIcon"></i>'
      contentString += '<p class="location-text">' + this.location + '</p>'
      contentString += '<p>' + this.caption + '</p>'
      contentString += '<p class="post-date">' + this.date + '</p>'
      contentString += '</div></div>'
      infoWindow.setContent(contentString)
      infoWindow.open(map, this)
    }
  }

  function initializeCluster (settings) {
    clusterReady = true
    clusterSettings = settings || {}
    processCluster()
  }

  function processCluster () {
    if (!clusterReady) return

    while (maps.length > 0) {
      var obj = maps.pop()
      // eslint-disable-next-line no-new
      new MarkerClusterer(obj.map, obj.markers, {
        gridSize: clusterSettings.grid_size || 25,
        imagePath: 'https://cdn.rawgit.com/googlemaps/js-marker-clusterer/gh-pages/images/m'
      })
    }
  }
}())

/* Object.assign polyfill */
if (typeof Object.assign !== 'function') {
  Object.assign = function (target) {
    'use strict'
    if (target == null) {
      throw new TypeError('Cannot convert undefined or null to object')
    }

    target = Object(target)
    for (var index = 1; index < arguments.length; index++) {
      var source = arguments[ index ]
      if (source != null) {
        for (var key in source) {
          if (Object.prototype.hasOwnProperty.call(source, key)) {
            target[ key ] = source[ key ]
          }
        }
      }
    }
    return target
  }
}

<script type='text/javascript'>
  jekyllMaps.register(
    '4f125a29-ef6a-4d00-b6f8-c859fd087ac8',
    [{"latitude":52.4940269,"longitude":13.3759082,"title":"My lovely bike","image":"1473361800.jpg","caption":"A nice picture of my bike. It has a full carbon frame and weight only 8.5kg. Whenever I drive it, I have the feeling that the bike actually drives me!","date":"2016-03-03 00:00:00 +0100","location":"Park am Gleisdreieck, Berlin, Germany"},{"latitude":52.5169014,"longitude":13.3815444,"title":"May the force be with us","image":"1473361900.jpg","caption":"Me thinking about the force sitting next to master Yoda himself. He is a very nice lad!","date":"2016-03-24 00:00:00 +0100","location":"Madame Tussauds, Berlin, Germany"},{"latitude":52.5200066,"longitude":13.404954,"title":"Abandonned attraction park","image":"1473362000.jpg","caption":"There is an abandonned park near Berlin. It used to be open about 10 years ago but is now closed as it wasn't profitable enough. It has been built by the East Germany government DDR.","date":"2016-03-28 23:26:12 +0000","location":"Berlin, Germany"},{"latitude":52.3905689,"longitude":13.0644729,"title":"A simple tree near a lake","image":"1473362100.jpg","caption":"On a bike trip around Berlin, I took this picture South of Postdam, another city nearby. That day we drove about 110km!","date":"2016-04-03 23:26:12 +0000","location":"Postdam, Germany"},{"latitude":52.5139474,"longitude":13.3787126,"title":"Memorial to the Murdered Jews of Europe","image":"1473362200.jpg","caption":"View from the center of the memorial where 2711 columns commemorate the Holocaust. The feeling inside is very strange and one can feeel oppressed and lost.","date":"2016-04-07 00:00:00 +0200","location":"Jew Memorial, Berlin, Germany"},{"latitude":52.4986049,"longitude":13.3917987,"title":"Turned off waterfall","image":"1473362300.jpg","caption":"On my way to work there is park with an artificial waterfall. They turn it off at night at on again in the morning. At the top of the hill stands a national monument.","date":"2016-04-08 23:26:12 +0000","location":"Kreuzberg, Berlin, Germany"},{"latitude":52.476298,"longitude":13.4576076,"title":"Stefan Private Party","image":"1473362400.jpg","caption":"My dear friend Stefan organized a very good private party in a club. House and deep house music made us dance all night!","date":"2016-04-16 23:26:12 +0000","location":"Griesmuehle Club, Berlin, Germany"},{"latitude":52.5200066,"longitude":13.404954,"title":"Techno open air","image":"1473362500.jpg","caption":"First of May party in Berlin. Lost in a park, this techno open air event was simply great!","date":"2016-05-01 23:26:12 +0000","location":"Berlin, Germany"},{"latitude":52.4845171,"longitude":13.3927104,"title":"Wolfmother Concert","image":"1473362600.jpg","caption":"Rock'n'Roll concert with my friend Sven. Even tough I did not know the band, the music was very good and some sounded familiar. The crowd was also very present and \"active\". haha!","date":"2016-05-02 23:26:12 +0000","location":"Columbia Halle, Berlin, Germany"},{"latitude":52.521183,"longitude":13.3969,"title":"Ishtar Gate","image":"1473362700.jpg","caption":"The Ishtar Gate was a gate of the Babylon city. It has been restaured and is now located in the Pergamon musuem in Berlin. You don't walk everyday through a gate that is 2500 years old!","date":"2016-05-09 00:00:00 +0200","location":"Pergamonmuseum, Bodestraße, Berlin, Germany"},{"latitude":51.0476528,"longitude":13.7380694,"title":"Dresden","image":"1473362800.jpg","caption":"Cool one-day trip with Karen to the nice city of Dresden. We arrived in the morning, she left in the afternoon back to Berlin. I stayed for an ACDC concert!","date":"2016-05-27 00:00:00 +0200","location":"Dresden City Center, Germany"},{"latitude":51.0524975,"longitude":13.7366604,"title":"Musuem Gallery","image":"1473362900.jpg","caption":"Photo from a musuem gallery as seen from the outside. I did not went inside even it looked very nice.","date":"2016-05-27 00:00:00 +0200","location":"Schloss in Dresden, Germany"},{"latitude":52.5157685,"longitude":13.2291242,"title":"Iron Maiden Concert","image":"1473363000.jpg","caption":"My very first concert of Iron Maiden in Berlin. What a great show! The band is still rocking hard !","date":"2016-05-31 00:00:00 +0200","location":"Waldbühne, Berlin, Germany"},{"latitude":52.4884599,"longitude":13.4697445,"title":"Triahtlon done!","image":"1473363100.jpg","caption":"My very first semi triathlon done! I had to swimm for 750 meters, ride my bike for 20km and run for 5km. I did all this in 1h25m!","date":"2016-06-05 00:00:00 +0200","location":"Treptower Park, Alt-Treptow, Berlin, Germany"},{"latitude":52.5218937,"longitude":13.3942567,"title":"Bode Museum","image":"1473363200.jpg","caption":"Picture of the Bode Museum taken from the Mon Bijou Brücke in Berlin. I went there to have a BBQ for Sabine's birthday :)","date":"2016-06-08 00:00:00 +0200","location":"Bode Museum, Berlin, Germany"},{"latitude":52.5194665,"longitude":13.3987445,"title":"Altes Museum Berlin","image":"1473363300.jpg","caption":"In this circular room one can see many statues of ancient Greek gods. The Altes Musuem is clearly my favorite in Berlin, its achitecture and expositions are amazing!","date":"2016-06-26 00:00:00 +0200","location":"Altes Museum, Berlin, Germany"},{"latitude":52.508952,"longitude":13.379222,"title":"Spy Museum Entrance","image":"1473363400.jpg","caption":"Main entrance of the spy musuem in Berlin. It was more expensive that actually interesting. Did you know that the James Bond movies are actually not so far from reality ?","date":"2016-07-02 00:00:00 +0200","location":"Spy Museum Berlin Germany"},{"latitude":52.508952,"longitude":13.379222,"title":"Do you see me?","image":"1473363500.jpg","caption":"Me having fun in front of security cameras in the Spy Museum of Berlin.","date":"2016-07-02 00:00:00 +0200","location":"Spy Museum Berlin Germany"},{"latitude":52.5071578,"longitude":13.4547007,"title":"Supersuckers concert","image":"1473363700.jpg","caption":"Very nice rock concert with my friend Sven. Rock'n'Roll, cowboy and some country music!","date":"2016-07-12 00:00:00 +0200","location":"Cassiopeia, Revaler Straße, Berlin, Germany"},{"latitude":52.354823,"longitude":13.5382262,"title":"Greenwood Festival","image":"1473363800.jpg","caption":"Main stage of the Greenwood festival near Berlin. This picture has been taken at night when all the surroundings (trees, lake and decorations) were lightened up. Right now on stage some techno music with a violinist girl adding nice melodies to the music!","date":"2016-07-16 00:00:00 +0200","location":"Kiekebusch See, Schönefeld, Germany"},{"latitude":52.354823,"longitude":13.5382262,"title":"Moonshine Floor","image":"1473363900.jpg","caption":"Karen at the Greenwood festival. In the background the second stage of the festival with a very nice decoration, also very useful in case of rain :p","date":"2016-07-16 00:00:00 +0200","location":"Kiekebusch See, Schönefeld"},{"latitude":52.5218937,"longitude":13.3942567,"title":"Bode Museum","image":"1473364000.jpg","caption":"Amazing building but rather boring musuem. It's all about religious items and coins.","date":"2016-07-28 00:00:00 +0200","location":"Bode Museum Berlin Germany"},{"latitude":52.5065868,"longitude":13.4333996,"title":"Last Open Air","image":"1473364100.jpg","caption":"Very last Open Air with the guys at SAGE Beach. It did rain but the music was so good! It was also my last day in Berlin. Thanks for the good vibes and lifestyle <3","date":"2016-07-31 00:00:00 +0200","location":"SAGE Beach, Berlin Germany"},{"latitude":45.0853331,"longitude":-0.7454046,"title":"Wine Cave","image":"1473363600.jpg","caption":"That day we visited a museum explaining how wine is made in this region of France. This photo has been taken in the cave where the wine gets old for many years.","date":"2016-08-04 00:00:00 +0200","location":"Château Maucaillou, France"},{"latitude":45.1761682,"longitude":-0.7523596,"title":"Castle road","image":"1473364200.jpg","caption":"There is a road in France where majestic wine castles have been built every few kilometers! Gorgeous","date":"2016-08-04 00:00:00 +0200","location":"Château Pichon Longueville, France"},{"latitude":44.164373,"longitude":-1.307304,"title":"Beach day","image":"1473364300.jpg","caption":"On the South West coast of France, there is a beach 200km long. On the left side the Atlantic ocean, in the middle the beach with a sand dune and on the right side one of the biggest forest in Europe! Photo taken from the dune.","date":"2016-08-05 00:00:00 +0200","location":"Plage de l'Espécier, Mimizan, France"},{"latitude":43.2590355,"longitude":-2.9227012,"title":"Bilbao","image":"1473364400.jpg","caption":"In the historic city center of Bilbao there is a big square of Neoclassical style built in 1821. Under the columns are now many bars and restaurants.","date":"2016-08-06 00:00:00 +0200","location":"Plaza Nueva, Bilbao, Spain"},{"latitude":42.8759618,"longitude":-0.2675794,"title":"Hiking in the French Pyrenees","image":"1473364500.jpg","caption":"Even though the hiking itself is not very hard, reaching this lake is a fantastic. The color of the water and its surroundings are fabulous.","date":"2016-08-08 00:00:00 +0200","location":"Suyen lake, France"},{"latitude":43.4831519,"longitude":-1.558626,"title":"Biarritz","image":"1473364600.jpg","caption":"Biarritz is an elegant seaside town in the French Basque coast. It became very pricy as very rich people took over the nicest part of the town. Nice bars and restaurants make the city interesting but the ocean makes it perfect! Photo taken near the rock of the Blessed Virgin.","date":"2016-08-12 00:00:00 +0200","location":"Biarritz, France"},{"latitude":43.212161,"longitude":2.353663,"title":"Carcassonne","image":"1473364700.jpg","caption":"Carcassone is a mediaval citadel built at the top of hill in southern France’s Languedoc region. The \"Cité\" has two fortification walls in Gallo-Roman style. The inner part is really nice and ancient but, now filled with tourist shops, tourist restaurants and tourist people. Very nice to see, not to stay...","date":"2016-08-15 00:00:00 +0200","location":"Carcassonne, France"},{"latitude":43.834904,"longitude":4.3596146,"title":"Nîmes","image":"1473364800.jpg","caption":"The 2000 years old Nîmes city, in southern France was a Roman Empire outpost. Its huge ampitheater is the most well preserved in Europe and still used for concerts and bullfights. Gladly no more gladiator fights!","date":"2016-08-16 00:00:00 +0200","location":"Arena of Nîmes, France"},{"latitude":43.604652,"longitude":1.444209,"title":"Toulouse","image":"1473364900.jpg","caption":"The city of Toulouse in middle South of France is one of the biggest in the country. It is called \"La Ville Rose\" due to its pink bricks used to built the buildings of the city center. We visited the city at night with my cousin Marina and had a couple of beers in some good old pubs!","date":"2016-08-19 00:00:00 +0200","location":"Toulouse, France"},{"latitude":43.787708,"longitude":-0.924979,"title":"My best friend from now on!","image":"1473365000.jpg","caption":"So that's the big guy following me everywhere !","date":"2016-08-31 00:00:00 +0200","location":"Pontonx, France"},{"latitude":64.1265206,"longitude":-21.8174393,"title":"Bike Parking Spot","image":"1473365100.jpg","caption":"A bike parking other bikes!","date":"2016-09-05 00:00:00 +0200","location":"Reykjavik, Iceland"},{"latitude":64.1417149,"longitude":-21.9266371,"title":"One Massive Church","image":"1473365200.jpg","caption":"The most famous church of Reykjavik and maybe of Iceland is called Hallgrimskirkja. In the foreground the statue of Leifur Eiríksson, I called him \"Le Viking Dude\".","date":"2016-09-05 00:00:00 +0200","location":"Hallgrimskirkja, Reykjavik, Iceland"},{"latitude":64.1265206,"longitude":-21.8174393,"title":"Monroe Painting","image":"1473365300.jpg","caption":"Everywhere in the city you can find awesome wall paintings like this of a woman painting Marylin Monroe. Me? I was just hungry.","date":"2016-09-05 00:00:00 +0200","location":"Reykjavik, Iceland"},{"latitude":64.1512815,"longitude":-21.9594222,"title":"Reykjavik Sunset","image":"1473365400.jpg","caption":"My first sunset in Reykjavik. Beautiful burning sky and crazy colored clouds!","date":"2016-09-05 00:00:00 +0200","location":"Göngustígur, Reykjavík, Iceland"},{"latitude":64.1265206,"longitude":-21.8174393,"title":"Colorful Street in Reykjavik","image":"1473365500.jpg","caption":"Around the big church in the city center of Reykjavik, Iceland, many houses have colored walls and doors. It does feel like Western Ireland actually.","date":"2016-09-05 00:00:00 +0200","location":"Reykjavik, Iceland"},{"latitude":64.1417149,"longitude":-21.9266371,"title":"Late selfie","image":"1473365600.jpg","caption":"Selfie Selfie Selfie","date":"2016-09-05 00:00:00 +0200","location":"Hallgrimskirkja, Reykjavik, Iceland"},{"latitude":64.1477849,"longitude":-21.9328708,"title":"Viking Statue","image":"1473365700.jpg","caption":"In the capital city of Iceland, Reykjavik, many statues of vikings stand around. This one faces the ocean at the top of a hill.","date":"2016-09-06 00:00:00 +0200","location":"Ingólfur Arnarson, Reykjavik, Iceland"},{"latitude":64.1503943,"longitude":-21.9324604,"title":"Harpa","image":"1473365777.jpg","caption":"Facing the ocean in Reykjavik, a new concert hall has been built. This view is from the inside where the sunlight is reflected in many different way.","date":"2016-09-06 00:00:00 +0200","location":"Harpa, Reykjavik, Iceland"},{"latitude":64.1465401,"longitude":-21.9097638,"title":"Reykjavik Bay","image":"1473366208.jpg","caption":"At the other side of the bay of Reykjavik stands this nice long montain. During the sunset the sun warms up this hill and beautiful colors show up.","date":"2016-09-06 00:00:00 +0200","location":"Sæbraut, Reykjavík, Iceland"},{"latitude":64.1512815,"longitude":-21.9594222,"title":"Sunset in Iceland","image":"1473366410.jpg","caption":"On the far west of Reyjavik one can see beautiful sunsets with burning clouds and crazy colors. That picture has been taken on my first evening on this island.","date":"2016-09-06 00:00:00 +0200","location":"Göngustígur, Reykjavík, Iceland"},{"latitude":64.1512815,"longitude":-21.9594222,"title":"Good catch!","image":"1473366454.jpg","caption":"Nice shot of the moon hanging around :)","date":"2016-09-06 00:00:00 +0200","location":"Göngustígur, Reykjavík, Iceland"},{"latitude":63.5320523,"longitude":-19.5113706,"title":"Skogarfoss Waterfall","image":"1473366902.jpg","caption":"This small waterfall in the background is actually massive when you get close to it. The water in the foreground is actually a small lake formed from the water coming from the waterfall, which is 60 meters high!","date":"2016-09-07 00:00:00 +0200","location":"Skogarfoss Waterfall, Iceland"},{"latitude":63.5569444,"longitude":-19.3027778,"title":"Me and a glacier","image":"1473367816.jpg","caption":"Picture of me in front of a glacier, the lake before is actually the melted ice coming from it.","date":"2016-09-07 00:00:00 +0200","location":"Sólheimajökull, Iceland"},{"latitude":63.5569444,"longitude":-19.3027778,"title":"Mirror","image":"1473367911.jpg","caption":"Amazing reflect !","date":"2016-09-07 00:00:00 +0200","location":"Sólheimajökull, Iceland"},{"latitude":63.5569444,"longitude":-19.3027778,"title":"Of ice and ashes","image":"1473368046.jpg","caption":"Basically everything that you can see on this picture is ice. It is either melted or still hard but hidden under a thick layer of dirt and ashes from a previous volcano erruption.","date":"2016-09-07 00:00:00 +0200","location":"Sólheimajökull, Iceland"},{"latitude":63.5569444,"longitude":-19.3027778,"title":"Black and White","image":"1473368250.jpg","caption":"The black parts are mostly ashes from a previous volcano erruption few hundred years ago.","date":"2016-09-07 00:00:00 +0200","location":"Sólheimajökull, Iceland"},{"latitude":63.5569444,"longitude":-19.3027778,"title":"Nature is amazing","image":"1473368369.jpg","caption":"Nature Nature Nature","date":"2016-09-07 00:00:00 +0200","location":"Sólheimajökull, Iceland"},{"latitude":63.6156232,"longitude":-19.9885688,"title":"Seljalandsfoss Waterfall","image":"1473499001.jpg","caption":"This is a crazy waterfall where there is enough space for people to walk behind it. The view is insane! Loved it.","date":"2016-09-07 00:00:00 +0200","location":"Seljalandsfoss, Iceland"},{"latitude":63.6156232,"longitude":-19.9885688,"title":"Behind the water","image":"1473499142.jpg","caption":"This is a picture taken from behind the waterfall.","date":"2016-09-07 00:00:00 +0200","location":"Seljalandsfoss, Iceland"},{"latitude":63.4186315,"longitude":-19.0060479,"title":"Black sand","image":"1473499522.jpg","caption":"The sand of the different beaches in the South of Iceland is very thin and also very black. The colors of the place are very interesting with the blue of the water, the black of the sand and the green of the grass behind.","date":"2016-09-07 00:00:00 +0200","location":"Vik, Iceland"},{"latitude":63.4186315,"longitude":-19.0060479,"title":"Panorama","image":"1473499626.jpg","caption":"In Vik, the ocean is divided in 2 parts and if you look closely you can see some differences. One side is much darker and gray, while the other side is bright and more colorful!","date":"2016-09-07 00:00:00 +0200","location":"Vik, Iceland"},{"latitude":63.4186315,"longitude":-19.0060479,"title":"South Coast","image":"1473499943.jpg","caption":"East of Vik, the stunning black sand beach.","date":"2016-09-07 00:00:00 +0200","location":"Vik, Iceland"},{"latitude":63.4186315,"longitude":-19.0060479,"title":"Reflections","image":"1473500221.jpg","caption":"Picture taken in Vik on the black sand beach.","date":"2016-09-07 00:00:00 +0200","location":"Vik, Iceland"},{"latitude":63.4027778,"longitude":-19.0283333,"title":"Icelandic Giant's Causeway?","image":"1473500319.jpg","caption":"This big rock faces the ocean West of Vik in Iceland. The bottom part reminded me of Ireland's Giant's Causeway.","date":"2016-09-07 00:00:00 +0200","location":"Reynisfjara, Iceland"},{"latitude":64.2597454,"longitude":-21.1223641,"title":"First Democratic Parliament","image":"1473522996.jpg","caption":"This flag stands on what the icelandic people claim to be the place of the first democratic parliament about one thousand years ago.","date":"2016-09-09 00:00:00 +0200","location":"Lögberg, Iceland"},{"latitude":64.255857,"longitude":-21.1303622,"title":"Tectonic Plates","image":"1473523172.jpg","caption":"This national park in southwestern Iceland is a valley that shows the boundary between the North American and Eurasian tectonic plates.","date":"2016-09-09 00:00:00 +0200","location":"Thingvellir National Park, Iceland"},{"latitude":64.3270716,"longitude":-20.1199478,"title":"Big one!","image":"1473523375.jpg","caption":"Me standing at the most icelandic waterfall Gullfoss. The legend says that gold is hidden down there.","date":"2016-09-09 00:00:00 +0200","location":"Gullfoss Falls, Iceland"},{"latitude":45.5039255,"longitude":-73.587509,"title":"Montreal Downtown","image":"1473773967.jpg","caption":"Stunning view of Montreal from the top of the Mount Royal. For the locals it is a mountain but it is truly just a cute small hill. There is also a rule here where every new buildings may not be higher than the mount itself.","date":"2016-09-11 00:00:00 +0200","location":"Chalet du Mont-Royal, Montreal, Canada"},{"latitude":45.5124578,"longitude":-73.5484867,"title":"Old Port","image":"1473774403.jpg","caption":"The historic port of Montreal used to be the entry point into Canada by sea. A new port has been built in 1976 more east of the city and the old one became a cultural place. In the background the Jacques Cartier bridge which they close every year so that people could see fireworks from it.","date":"2016-09-11 00:00:00 +0200","location":"Old Port of Montreal, Canada"},{"latitude":45.5579957,"longitude":-73.5518816,"title":"1976 Olympic Games","image":"1473775065.jpg","caption":"This is the stadium used for the Olympic Games in 1976. The tower is the world's tallest inclined tower at 175 meters and is now the symbol of the city.","date":"2016-09-11 00:00:00 +0200","location":"Olympic Stadium Montreal, Canada"},{"latitude":45.5579957,"longitude":-73.5518816,"title":"View point","image":"1473775276.jpg","caption":"This picture has been taken from the top of the Olympic tower. From up there it is easier to see how big is the city and actually green. There is literally trees in every street!","date":"2016-09-11 00:00:00 +0200","location":"Olympic Stadium Montreal, Canada"},{"latitude":45.5016889,"longitude":-73.567256,"title":"Street Art","image":"1473775457.jpg","caption":"The city of Montreal is full of big paintings on the walls. They usually fit on a complete facade of a building and represent many different things from cupcakes to cars and abstract art.","date":"2016-09-11 00:00:00 +0200","location":"Montreal, Canada"},{"latitude":45.5140507,"longitude":-73.5316054,"title":"Biosphere","image":"1474037157.jpg","caption":"This big ball is a musuem dedicated to the environment. It has been built for the 1967 World Fair exposition.","date":"2016-09-13 00:00:00 +0200","location":"Biosphere, Montreal, Canada"},{"latitude":45.5219003,"longitude":-73.5421063,"title":"Jacques Cartier Bridge","image":"1474037287.jpg","caption":"The Jacques Cartier Bridge is 2.6 km long and has been built in 1925. It crosses the Saint Lawrence River. That is the bridge the city closes to let the people admire the fireworks few times a year.","date":"2016-09-13 00:00:00 +0200","location":"Jacques Cartier Bridge, Montreal, Canada"},{"latitude":45.5094623,"longitude":-73.5534598,"title":"Overtaking","image":"1474037514.jpg","caption":"In this shot one can clearly see how the old town of Montreal is now submerged by the new big economical one.","date":"2016-09-14 00:00:00 +0200","location":"Old Montreal, Canada"},{"latitude":45.5325775,"longitude":-73.6099709,"title":"Danger","image":"1474037664.jpg","caption":"The world is a dangerous place, specially with this Tyrannosaurus Rex running free in Montreal!","date":"2016-09-14 00:00:00 +0200","location":"Little Italy, Montreal, Canada"},{"latitude":41.8781136,"longitude":-87.6297982,"title":"America","image":"1474167813.jpg","caption":"This view is the first one I had when I got out of the train to get closer to Chicago city center. A massive road, huge traffic jam, lots of cars and trucks, etc. Well... Welcome to America!","date":"2016-09-17 00:00:00 +0200","location":"Chicago, USA"},{"latitude":41.8786351,"longitude":-87.6250549,"title":"Night Vision","image":"1474167954.jpg","caption":"For my first night in the US, I had the chance to get into a private car and reach that amazing view point of the city with my friend Mark.","date":"2016-09-17 00:00:00 +0200","location":"Downtown Chicago, USA"},{"latitude":41.8958933,"longitude":-87.6256974,"title":"Famous Stuffed Pizza","image":"1474168101.jpg","caption":"This is what the famous stuffed pizza of Chicago looks like. It is basically a normal pizza with tomato sauce, cheese, mushrooms and onions but with 10 times too much ingredient that it looks like a quiche. It is actually very tasty but also very fat. This one was a 'small' one which was actually sufficient for 3 persons!","date":"2016-09-17 00:00:00 +0200","location":"Giordano's, Chicago, USA"},{"latitude":41.8916938,"longitude":-87.6063215,"title":"South Downtown","image":"1474168262.jpg","caption":"This is the view of Chicago downtown from the Navy Pier. On the bottom left one can see the famous Millenium Park.","date":"2016-09-18 00:00:00 +0200","location":"Navy Pier, Chicago, USA"},{"latitude":41.8786351,"longitude":-87.6250549,"title":"Sunset","image":"1474168797.jpg","caption":"Nice shot of the sunset between buildings in Chicago downtown.","date":"2016-09-18 00:00:00 +0200","location":"Downtown Chicago, USA"},{"latitude":41.8888031,"longitude":-87.626312,"title":"Chicago River","image":"1474168936.jpg","caption":"Except the massive Trump tower in the center of the picture, what is important here is the river at the bottom. It is the Chicago River. It was a very crucial point for commerce as it links the North of the country to the South when joined to the Mississippi River. It made this city an important and historical place for the United States. Over the years and the evolution of the city, people actually reversed the flow of the river, instead of going into the Michigan Lake, the water is now coming from it!","date":"2016-09-18 00:00:00 +0200","location":"Trump Tower, Chicago, USA"},{"latitude":41.9484384,"longitude":-87.6553327,"title":"Go Cubs!","image":"1474414862.jpg","caption":"That day I have seen my first Baseball game ever. Even though I did not get everything, I enjoyed all of it like the mood of the fans in the stadium, their songs, the food, the beers, etc. Special thanks to Phill for the invitation!","date":"2016-09-19 00:00:00 +0200","location":"Cubs Baseball Stadium, Chicago, USA"},{"latitude":41.8788764,"longitude":-87.6359149,"title":"Skydeck","image":"1474414962.jpg","caption":"Picture of me sitting on a glass floor about 400 meters high.","date":"2016-09-19 00:00:00 +0200","location":"Willis Tower, Chicago, USA"},{"latitude":41.866261,"longitude":-87.6169805,"title":"Sue the Tyrannosaurus Rex","image":"1474415093.jpg","caption":"This is Sue, the largest, best-preserved and most complete T-Rex ever found. The actual gender of this dinosaur is unknown, but it has been given a female name as the archeologist who found her was a woman.","date":"2016-09-20 00:00:00 +0200","location":"The Field Museum, Chicago, USA"},{"latitude":41.8757944,"longitude":-87.6189483,"title":"Buckingham Fountain","image":"1474415357.jpg","caption":"This fountain is beautiful and close to the water front.","date":"2016-09-20 00:00:00 +0200","location":"Buckingham Fountain, Chicago, USA"},{"latitude":41.7886079,"longitude":-87.5987133,"title":"Back to the university","image":"1474415408.jpg","caption":"The old university campus of Chicago looks like the Harry Potter school. Big old buildings, huge windows and crazy stairs everywhere. Impressive!","date":"2016-09-20 00:00:00 +0200","location":"University of Chicago, USA"},{"latitude":34.0092429,"longitude":-118.4976025,"title":"Santa Monica!","image":"1474651934.jpg","caption":"Nice view from the Santa Monica Pier of Pacific Park. In the background the big city of Los Angeles.","date":"2016-09-21 00:00:00 +0200","location":"Santa Monica Pier, Los Angeles, USA"},{"latitude":34.0574105,"longitude":-118.7411203,"title":"Beach Guard","image":"1474652103.jpg","caption":"All along the coast are those wooden houses for the beach guards. Like it is in the different TV shows, with such splendid weather every day, those life savers are needed all year long!","date":"2016-09-21 00:00:00 +0200","location":"Corral Canyon Beach, Los Angeles, USA"},{"latitude":34.0259216,"longitude":-118.7797571,"title":"Paradize Beach","image":"1474652514.jpg","caption":"The best part of all those beaches is how empty they are! Every few kilometers another new stunning one with a crazy landscape all around. Thanks Alana to drive around!","date":"2016-09-21 00:00:00 +0200","location":"Malibu Beach, Los Angeles, USA"},{"latitude":34.0736204,"longitude":-118.4003563,"title":"Berverly Hills","image":"1474652692.jpg","caption":"This very rich neighborhood has many magnificient houses and lots of green gardens. Much more than the rest of the city where the water is very expensive and shouldn't be wasted to water private plants and trees.","date":"2016-09-22 00:00:00 +0200","location":"Beverly Hills, Los Angeles, USA"},{"latitude":34.1341151,"longitude":-118.3215482,"title":"Hollywhat?","image":"1474652902.jpg","caption":"The very famous Hollywood sign in plain sight! Did you know that it used to be Hollywoodland written there?","date":"2016-09-22 00:00:00 +0200","location":"Hollywood Sign, Los Angeles, USA"},{"latitude":34.1015885,"longitude":-118.3336436,"title":"Hollywood sidewalk","image":"1474653172.jpg","caption":"This world known sidewalk simply is just a sidewalk with big stars on it. Many of them are empty, without any name, maybe one day I could get one? haha","date":"2016-09-22 00:00:00 +0200","location":"Hollywood Bvd, Los Angeles, USA"},{"latitude":34.0736204,"longitude":-118.4003563,"title":"Palm Trees","image":"1474653596.jpg","caption":"The symbol of Los Angeles, the palm tree is actually a tree imported there and overly used all of the city. Big problem, it uses too much water and helps to dry out the area.","date":"2016-09-22 00:00:00 +0200","location":"Beverly Hills, Los Angeles, USA"},{"latitude":36.0160655,"longitude":-114.7377325,"title":"Hoover Dam Bridge","image":"1475033886.jpg","caption":"Picture taken from the Hoover Dam  in the Black Canyon of the Colorado River, on the border between the U.S. states of Nevada and Arizona.","date":"2016-09-24 00:00:00 +0200","location":"Hoover Dam Bridge, USA"},{"latitude":36.0160655,"longitude":-114.7377325,"title":"Perspective","image":"1475034091.jpg","caption":"This is the Hoover Dam Bridge. The structure is huge and extremely stable. On the left side of the bridge is Arizona and on the right Nevada.","date":"2016-09-24 00:00:00 +0200","location":"Hoover Dam Bridge, USA"},{"latitude":36.1069652,"longitude":-112.1129972,"title":"Grand Canyon","image":"1475034485.jpg","caption":"Very nice shot of the Grand Canyon in Arizona. It is so large and big it is difficult to see the other side. This photo has been taken from the South rim. The North rim is controlled by native american tribes.","date":"2016-09-24 00:00:00 +0200","location":"Grand Canyon National Park, Arizona, USA"},{"latitude":36.1069652,"longitude":-112.1129972,"title":"Grand Canyon","image":"1475034779.jpg","caption":"At the bottom of the canyon, there is the Colorado River which cannot be seen here.","date":"2016-09-24 00:00:00 +0200","location":"Grand Canyon National Park, Arizona, USA"},{"latitude":36.1069652,"longitude":-112.1129972,"title":"Holy Moly","image":"1475034910.jpg","caption":"One amazing thing about that place is that all those rocks and/or cliffs are at the same heights. Those are not mountains coming from the ground. The river is digging into the earth and now creates this giantic hole!","date":"2016-09-24 00:00:00 +0200","location":"Grand Canyon National Park, Arizona, USA"},{"latitude":36.1069652,"longitude":-112.1129972,"title":"Trail","image":"1475035311.jpg","caption":"On a trail to get down into the canyon one can go through this kind of door. It's a-door-able !","date":"2016-09-25 00:00:00 +0200","location":"Grand Canyon National Park, Arizona, USA"},{"latitude":36.1069652,"longitude":-112.1129972,"title":"Layers","image":"1475035545.jpg","caption":"With this picture one can distinguish the layered bands of red rock revealing millions of years of geological history. I took that photo while hiking down the canyon. I couldn't reach the bottom as it would have taken me about 6 hours to do so.","date":"2016-09-25 00:00:00 +0200","location":"Grand Canyon National Park, Arizona, USA"},{"latitude":36.0403851,"longitude":-111.8280456,"title":"Watchtower","image":"1475035693.jpg","caption":"Built in 1932 this watchtower offers a sublime view over the Grand Canyon and the Colorado River.","date":"2016-09-25 00:00:00 +0200","location":"Desert View, Grand Canyon, Arizona, USA"},{"latitude":36.8791588,"longitude":-111.510513,"title":"Horseshoe Bend","image":"1475036604.jpg","caption":"At this very crazy spot, the Colorado River looks like a horseshoe. The river is not very deep there and it is possible to see the vegetation.","date":"2016-09-26 00:00:00 +0200","location":"Horseshoe Bend, Page, Arizona, USA"},{"latitude":34.0489281,"longitude":-111.0937311,"title":"Desert","image":"1475036773.jpg","caption":"As one could have imagine this is how the desert in Arizona actually looks like. Rare vegetation, no tree, some sand and lots of rock.","date":"2016-09-26 00:00:00 +0200","location":"Arizona, USA"},{"latitude":36.8619103,"longitude":-111.3743302,"title":"Antelope Canyon","image":"1475036887.jpg","caption":"This very narrow Canyon can barely be seen from the outside. It is about 30 meters deep and the light getting inside gives intense color to the walls.","date":"2016-09-26 00:00:00 +0200","location":"Antelope Canyon, Arizona, USA"},{"latitude":36.8619103,"longitude":-111.3743302,"title":"Chrome Filter","image":"1475037019.jpg","caption":"Nothing is blue there, but the chrome filter of the camera makes everything surreal and superb.","date":"2016-09-26 00:00:00 +0200","location":"Antelope Canyon, Arizona, USA"},{"latitude":36.8619103,"longitude":-111.3743302,"title":"Antelope Canyon","image":"1475037093.jpg","caption":"The name of this canyon comes from the antelopes that used to come down there to drink water after the rain.","date":"2016-09-26 00:00:00 +0200","location":"Antelope Canyon, Arizona, USA"},{"latitude":36.8619103,"longitude":-111.3743302,"title":"Red walls","image":"1475037481.jpg","caption":"Those stunning red walls are made of sand that backed with water and very hot temperatures. Of course, this happened in million of years!","date":"2016-09-26 00:00:00 +0200","location":"Antelope Canyon, Arizona, USA"},{"latitude":36.8619103,"longitude":-111.3743302,"title":"Missing trees","image":"1475037828.jpg","caption":"Outside of the Antelope Canyon, is a desert. No tree to be seen around, no shadow, no water, nothing. There is only a road going to city few miles away and... me :)","date":"2016-09-26 00:00:00 +0200","location":"Antelope Canyon, Arizona, USA"},{"latitude":37.0682619,"longitude":-111.2433108,"title":"Lake Powell","image":"1475038041.jpg","caption":"This lake is actually the Colorado River on a very large scale. I went swimming there, the water was really refreshing after crossing the desert.","date":"2016-09-26 00:00:00 +0200","location":"Lake Powell, Utah, USA"},{"latitude":40.5621704,"longitude":-111.929658,"title":"Route 89","image":"1475038298.jpg","caption":"Typical road in the desert in the United States of America. Sand, Cactus and Rock'n'Roll !","date":"2016-09-26 00:00:00 +0200","location":"South Utah, USA"},{"latitude":36.8791588,"longitude":-111.510513,"title":"Hakuna Matata","image":"1475299875.jpg","caption":"The Lion King made in Arizona.","date":"2016-09-26 00:00:00 +0200","location":"Horseshoe Bend, Page, Arizona, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Bryce Canyon","image":"1475300299.jpg","caption":"This National Park, in southern Utah, is known for its red hoodoos. Those spires are rocks shaped by ice and water over the last million years.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Beautiful Canyon","image":"1475371225.jpg","caption":"Another view point of the Bryce Canyon. On the right side, the path leads to a very steep and narrow trail called Wall Street as it is surrounded by very high hoodoos.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Me again!","image":"1475371506.jpg","caption":"I'm fine mom :)","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Lonely tree","image":"1475371865.jpg","caption":"Even though it looks a bit like a desert, this canyon and its surroundings are actually very green with a lot of pine trees and living animals like chipmunks!","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Hoodoos","image":"1475372030.jpg","caption":"CLose view of those spires called Hoodoos.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Wallpaper","image":"1475372113.jpg","caption":"I very like this shot of a dead tree and a plane in the background.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Hiking another door","image":"1475372359.jpg","caption":"On our way down the canyon we went through many doors like that one. We also encountered many animals such as chipmunks, noisy crickets and various birds.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Down the road","image":"1475372522.jpg","caption":"Once we got at the bottom of the canyon we could see the hoodoos from a different angle. They are still very impressive and look like a giant wall.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Up the street","image":"1475372697.jpg","caption":"Hard to see on that picture but that is the view from the top of the Wall Street trail. It is still nice as all those hoodoos are at the same level.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Natural Bridge","image":"1475372795.jpg","caption":"Even though it looks like one, this is not a bridge but an arch. The hole wasn't there in the beginning and has been curved by water and ice during the last million years. It is also undefined when, but the arch will collapse one day.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"Wall Street","image":"1475372895.jpg","caption":"View from down the Wall Street trial in Bryce Canyon.","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.5930377,"longitude":-112.1870895,"title":"BFF!","image":"1475372995.jpg","caption":"Special thanks to Adrien for planning this great road trip! We saw many massively gigantic huge things ;)","date":"2016-09-28 00:00:00 +0200","location":"Bryce Canyon National Park, USA"},{"latitude":37.7866585,"longitude":-111.6312164,"title":"Retired Truck","image":"1475373320.jpg","caption":"On our way to a petrified forest, we found that beautiful old food truck. We actually got lost at some point and then found that treasure.","date":"2016-09-29 00:00:00 +0200","location":"Petrified Forest State Park, Utah, USA"},{"latitude":37.7866585,"longitude":-111.6312164,"title":"Petrified Wood","image":"1475373751.jpg","caption":"Those rocks are actually million years old trees that got petrified. If you look closely you can still see the aspect of a tree. But it feels different as it is as hard and cold as a rock. Apparently it is not too complicated to break but very easy to sharp, that's why native americans used it for their arrows.","date":"2016-09-29 00:00:00 +0200","location":"Petrified Forest State Park, Utah, USA"},{"latitude":37.9220877,"longitude":-111.4395128,"title":"Utah, my love","image":"1475374274.jpg","caption":"Among all the different states I have visited in the US, Utah is by far the most beautiful and interesting one. It has a lot of forest, canyons, colorful hills and mountains, old school villages and nice people. If you get the chance, go there it's amazing.","date":"2016-09-29 00:00:00 +0200","location":"Boulder, Utah, USA"},{"latitude":37.9220877,"longitude":-111.4395128,"title":"Highway 12","image":"1475374614.jpg","caption":"On our way back from Boulder we drove on a scenic road that offered us many beautiful view points. We drove through narrow cliffs, in forests along side a river or even on top of some hills. All of it while being on the same highway!","date":"2016-09-29 00:00:00 +0200","location":"Boulder, Utah, USA"},{"latitude":37.9220877,"longitude":-111.4395128,"title":"I believe I can fly","image":"1475375312.jpg","caption":"I believe I can touch the sky... on top of the highway 12 in Utah !","date":"2016-09-29 00:00:00 +0200","location":"Boulder, Utah, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Zion Park","image":"1475376555.jpg","caption":"This valley is known as the Zion Canyon in southern Utah. On the left, Angels Landing. It is a 454m tall rock formation. A trail leads to the top and provides a spectacular view.","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Angels Landing","image":"1475377125.jpg","caption":"After an hour hiking I arrived at that view point. The rest was more like climbing than hiking.","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Narrow Path","image":"1475377249.jpg","caption":"Beautiful view of the Zion Canyon in the center of the picture. On the left, Angels Landing and the very narrow-bit-dangerous path to climb to the top.","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Been there. Done that.","image":"1475377401.jpg","caption":"The trail led me to the top of that thin cliff 300m high on both side. The narrowest part was only 1 meter wide!","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Respect for the old man!","image":"1475377935.jpg","caption":"At the end of the trail I met that old man who was 79 years old. He hiked that big rock 54 times in his life and planned to do it one more time! It was fairly hard for me at 25 yo, I can't imagine how he could possibly achieve that !","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"The other side","image":"1475378267.jpg","caption":"View from the Angels Landing summit.","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":37.2982022,"longitude":-113.0263005,"title":"Summit Landscape","image":"1475378330.jpg","caption":"Picture taken at the very top of the Angels Landing rock at 1700 meters above see level. The complete hike took me exactly 3 hours with a good walking speed.","date":"2016-09-30 00:00:00 +0200","location":"Zion National Park, USA"},{"latitude":36.1699412,"longitude":-115.1398296,"title":"Casino in Vegas","image":"1475534589.jpg","caption":"This is what the ground floor of every single hotel looks like in Vegas. It is always a Casino like this. One can see people sitting there all day wasting money away. The weird part is how similar the casinos are, it does not matter in which hotel you are, thery are all the same.","date":"2016-10-01 00:00:00 +0200","location":"Las Vegas, Nevada, USA"},{"latitude":36.1161685,"longitude":-115.174499,"title":"Ceasar Palace","image":"1475535306.jpg","caption":"Majestic statue in the entrance of the gigantic Ceasar Palace. This hotel is composed by 3 tall buildings, a copy of the Colosseum from Rome, a massive night club, a shopping center and a small park with fountains!","date":"2016-10-01 00:00:00 +0200","location":"Ceasar Palace, Las Vegas, Nevada, USA"},{"latitude":36.1126264,"longitude":-115.1767051,"title":"Bellagio Lobby","image":"1475535578.jpg","caption":"This is the main lobby of the well known Bellagio hotel. On the ceiling a piece of art that lights up the room with very nice colors.","date":"2016-10-01 00:00:00 +0200","location":"Bellagio, Las Vegas, Nevada, USA"},{"latitude":36.1126264,"longitude":-115.1767051,"title":"Fine Art","image":"1475535733.jpg","caption":"Detailed photo of the ceiling of the Bellagio's Lobby.","date":"2016-10-01 00:00:00 +0200","location":"Bellagio, Las Vegas, Nevada, USA"},{"latitude":36.1126264,"longitude":-115.1767051,"title":"THE fountain","image":"1475535781.jpg","caption":"In the background the Bellagio hotel, in the foreground the famous fountain all lit up. The water show lasts around 5 minutes and is accompanied by music.","date":"2016-10-01 00:00:00 +0200","location":"Bellagio, Las Vegas, Nevada, USA"},{"latitude":36.1699412,"longitude":-115.1398296,"title":"Aladin !","image":"1475536244.jpg","caption":"The crazyness of Las Vegas has created shopping center in the shape of an arabian city. But where it goes nuts is that the sky you can see in the picture is actually a fake one. This image has been taken at the third floor of a big building!","date":"2016-10-01 00:00:00 +0200","location":"Las Vegas, Nevada, USA"},{"latitude":36.1124662,"longitude":-115.1721916,"title":"Eiffel Tower","image":"1475536362.jpg","caption":"Do not mistake it, this is not the Eiffel Tower from Paris but a smaller copy of it in Las Vegas!","date":"2016-10-01 00:00:00 +0200","location":"Eiffel Tower, Las Vegas, Nevada, USA"},{"latitude":36.1124662,"longitude":-115.1721916,"title":"Within the Eiffel Tower","image":"1475536526.jpg","caption":"Of course the Eiffel Tower in Vegas has to be a casino, a restaurant and an hotel. This is a picture of the casino with a fake sky, a replicate of a parisian bridge and some street lights too!","date":"2016-10-01 00:00:00 +0200","location":"Eiffel Tower, Las Vegas, Nevada, USA"},{"latitude":36.121174,"longitude":-115.1696526,"title":"Venice Baby","image":"1475536645.jpg","caption":"At the second floor of the Venetian hotel, they built a shopping center with a river where people could go on using gondolas! All of this just to bring Venice from Italy to Vegas!","date":"2016-10-01 00:00:00 +0200","location":"The Venetian, Las Vegas, Nevada, USA"},{"latitude":36.1247446,"longitude":-115.1720809,"title":"What a piece of art!","image":"1475536936.jpg","caption":"This is a carved mammoth tusk dating from the Ming Dynasty Chinese culture. Humans carved elephants, fish and pagodas, lilies, umbrellas, and then a million more little warriors. This is the most beautiful thing I had the chance to see in the US !","date":"2016-10-01 00:00:00 +0200","location":"Treasure Island, Las Vegas, Nevada, USA"},{"latitude":36.1247446,"longitude":-115.1720809,"title":"Detailed Art","image":"1475537169.jpg","caption":"This is a more detailed picture of the mammoth tusk carved during the Ming Dynasty Chinese culture.","date":"2016-10-01 00:00:00 +0200","location":"Treasure Island, Las Vegas, Nevada, USA"},{"latitude":36.1023786,"longitude":-115.1745465,"title":"America","image":"1475545075.jpg","caption":"Here you go with the copy of the Statue of Liberty in Vegas!","date":"2016-10-01 00:00:00 +0200","location":"New York New York, Las Vegas, Nevada, USA"},{"latitude":36.1699412,"longitude":-115.1398296,"title":"Copycat","image":"1475545285.jpg","caption":"Las Vegas is all centered in one long street. On each side hotels try to be more somptuous and appealing than the one in front of them. It also copies the most beautiful things in this world such as the Empire State Building, the Brooklyn bridge, the Eiffel Tower etc.","date":"2016-10-01 00:00:00 +0200","location":"Las Vegas, Nevada, USA"},{"latitude":36.2460841,"longitude":-116.8185076,"title":"Badwater Basin","image":"1475545721.jpg","caption":"This basin is made of salty water. It is the lowest point in the USA as it is at 85.5 meters below sea level.","date":"2016-10-02 00:00:00 +0200","location":"Badwater Basin, Death Valley, USA"},{"latitude":36.2460841,"longitude":-116.8185076,"title":"Salty Desert","image":"1475546089.jpg","caption":"The Death Valley is known to be a dangerous extremely hot place. At the time of that picture, the temperature was 42 degrees Celsius. Even though it looks quiet it is actually hard to stay there as the wind blows very hard!","date":"2016-10-02 00:00:00 +0200","location":"Badwater Basin, Death Valley, USA"},{"latitude":36.2460841,"longitude":-116.8185076,"title":"I'm not sure","image":"1475546257.jpg","caption":"Do I even like desert?","date":"2016-10-02 00:00:00 +0200","location":"Badwater Basin, Death Valley, USA"},{"latitude":36.5322649,"longitude":-116.9325408,"title":"Road runner","image":"1475546324.jpg","caption":"By the way we've seen a road runner but no coyote :(","date":"2016-10-02 00:00:00 +0200","location":"Death Valley, USA"},{"latitude":36.4200667,"longitude":-116.8122303,"title":"Zabriskie Point","image":"1475546480.jpg","caption":"This deathly silent and still land is the result of often violent actions of water and earthquakes. The black layer is lava and many different minerals are around such as borax, gypsum and calcite.","date":"2016-10-02 00:00:00 +0200","location":"Zabriskie Point, Death Valley, USA"},{"latitude":36.4200667,"longitude":-116.8122303,"title":"Just chillin'","image":"1475546704.jpg","caption":"Don't stay too long there without water! At every view point signs were warning visitors to bring at least a gallon of water with them where ever they go. It is not called the Death Valley for nothing.","date":"2016-10-02 00:00:00 +0200","location":"Zabriskie Point, Death Valley, USA"},{"latitude":36.5322649,"longitude":-116.9325408,"title":"Sandstorm!","image":"1475546830.jpg","caption":"On our way out of the Death Valley we had to drive throughout a real sandstorm. At one point we couldn't see anything anymore, but we kept driving and reach the other side without a scratch. ouf!","date":"2016-10-02 00:00:00 +0200","location":"Death Valley, USA"},{"latitude":37.7749295,"longitude":-122.4194155,"title":"City Hall","image":"1475547411.jpg","caption":"This is the city hall of San Francisco. What a pleasure to find such european like building so far West!","date":"2016-10-03 00:00:00 +0200","location":"San Francisco, USA"},{"latitude":37.7749295,"longitude":-122.4194155,"title":"Market Day","image":"1475547558.jpg","caption":"Random people at a market in front of the City Hall.","date":"2016-10-03 00:00:00 +0200","location":"San Francisco, USA"},{"latitude":37.7749295,"longitude":-122.4194155,"title":"Conflicted City","image":"1475547608.jpg","caption":"The city of San Francisco has a huge conflict of social classes. First, there is all those rich people working in the area. Second, the more modest people that struggle to survive in a city where accomodations became very very expensive. And finally a lot of homeless people staying around as the city helps them in different ways. But this conflict also makes the beauty and complexity of San Francisco!","date":"2016-10-03 00:00:00 +0200","location":"San Francisco, USA"},{"latitude":37.7982799,"longitude":-122.3778182,"title":"Treasure Island","image":"1475548364.jpg","caption":"As San Francisco is surrounded by water, such big bridges are required to get around. That one is the Bay Bridge that connects San Francisco Downtown to Treasure Island and then Oakland.","date":"2016-10-03 00:00:00 +0200","location":"Bay Bridge, San Francisco, USA"},{"latitude":37.7982799,"longitude":-122.3778182,"title":"Bay Bridge","image":"1475548399.jpg","caption":"Panorama of the Bay Bridge that links Treasure Island and SF Downtown.","date":"2016-10-03 00:00:00 +0200","location":"Bay Bridge, San Francisco, USA"},{"latitude":37.7749295,"longitude":-122.4194155,"title":"Painted Ladies","image":"1475548600.jpg","caption":"Those very expensive houses (about 2 million dollars each) are also very colorful and not that heigh. The average is about 2 floors per house.","date":"2016-10-03 00:00:00 +0200","location":"San Francisco, USA"},{"latitude":37.8199286,"longitude":-122.4782551,"title":"Golden Gate Bridge","image":"1475548678.jpg","caption":"Picture of the Golden Gate Bridge from the bay at San Francisco.","date":"2016-10-03 00:00:00 +0200","location":"Golden Gate Bridge, San Francisco, USA"},{"latitude":37.8199286,"longitude":-122.4782551,"title":"View point","image":"1475548747.jpg","caption":"That bridge is also sadly known to be the one with most commited suicide in the United States. In the background of the picture, the city of San Francisco.","date":"2016-10-03 00:00:00 +0200","location":"Golden Gate Bridge, San Francisco, USA"},{"latitude":37.8199286,"longitude":-122.4782551,"title":"Me again!","image":"1475548857.jpg","caption":"Mom, I'm fine.","date":"2016-10-03 00:00:00 +0200","location":"Golden Gate Bridge, San Francisco, USA"},{"latitude":6.2186342,"longitude":-75.586477,"title":"Airport in Medellin!","image":"1477150943.jpg","caption":"On my first day in Colombia, I arrived at the Medellín airport. This was my first view of the city.","date":"2016-10-04 00:00:00 +0200","location":"Aeropuerto Olaya Herrera, Medellín, Colombia"},{"latitude":6.2019896,"longitude":-75.5684254,"title":"Cuteness","image":"1477151286.jpg","caption":"For a reason still unknown in front of many residences people built such small and cute things, most likely for the kids living around.","date":"2016-10-04 00:00:00 +0200","location":"El Poblado, Medellín, Colombia"},{"latitude":6.2019896,"longitude":-75.5684254,"title":"Colors","image":"1477151516.jpg","caption":"Between big tall residential buildings it is still possible to find small house with lots of vivid colors. That one was a primary school or a nursery.","date":"2016-10-05 00:00:00 +0200","location":"El Poblado, Medellín, Colombia"},{"latitude":6.2891079,"longitude":-75.5093481,"title":"Parque Arví","image":"1477151911.jpg","caption":"Few days after my arrival, I went on a BBQ/pic-nic in the Parque Arví. It is a national park around Medellin. The vegetation is very dense and it is possible to find small water stream like that one.","date":"2016-10-09 00:00:00 +0200","location":"Parque Arví, Antioquia"},{"latitude":6.2891079,"longitude":-75.5093481,"title":"Roots","image":"1477152041.jpg","caption":"Photo taken in the Parque Arví of a path full with wooden roots.","date":"2016-10-09 00:00:00 +0200","location":"Parque Arví, Antioquia"},{"latitude":6.2891079,"longitude":-75.5093481,"title":"Nena!","image":"1477152191.jpg","caption":"This lovely woman helped us to get our fire ready for the BBQ but also cooked some of our food with her equipment. She did help us a lot! Most colombian people usually are super friendly!","date":"2016-10-09 00:00:00 +0200","location":"Parque Arví, Antioquia"},{"latitude":6.2891079,"longitude":-75.5093481,"title":"I tell you sir!","image":"1477152342.jpg","caption":"My empanadas are the best!","date":"2016-10-09 00:00:00 +0200","location":"Parque Arví, Antioquia"},{"latitude":7.1986064,"longitude":-75.3412179,"title":"Antioquia landscape","image":"1477152553.jpg","caption":"On our way to Belmira we stopped at a small coffee shop to have a quick breakfast. That was the view from it. The country side around Medellin is very green, lots of mountains that look like hills but which are still at 2000m high!","date":"2016-10-16 00:00:00 +0200","location":"Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Iglesa de Belmira","image":"1477366631.jpg","caption":"This church stands at the center of town. It is extremely pretty and very big for such ridiculously small village.","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"City Center","image":"1477366789.jpg","caption":"This is the main place of the village of Belmira. The bus starts from there to go to Medellin. We ate a Bandeja Paisa there only for 3€, and it was so good!","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Guarding Dog","image":"1477366973.jpg","caption":"On our way out of the village this dog could not stop barking to those tourists passing by :)","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"View Point","image":"1477367387.jpg","caption":"This was the usual view of this hike. Fancy uh?","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Leading the hike","image":"1477367695.jpg","caption":"Our hike to top took us 4h. On the picture, at the first position the guide who led us to the top, behind the crew I was with that day. With the big backpack on me the trek was hard but worth it! I met bunch of friends and saw crazy things!","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Between mountains","image":"1477368067.jpg","caption":"A small field between two mountains.","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Welcome to the Jungle","image":"1477368098.jpg","caption":"Well this was not a real jungle... just a dense forest :)","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"That's a bridge","image":"1477368506.jpg","caption":"Whenever there was a small river or a water stream, people built a bridge as big and gorgeous as this one! jajaja (laugh in spanish)","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Camilla","image":"1477368576.jpg","caption":"This very shy girl got my attention for a very obvious reason. She was visiting her uncle living remotely up in the mountains. In the beginning she did not want to let me take a picture of her, but her sister pushed her.","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Typical Photo Pose","image":"1477368838.jpg","caption":"Surrounded by forest... Nothing could have been better!","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Five stars hotel","image":"1477605981.jpg","caption":"At the end of the day we arrived at the top of the mountain where this cute wooden house was waiting for us. Inside, no electricty, no shower, no warm water either, just cold not-so-drinkable rain water. The night was very cold but quite funny as 21 persons slept inside it that night. We basically played Tetris with the matress :D","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.606241,"longitude":-75.666528,"title":"Me and my bro","image":"1477606451.jpg","caption":"Cedric and I chillin' around.","date":"2016-10-16 00:00:00 +0200","location":"Belmira, Antioquia, Colombia"},{"latitude":6.72535,"longitude":-75.69528,"title":"Frailejones","image":"1477607101.jpg","caption":"Those weird plants or trees are a speciality of the Páramo en Colombia. They do look strange but are very cute all together.","date":"2016-10-17 00:00:00 +0200","location":"Páramo de Belmira, Colombia"},{"latitude":6.72535,"longitude":-75.69528,"title":"Morning view","image":"1477607296.jpg","caption":"The view in the morning from the wooden house.","date":"2016-10-17 00:00:00 +0200","location":"Páramo de Belmira, Colombia"},{"latitude":6.72535,"longitude":-75.69528,"title":"Frozen roots","image":"1477607324.jpg","caption":"This beautiful thing is a set of frozen roots or at least super wet due to the present humidity in the cave. The bats around must love it more than we do!","date":"2016-10-17 00:00:00 +0200","location":"Páramo de Belmira, Colombia"},{"latitude":6.72535,"longitude":-75.69528,"title":"Gold Mine","image":"1477607621.jpg","caption":"This is the exit of a gold mine in Colombia. We have been there with a guide to see how does it look like. We did see some small gold 'stream'. We also woke up few bats on our way haha!","date":"2016-10-17 00:00:00 +0200","location":"Páramo de Belmira, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Street Art","image":"1479656342.jpg","caption":"The Street Art is also very present in Cali. It is less crazy and explicit as it could be in Bogota but it still does fit very well in the city.","date":"2016-11-03 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Palm Trees","image":"1478297082.jpg","caption":"In one of the many places in the city center of Cali, those big palm trees are the main vegetation around.","date":"2016-11-03 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Wall painting","image":"1478297162.jpg","caption":"In Cali it is extremely common to see houses or buildings with the walls painted with one or two solid colors. At the same time many ones have nice illustrations which are either abstract or very realistic.","date":"2016-11-03 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.4513378,"longitude":-76.543,"title":"Cats!!","image":"1478297763.jpg","caption":"There is a small park in the city with many sculptures of cats and information about them. Did you know that the Holy Bible does not  talk about any cat at all?","date":"2016-11-03 00:00:00 +0100","location":"El Gato Del Rio, Cali, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Beetle","image":"1478298291.jpg","caption":"That old car is very nice but, in general in Colombia most cars are not that old and not really new either. Which of course does not help for the pollution.","date":"2016-11-03 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.447559,"longitude":-76.5416796,"title":"Iglesia de San Antonio","image":"1478298737.jpg","caption":"At the top of a small hill that cute church stands alone. The view from the entrance of the city is very nice. I couldn't get in as it was closed.","date":"2016-11-03 00:00:00 +0100","location":"San Antonio Church, Cali, Colombia"},{"latitude":3.4359152,"longitude":-76.5648552,"title":"Christo Rey Statue","image":"1478299048.jpg","caption":"This 26 meters high statue might look like the one in Brazil but it isn't. With my friend Sophie we tried to reach it by walking, but after more than an hour and not even half the way done, we found a crazy but funny taxi driver to help us out!","date":"2016-11-03 00:00:00 +0100","location":"Christo Rey, Cali, Colombia"},{"latitude":3.4359152,"longitude":-76.5648552,"title":"View point","image":"1478299398.jpg","caption":"View from the Christo Rey of the city. Main difference with what I have seen so far in Colombia? It is so flat! The city is not built in the mountains but next to them.","date":"2016-11-03 00:00:00 +0100","location":"Christo Rey, Cali, Colombia"},{"latitude":3.4359152,"longitude":-76.5648552,"title":"Colombian Mountains","image":"1478299644.jpg","caption":"On the other side of the Christo Rey statue, the view offers a beautiful landscape of the country side with small houses here and there, forests and hills.","date":"2016-11-03 00:00:00 +0100","location":"Christo Rey, Cali, Colombia"},{"latitude":3.84032,"longitude":-76.89804,"title":"Motobike train!","image":"1479656788.jpg","caption":"Close to the city of Buenaventura stands a small village called San Cipriano. It is made and occupy by black people (basically former slaves). It is lost in the jungle and the only way to reach it is to use a wooden platform with benches pushed by a motobike on a train track.","date":"2016-11-04 00:00:00 +0100","location":"San Cipriano, Colombia"},{"latitude":3.84032,"longitude":-76.89804,"title":"Train Track","image":"1479657158.jpg","caption":"Those are the train tracks used by the motobikes to transport people and goods to the town of San Cipriano.","date":"2016-11-04 00:00:00 +0100","location":"San Cipriano, Colombia"},{"latitude":3.84032,"longitude":-76.89804,"title":"Waterfall","image":"1479657983.jpg","caption":"There is in the National Park of San Cipriano many hidden waterfalls. A local guided us to that one which was about 10 meters high. I went swimming there it was awesome!!","date":"2016-11-04 00:00:00 +0100","location":"San Cipriano, Colombia"},{"latitude":3.84032,"longitude":-76.89804,"title":"Massage included","image":"1479658259.jpg","caption":"That very small waterfall felt more like a spa as the water felt like a massage on my back!","date":"2016-11-04 00:00:00 +0100","location":"San Cipriano, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Market Day!","image":"1479658366.jpg","caption":"We went on a market to discover the local products and we have been so surprised by the quantity and quality of all those different exotic fruits and vegetables! The colors, the forms, the different tastes, all of it was so cool and new for me!","date":"2016-11-05 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Indigenous Grafiti","image":"1479658955.jpg","caption":"Face of an indigenous man on a wall.","date":"2016-11-05 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":3.4516467,"longitude":-76.5319854,"title":"Good luck!","image":"1479659069.jpg","caption":"Those licors or perfumes are used by the locals while bathing. Each of them has a different purpose like finding love, get a good job, be more attractive, fight desespair, be better in bed, etc.","date":"2016-11-05 00:00:00 +0100","location":"Cali, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Mountains","image":"1479659442.jpg","caption":"This picture shows the mountains around Bogota with clouds and nice lights.","date":"2016-11-07 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Grafiti Tour!","image":"1479659785.jpg","caption":"One of the main attraction in Bogota is the Grafiti Tour. The guide explained the story of the city through the different street arts around the city. This very one tag 'meuh' has been done by a french man that I met few days later!!","date":"2016-11-08 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Humans","image":"1479660071.jpg","caption":"That grafiti represents the different states of the human being.","date":"2016-11-08 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"History made","image":"1479660101.jpg","caption":"Even though the quality of that street art is incredible, what is more important is the story behind and what it represents. The pfaces painted there where once people killed or abused by the different wars or soldiers over the last years. The internal conflicts in Colombia deeply touched the innocent people living in the country.","date":"2016-11-08 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Cats","image":"1479660598.jpg","caption":"If you look closely you can see that the street lights and traffic signs are integrated into the grafiti.","date":"2016-11-08 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.597014,"longitude":-74.0728759,"title":"La Candelaria","image":"1479661183.jpg","caption":"The old district of Bogota is called La Candelaria and the architecture of the buildings has a lot of european influences. The streets are small but beautiful. We walked there for few hours during the walking tour. It was raining cats and dogs!","date":"2016-11-08 00:00:00 +0100","location":"Candelaria, Bogota, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Sunset","image":"1479763251.jpg","caption":"Picture of a sunset over the mountains surrounding the city of Medellin.","date":"2016-11-09 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Pueblito Paisa","image":"1479763311.jpg","caption":"At the top of a small hill in Medellin, there is a very small village that preserves the style of the old Paisa region. The few houses are colored in white and other colors. The church is very small and inside, the dimension of the windows are written on the walls!","date":"2016-11-09 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Medellin View Point","image":"1479763996.jpg","caption":"The big city of Medellin covers the entire valley and the mountains around.","date":"2016-11-09 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Street Art","image":"1479764253.jpg","caption":"The street art scene in Medellin is way less omnipresent than it is in Bogota. Though it is possible to find very nice spots around.","date":"2016-11-09 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"El Gato","image":"1479764452.jpg","caption":"Sculpture of a cat made by Fernando Botero. The most famous artist coming from this city. He also has a part of a museum dedicated to his work. His speciality is to represent something or someone in a very big and fat way but with a part disproportionally small.","date":"2016-11-09 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Guatape Guatape","image":"1479765952.jpg","caption":"Guys! Put colors on your house, it looks awesome!","date":"2016-11-12 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Nothing changed","image":"1479766089.jpg","caption":"I'm still fine mom!","date":"2016-11-12 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.223611,"longitude":-75.178333,"title":"El Peñon","image":"1479766315.jpg","caption":"To get up to this view point we had to climb about 740 steps built on a massive rock. Once at the top, it started to rain like crazy. Nonetheless we stayed there, took our shower but enjoyed taking pictures without tourists on them! Except for that very one chinese girl :D","date":"2016-11-12 00:00:00 +0100","location":"El Peñon, Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Colombien Streets","image":"1479766748.jpg","caption":"This kind of beautiful streets are very common in Colombia but only in the small town where people have money. Otherwise it is more likely to find 2 colors houses.","date":"2016-11-12 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Mysterious French Artist","image":"1480444004.jpg","caption":"The artist behind the 'meuh' grafiti in Bogota :)","date":"2016-11-12 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"Trees in the shadow","image":"1480443470.jpg","caption":"Two Wax Palm trees in the darkness.","date":"2016-11-13 00:00:00 +0100","location":"Cocora Valley, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"Does size matter?","image":"1480443126.jpg","caption":"So what's wrong here? Are the trees gigantic? Are the cows super tiny? Why is that dude hugging a tree? :)","date":"2016-11-13 00:00:00 +0100","location":"Cocora Valley, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"Giant palm trees","image":"1480442771.jpg","caption":"After a 4 hours trek we finally arrived at the palm trees. In this valley there are the tallest 'Wax Palm' trees in the world. They could reach 50 meters high!","date":"2016-11-13 00:00:00 +0100","location":"Cocora Valley, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"View point","image":"1480442969.jpg","caption":"While trekking that mountain we could see the palm trees from the far distance.","date":"2016-11-13 00:00:00 +0100","location":"Cocora Valley, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"Indiana Jones","image":"1480443604.jpg","caption":"On our way to see some giant palm trees, we had to cross many wooden bridges like that one. I couldn't help but keep jumping like a kid on every single bridge, just to see how solid they were hahaha!","date":"2016-11-13 00:00:00 +0100","location":"Cocora Valley, Colombia"},{"latitude":4.637376,"longitude":-75.570777,"title":"Coffe beans","image":"1480445105.jpg","caption":"I attended a coffee tour in a biological farm in Colombia. They explained us the whole concept about farming those coffee beans. The different plants and trees they use to control the quality of the coffee. For example orange trees to adjust the acidity of the beans and pineapple trees to distract the bugs from the coffee beans.","date":"2016-11-14 00:00:00 +0100","location":"Salento, Quindio, Colombia"},{"latitude":4.637376,"longitude":-75.570777,"title":"Cooked Coffee Beans","image":"1480445589.jpg","caption":"After a long preparation those are the coffee beans one could buy from the farm. This one is from 'la finca Las Brisas'.","date":"2016-11-14 00:00:00 +0100","location":"Salento, Quindio, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Famous Metro Cable","image":"1480446315.jpg","caption":"Medellin has a very exceptional thing for Colombia and South America in general, a subway. Even better, that subway is connected to the metro cable that goes above the different 'communas' and unsafe districts. The one on the picture reaches a National Park around the city.","date":"2016-11-15 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Communas","image":"1480446461.jpg","caption":"This picture shows one district of the city which might be fine during the day but rather unsecure at night.","date":"2016-11-15 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.2708781,"longitude":-75.5641168,"title":"Love is in the air","image":"1480446751.jpg","caption":"Peaceful path through the trees with two strangers kissing each other.","date":"2016-11-15 00:00:00 +0100","location":"Jardín Botánico, Medellin, Colombia"},{"latitude
