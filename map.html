---
layout: default
---

<!-- Load specific CSS files -->
<link rel="stylesheet" type="text/css" href="{{ site.url }}/css/maps.css" />

<!-- Load grid javascript files -->
<script src="{{ site.url }}/js/moment.min.js"></script>

<!-- Add google maps element -->
<div class="active_googlemaps" >
	{% google_map src="_posts" width="100%" height="100%" zoom="4.5" no_cluster %}
</div>

<!-- Add header element -->
<div class="header_container">
	<header class="clearfix">
		<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
		<nav>
			<a href="https://www.facebook.com/delord.kevin" class="fa fa-facebook fa-lg"></a>
			<a href="{{ site.url }}" class="fa fa-th-large fa-lg"></a>
		</nav>
	</header>
</div>
