":6.2708781,"longitude":-75.5641168,"title":"Botanical Garden","image":"1480446846.jpg","caption":"The botanical garden of Medellin has more than 1,000 living species and 4,500 flowers. I of course did no see nor recognise them all, actually not even a few, but it was nice to chill in there!","date":"2016-11-15 00:00:00 +0100","location":"Jardín Botánico, Medellin, Colombia"},{"latitude":6.2708781,"longitude":-75.5641168,"title":"Iguana","image":"1480447017.jpg","caption":"This is the first iguana I ever saw in my life! What a nice lazy little dragon haha!","date":"2016-11-15 00:00:00 +0100","location":"Jardín Botánico, Medellin, Colombia"},{"latitude":6.2708781,"longitude":-75.5641168,"title":"Butterfly","image":"1480447116.jpg","caption":"This little could reach 10cm wide when opened. To be honest it wasn't very confortable to be in a 'cage' with so many butterflies flying around all the time.","date":"2016-11-15 00:00:00 +0100","location":"Jardín Botánico, Medellin, Colombia"},{"latitude":6.2523907,"longitude":-75.5689108,"title":"Squares","image":"1480511051.jpg","caption":"I have no story about that paint, but it just bugged me so much I had to take a picture of it.","date":"2016-11-15 00:00:00 +0100","location":"Museum of Antioquia, Medellin, Colombia"},{"latitude":6.2523907,"longitude":-75.5689108,"title":"French Royalties","image":"1480511111.jpg","caption":"Fernando Botero is a famous artist and sculptor from Medellin. His style depicts persons and objects in large and exaggerated volume. In this picture, Botero painted Louis XIV and Marie-Antoinette visiting Medellin.","date":"2016-11-15 00:00:00 +0100","location":"Museum of Antioquia, Medellin, Colombia"},{"latitude":6.2523907,"longitude":-75.5689108,"title":"Frio Cold","image":"1480511618.jpg","caption":"Artwork created by Polibio Diaz called 'Frio Cold', 2007 - 2008.","date":"2016-11-15 00:00:00 +0100","location":"Museum of Antioquia, Medellin, Colombia"},{"latitude":10.4365079,"longitude":-75.5362411,"title":"Work in progress","image":"1480512237.jpg","caption":"I swear I am working on that tan. I will get brown... one day.","date":"2016-11-17 00:00:00 +0100","location":"Playa Blanca, Cartagena, Colombia"},{"latitude":10.3910485,"longitude":-75.4794257,"title":"Sunset in Cartagena","image":"1480512373.jpg","caption":"The city of Cartagena was very important due to its massive harbor. The historical city center has a lot of hispanic influences and is very colorful. But the outside part is very very poor and stinks so much. The inequality is very strong between the rich tourists and the poor locals there.","date":"2016-11-17 00:00:00 +0100","location":"Cartagena, Colombia"},{"latitude":10.3910485,"longitude":-75.4794257,"title":"Streets of Cartagena","image":"1480512847.jpg","caption":"Here you go with a picture of the streets in the historical center of Cartagena. Every house is painted in a specific color, has balconies and nice street lights :)","date":"2016-11-18 00:00:00 +0100","location":"Cartagena, Colombia"},{"latitude":9.7640494,"longitude":-75.6409151,"title":"Rincon!","image":"1480513424.jpg","caption":"After a long day crossing the country with a taxi, then a very cold bus, and then another taxi who scammed us so hard we finally arrived at Rincon. The hostel was directly on the beach, under the coconut trees. The water was simply perfect to bath and swimm. With Sophie, Logan and Roxy, we also made our own Piña Colada! :D","date":"2016-11-19 00:00:00 +0100","location":"Rincon Del Mar, Colombia"},{"latitude":9.7640494,"longitude":-75.6409151,"title":"Sunset in Rincon","image":"1480513667.jpg","caption":"That day we went for a walk on the beach. After few hours on our way back we could see that gorgeous sunset.","date":"2016-11-20 00:00:00 +0100","location":"Rincon Del Mar, Colombia"},{"latitude":9.7938889,"longitude":-75.8430556,"title":"Paradise","image":"1480513808.jpg","caption":"We spend a day on a boat going from Rincon Del Mar to different islands in the Caribbean Sea. On that island the water was still, no wave and extremely clear. One could swimm around with nice fishes while drinking some Cocoloco !","date":"2016-11-21 00:00:00 +0100","location":"Isla Tintipan, Colombia"},{"latitude":9.7938889,"longitude":-75.8430556,"title":"Wanna chill?","image":"1480514427.jpg","caption":"I'm pretty sure you would like to be there too? Well I couldn't as this was a private property.","date":"2016-11-21 00:00:00 +0100","location":"Isla Tintipan, Colombia"},{"latitude":9.7640494,"longitude":-75.6409151,"title":"Fishing boats","image":"1480514503.jpg","caption":"The main food in this region is the sea and the fishes people manage to get from it. Serve that with rice and some cooked bananas and you have a local meal. Very tasty but... you know... always the same.","date":"2016-11-21 00:00:00 +0100","location":"Rincon Del Mar, Colombia"},{"latitude":9.7640494,"longitude":-75.6409151,"title":"Another crazy sunset","image":"1480514626.jpg","caption":"Photo by Sophie De Sousa.","date":"2016-11-21 00:00:00 +0100","location":"Rincon Del Mar, Colombia"},{"latitude":9.7640494,"longitude":-75.6409151,"title":"Nice shot!","image":"1480514666.jpg","caption":"This is definitely my new wallpaper, great photo made by Sophie De Sousa :)","date":"2016-11-21 00:00:00 +0100","location":"Rincon Del Mar, Colombia"},{"latitude":11.2403547,"longitude":-74.2110227,"title":"Santa Marta","image":"1480514775.jpg","caption":"The city of Santa Marta is touristy but not as much as Cartagena. The temperature is also less hot and oppressive. This city is also known to be the party city of the north coast. There is a lot of small squares, very good restaurant, nice bars and clubs! I really enjoyed this town! I played Jenga drunk in a bar ;)","date":"2016-11-23 00:00:00 +0100","location":"Santa Marta, Colombia"},{"latitude":12.195475,"longitude":-72.147218,"title":"Cabo De La Vela","image":"1480515077.jpg","caption":"We had to stay in this fishing village for a night on our way to the Punta Gallinas. This town is very small and has nothing to offer except nice sunsets, usual fish meals and hammocks.","date":"2016-11-24 00:00:00 +0100","location":"Cabo de la Vela, Colombia"},{"latitude":12.195475,"longitude":-72.147218,"title":"I do love sunsets.","image":"1480515293.jpg","caption":"The one good thing about Cabo de la Vela? This sunset :)","date":"2016-11-24 00:00:00 +0100","location":"Cabo de la Vela, Colombia"},{"latitude":12.4577778,"longitude":-71.6680556,"title":"Faro Punta Gallinas","image":"1480515394.jpg","caption":"I have been to the northen point of South America. It is called the Punta Gallinas. There is nothing there except an iron light tower, a small house and a rocky beach.","date":"2016-11-25 00:00:00 +0100","location":"Punta Gallinas, Colombia"},{"latitude":12.4577778,"longitude":-71.6680556,"title":"Light tower","image":"1480515703.jpg","caption":"View from the inside of the light tower at the Punta Gallinas. It is just a metallic structure! Nothing really fancy haha :p","date":"2016-11-25 00:00:00 +0100","location":"Punta Gallinas, Colombia"},{"latitude":12.4577778,"longitude":-71.6680556,"title":"Make a wish","image":"1480515772.jpg","caption":"The legend says that if you build such rocky thing on the beach at the Punta Gallinas you will be granted one wish; and so did I. :D","date":"2016-11-25 00:00:00 +0100","location":"Punta Gallinas, Colombia"},{"latitude":11.2723445,"longitude":-73.8459336,"title":"Dream Hostel","image":"1480516035.jpg","caption":"Awesome hostel with great food (including real bread OH MY GOD!), nice beds with mosquito nets and, even better, big waves! I did surf for 2 days there :)","date":"2016-11-28 00:00:00 +0100","location":"Costeño Beach, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Last sunset","image":"1483236443.jpg","caption":"That was my last sunset in Medellin before I left the country to Mexico. On that afternoon, we had a BBQ on a rooftop with Cedric, Lita, Roxy and Logan <3","date":"2016-12-11 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":19.4848572,"longitude":-99.1178616,"title":"Basilica de Guadalupe","image":"1483236551.jpg","caption":"Main entrance of the Basilica de Guadalupe. I went there during a pelerinage, and there was literally people sleeping (in the cold) everywhere. Their faith is very impressive.","date":"2016-12-12 00:00:00 +0100","location":"Basilica de Guadalupe, Mexico City, Mexico"},{"latitude":19.4326077,"longitude":-99.133208,"title":"Main square","image":"1483236851.jpg","caption":"On the main square of Mexico City stand 2 churches and the gouvernment houses. On Christmas time, a huge tree magically grows in its center! ;)","date":"2016-12-12 00:00:00 +0100","location":"Mexico City, Mexico"},{"latitude":16.9058643,"longitude":-96.2603236,"title":"Oh my cactus","image":"1483237411.jpg","caption":"Awesome picture of a cactus in Mexico. It was maybe 3 meters high and those needles about 5cm long!","date":"2016-12-13 00:00:00 +0100","location":"San Lorenzo Albarradas, Oaxaca, Mexico"},{"latitude":16.9058643,"longitude":-96.2603236,"title":"San Lorenzo Albarradas","image":"1483237732.jpg","caption":"Main building of that small town. Very pretty but I am not very sure what it actually was... Nonetheless, those vivid colors are awesome! Why don't we do that in Europe?","date":"2016-12-13 00:00:00 +0100","location":"San Lorenzo Albarradas, Oaxaca, Mexico"},{"latitude":16.9058643,"longitude":-96.2603236,"title":"An alley like that...","image":"1483237903.jpg","caption":"... must be the entrance of a cimetery. Of course!","date":"2016-12-13 00:00:00 +0100","location":"San Lorenzo Albarradas, Oaxaca, Mexico"},{"latitude":16.9058643,"longitude":-96.2603236,"title":"Mexican Landscape","image":"1483238047.jpg","caption":"Is this how you would picture mexico in your brain? A large valley, a bit desertic, few cactus? Because I did before coming here, and gosh it was worth it!","date":"2016-12-13 00:00:00 +0100","location":"San Lorenzo Albarradas, Oaxaca, Mexico"},{"latitude":16.9058643,"longitude":-96.2603236,"title":"Big one uh?","image":"1483238204.jpg","caption":"Mom, mexico is awesome.","date":"2016-12-13 00:00:00 +0100","location":"San Lorenzo Albarradas, Oaxaca, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Perfection","image":"1483238481.jpg","caption":"I believe this is the most perfect shot I have ever done so far in my life.","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Water on rocks 1","image":"1483238698.jpg","caption":"Clear and cold water on the rocks. The natural visual effects are impressive. Nature is beautiful.","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Water on rocks 2","image":"1483238853.jpg","caption":"My feet for scale!","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Water on rocks 3","image":"1483238881.jpg","caption":"Different colors, same spot.","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Just chilling","image":"1483239128.jpg","caption":"Even though the water was a bit cold, it was actually awesome to bath in one of the most beautiful natural pool in the world surrounded by nature :D","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Walking on the edge","image":"1483239664.jpg","caption":"I also like to live dangerously ;p","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Natural pool","image":"1483239833.jpg","caption":"The color of the water of that pool was dark green. It was also forbidden to swimm in there, don't know why. I wish I could have, look at the view !!","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Hierve el Agua","image":"1483239908.jpg","caption":"Hierve el Agua is a set of natural rock formations that looks like dryed out waterfalls.","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":16.865738,"longitude":-96.2760358,"title":"Working on that tan!","image":"1483239968.jpg","caption":"Sneaky photo taken by Ramiro, also known as El Chapo.","date":"2016-12-13 00:00:00 +0100","location":"Hierve el Agua, Mexico"},{"latitude":17.0447413,"longitude":-96.6330819,"title":"Largest tree of the world!","image":"1483240042.jpg","caption":"That tree has a diameter of 14 meters and is more than 2000 years old!","date":"2016-12-13 00:00:00 +0100","location":"Santa María del Tule, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Aztec Calendar","image":"1483831892.jpg","caption":"There are actually multiple aztec calendars. That one is called 'tonalpohualli' and in order to know what day is today you actually need 2 wheels with numbers and other symbols!","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Mexican Street","image":"1483832234.jpg","caption":"For what I have seen, this is a typical Mexican street. One or max two floors buildings, lots a colors, flowers and of course a piñata ;)","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.0656987,"longitude":-96.7232421,"title":"Santo Domingo de Guzmán","image":"1483832678.jpg","caption":"This church and former monastery has an incredible ceiling with many details made out of gold. The rest of the complex is now a museum about the Aztec culture.","date":"2016-12-14 00:00:00 +0100","location":"Templo de Santo Domingo, Oaxaca Ciudad, Mexico"},{"latitude":17.0656987,"longitude":-96.7232421,"title":"So much gold!","image":"1483833392.jpg","caption":"Picture showing the ceiling inside the monastery of Santo Domingo de Guzmán. There is gold literally everywhere !!","date":"2016-12-14 00:00:00 +0100","location":"Templo de Santo Domingo, Oaxaca Ciudad, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Mexico...","image":"1483833502.jpg","caption":"... being Mexico :3","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Funerary Urn","image":"1483834473.jpg","caption":"The Aztecs used this kind of sculpture as funerary urn. The figure depicts characteristics of the deceased.","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Skull","image":"1483835442.jpg","caption":"This skull has been discovered within a Mixtecs tomb for one of their kings and his sacrified servants.","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.0594169,"longitude":-96.7216219,"title":"Maguey!","image":"1483835773.jpg","caption":"This plant, also known as aguave, is the main ingredient for the Tequila and Mezcal alcohols!","date":"2016-12-14 00:00:00 +0100","location":"Oaxaca Ciudad, Mexico"},{"latitude":17.1188888,"longitude":-96.4525,"title":"On my way","image":"1484517505.jpg","caption":"After a long day driving through Mexico we were lucky to get that stunning sunset. That night we slept in a Cabaña lost in the woods. Awesome place but sooooo cold haha!","date":"2016-12-15 00:00:00 +0100","location":"Cuajimoloyas, Oaxaca, Mexico"},{"latitude":17.1188888,"longitude":-96.4525,"title":"Zipline!","image":"1484526062.jpg","caption":"That zipline is the longest one in Mexico, about a 1 kilometer long! Even though the weather was very bad it was actually fun to do :)","date":"2016-12-15 00:00:00 +0100","location":"Cuajimoloyas, Oaxaca, Mexico"},{"latitude":16.1697112,"longitude":-96.50249,"title":"San José","image":"1484526636.jpg","caption":"San José del Pacifico is a very small town in the montains between Oaxaca and Puerto Escondido. It is famous for the hikes around and the 'hongos' ;)","date":"2016-12-16 00:00:00 +0100","location":"San José del Pacifico, Mexico"},{"latitude":15.8719795,"longitude":-97.0767365,"title":"Puerto Escondido","image":"1484526841.jpg","caption":"Puerto Escondido is a magical town on the Pacific coast of Mexico. I had the chance to stay there for a week, enjoyed a perfect sunset like this one every single night!","date":"2016-12-19 00:00:00 +0100","location":"Puerto Escondido, Mexico"},{"latitude":15.8719795,"longitude":-97.0767365,"title":"Looks like Greece right?","image":"1484526938.jpg","caption":"El mirador in Puerto! The view over the ocean there is simply stunning.","date":"2016-12-19 00:00:00 +0100","location":"Puerto Escondido, Mexico"},{"latitude":15.8719795,"longitude":-97.0767365,"title":"Harbor","image":"1484527070.jpg","caption":"View of the fishing boats in the little harbor of Puerto Escondido. The water is cristal clear and is perfect for snorkeling.","date":"2016-12-19 00:00:00 +0100","location":"Puerto Escondido, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Pueblo Magico","image":"1484527354.jpg","caption":"Mazunte is one of the Pueblo Magico of Mexico. That one is super cute and so hippie at the same time. Lots of party and yoga camps haha!","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Turtle","image":"1484527416.jpg","caption":"I don't know if you found Nemo but I found its turtle friend ^^","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Paradise Beach","image":"1484527719.jpg","caption":"What else would you need? Maybe a beer.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Natural barrier","image":"1484527917.jpg","caption":"On that crazy spot it was impossible to reach the ocean as water (with most likely crocodiles) was protecting it. The beach is also a natural reserve used by turtles to reproduce.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Swing","image":"1484528082.jpg","caption":"Just chilling here on that swing.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Blur effect","image":"1484528127.jpg","caption":"I love this blur effect on pictures. In the background horses wandering on the beach.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Palm trees","image":"1484528191.jpg","caption":"I am amazed by the look of those palm trees. I couldn't get closer as this area might be infected by... crocodiles. Easy :p","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Another one","image":"1484528494.jpg","caption":"I really have a thing with sunsets... I love them! Perfect moment of the day.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Go for it","image":"1484528542.jpg","caption":"Come on buddy, go for it! It's right in front of you! Reach that water, swim and survive!","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.6677291,"longitude":-96.5545185,"title":"Baby turtles","image":"1484529037.jpg","caption":"Do you know that only 5 percent of the baby turtles that reach the ocean actually survive? Life is so cruel with those poor creatures.","date":"2016-12-21 00:00:00 +0100","location":"Mazunte, Mexico"},{"latitude":15.8719795,"longitude":-97.0767365,"title":"Christmas Eve","image":"1484529203.jpg","caption":"I wasn't with my family that night, but there are worse ways of spending Christmas haha!","date":"2016-12-24 00:00:00 +0100","location":"Puerto Escondido, Mexico"},{"latitude":15.8719795,"longitude":-97.0767365,"title":"Santa Claus","image":"1484529256.jpg","caption":"It was a very long night...","date":"2016-12-25 00:00:00 +0100","location":"Puerto Escondido, Mexico"},{"latitude":16.7370359,"longitude":-92.6376186,"title":"San Cristobal","image":"1484529754.jpg","caption":"San Cristobal is the most famous city in Chiapas, a region of Mexico famous for its landscape, maya ruins and canyons. For some people it is the most 'mexican' town ever. I really enjoyed it but, god, it was so freezing over night!","date":"2016-12-28 00:00:00 +0100","location":"San Cristobal de las Casas, Mexico"},{"latitude":16.7370359,"longitude":-92.6376186,"title":"Townhall","image":"1484529987.jpg","caption":"Can you feel the hispanic influence from the conquistadors?","date":"2016-12-28 00:00:00 +0100","location":"San Cristobal de las Casas, Mexico"},{"latitude":16.7370359,"longitude":-92.6376186,"title":"Mexican Town for sure!","image":"1484530064.jpg","caption":"Most houses are painted like that in San Cristobal. The entire city is so colorful and pretty!","date":"2016-12-28 00:00:00 +0100","location":"San Cristobal de las Casas, Mexico"},{"latitude":16.1016382,"longitude":-91.676936,"title":"Deep one!","image":"1484751960.jpg","caption":"This small lake is one of the many on Montebello. About 50 lakes are naturally interconnected. The one on the picture is also about 150 meters deep!","date":"2016-12-29 00:00:00 +0100","location":"Lagunas de Montebello, Mexico"},{"latitude":16.1896628,"longitude":-92.2736767,"title":"Waterfall","image":"1484752557.jpg","caption":"On my way to the Waterfall El Chiflon I found this gem. Smaller but so pretty with this crazy lagoon at the bottom.","date":"2016-12-29 00:00:00 +0100","location":"Cascada El Chiflon, Mexico"},{"latitude":16.1896628,"longitude":-92.2736767,"title":"El Chiflon","image":"1484752734.jpg","caption":"That big ass waterfall is about 200m high and is the tallest one in Mexico. Very nice but way too many tourists around.","date":"2016-12-29 00:00:00 +0100","location":"Cascada El Chiflon, Mexico"},{"latitude":16.1016382,"longitude":-91.676936,"title":"Thailand","image":"1484752800.jpg","caption":"Somehow this is how I picture the water in Thailand or something, but it is 'sadly' just a lake in Mexico with bad weather :)","date":"2016-12-29 00:00:00 +0100","location":"Lagunas de Montebello, Mexico"},{"latitude":16.8377638,"longitude":-93.0820476,"title":"Crocooooo","image":"1484752930.jpg","caption":"Just a crocodile chilling on that rock. That one is a small one apparently. The guide said they could stay up to one week without moving. Crazy animals.","date":"2016-12-30 00:00:00 +0100","location":"Cañon del Sumidero, Mexico"},{"latitude":16.8377638,"longitude":-93.0820476,"title":"Cañon del Sumidero","image":"1484753481.jpg","caption":"Picture from the bottom of the Cañon. The highest cliffs are about 1000 meters high, very impressive!","date":"2016-12-30 00:00:00 +0100","location":"Cañon del Sumidero, Mexico"},{"latitude":16.8377638,"longitude":-93.0820476,"title":"Safety first","image":"1484753653.jpg","caption":"See mom, I even had a safety jacket :)","date":"2016-12-30 00:00:00 +0100","location":"Cañon del Sumidero, Mexico"},{"latitude":16.8377638,"longitude":-93.0820476,"title":"Arbol de Navidad","image":"1484753818.jpg","caption":"This is a waterfall that obviously looks like a Christmas Tree. Feliz Navidad a todos!","date":"2016-12-30 00:00:00 +0100","location":"Cañon del Sumidero, Mexico"},{"latitude":16.8377638,"longitude":-93.0820476,"title":"Pretty Cañon","image":"1484754441.jpg","caption":"I love this picture!!","date":"2016-12-30 00:00:00 +0100","location":"Cañon del Sumidero, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Perspective","image":"1484754729.jpg","caption":"Memorial inscription in Maya language.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Glyphs","image":"1484755056.jpg","caption":"These glyphs were part of an inscription which decorated a temple.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Pakal's Sarchophagus","image":"1484755204.jpg","caption":"The ruler of the city of Palenque K'inich Janahb' Pakal died on August 28, 683 A.D. He is pictured on that sarcophagus through a personification of K'awiil, the god of agriculture.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"In the jungle","image":"1484755731.jpg","caption":"The first ruins I ever saw!","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Holy moment","image":"1484755875.jpg","caption":"The sun is shining right on top of that 'house'. Those ruins used to be the residential area of the city of Palenque. It is now covered by vegetation as time passed.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Beautiful Temple","image":"1484756141.jpg","caption":"That temple is awesome! Smaller than the others but somehow, I just loved it! One of my favorite of that archaeological site. I also photoshopped people out of that picture haha :p","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Watch Tower","image":"1484756458.jpg","caption":"This watch tower is the only one found in the Mayan's culture. It is still unclear why they built it in the first place. it is also located at the center of the palace building of the city.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Much bigger temple","image":"1484756557.jpg","caption":"That temple is actually a tomb where the sarcophagus of the ruler Pakal has been found.","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":17.4847697,"longitude":-92.0458949,"title":"Mirador!","image":"1484756685.jpg","caption":"I climbed another temple to take that shot. Did you know that the stairs are very very steep? Easy to climb, hard to get down haha","date":"2017-01-01 00:00:00 +0100","location":"Zona Arqueológica, Palenque, Mexico"},{"latitude":15.6397021,"longitude":-91.9795897,"title":"Bienvenidos","image":"1484769792.jpg","caption":"Long ride from San Cristobal to the Atitlan lake, but jesus, Bienvenidos a Guatemala!","date":"2017-01-03 00:00:00 +0100","location":"La Mesilla, Guatemala"},{"latitude":14.6906713,"longitude":-91.2025207,"title":"One shot, two volcanoes","image":"1484771706.jpg","caption":"The lake Atitlán is surrounded by moutains and volcanoes. From left to right the volcanoes Tolimán and San Predo.","date":"2017-01-04 00:00:00 +0100","location":"Lake Atitlán, Guatemala"},{"latitude":14.6906713,"longitude":-91.2025207,"title":"It's a plane!","image":"1484771874.jpg","caption":"I might be wrong, but that bird might be an eagle or some kind of condor. They are very common in the area and fly over the mountains and river searching for food. Majestic!","date":"2017-01-04 00:00:00 +0100","location":"Lake Atitlán, Guatemala"},{"latitude":14.6906713,"longitude":-91.2025207,"title":"Sunset and volcano","image":"1484772048.jpg","caption":"Sunset behind the beautiful volcano of San Pedro.","date":"2017-01-05 00:00:00 +0100","location":"Lake Atitlán, Guatemala"},{"latitude":14.5585707,"longitude":-90.729523,"title":"Antigua","image":"1484772399.jpg","caption":"Antigua is a small city surrouded by volcanoes. It is famous due to its Spanish colonial buildings. The city is very pretty but so touristy, I don't see why people would actually stay there...","date":"2017-01-06 00:00:00 +0100","location":"Antigua, Guatemala"},{"latitude":14.5585707,"longitude":-90.729523,"title":"Antiguo Colegio de la Compañía de Jesús","image":"1484772751.jpg","caption":"This is one of the many religious building of the city that has collapsed during earthquakes but has not been restored over the years.","date":"2017-01-06 00:00:00 +0100","location":"Antigua, Guatemala"},{"latitude":14.3823075,"longitude":-90.6015071,"title":"Mordor all over again","image":"1484773059.jpg","caption":"This deadly landscape looks like Mordor but it is actually lava from the Pacaya volcano in the background.","date":"2017-01-07 00:00:00 +0100","location":"Volcano Pacaya, Guatemala"},{"latitude":14.3823075,"longitude":-90.6015071,"title":"Marshmallows","image":"1484776498.jpg","caption":"Even though the lava on the surface is 'cold' and on the solid state, the underground near the volcano is still extremelly hot. After maybe a minute in a simple pit about 40cm deep, those marshmallows were cooked!","date":"2017-01-07 00:00:00 +0100","location":"Volcano Pacaya, Guatemala"},{"latitude":14.3823075,"longitude":-90.6015071,"title":"And still active","image":"1484776819.jpg","caption":"The volcano Pacaya is still active. It is also very stable at the moment no big danger for me. Where I stand on that picture used to be another volcano that once erupted and destroyed the valley around. Now, this second volcano has been filled up by the Pacaya one when it erupted few years ago!!","date":"2017-01-07 00:00:00 +0100","location":"Volcano Pacaya, Guatemala"},{"latitude":15.5330352,"longitude":-89.95996,"title":"Semuc Champey","image":"1484776977.jpg","caption":"The crazyness of that spot is, of course how pretty it is, but also because there is a very dangerous river running underneath it. Avoid that one and just relax in those natural pools surrounded by mountains!","date":"2017-01-09 00:00:00 +0100","location":"Semuc Champey, Guatemala"},{"latitude":15.5330352,"longitude":-89.95996,"title":"Adventure Time!","image":"1484777221.jpg","caption":"That day we went exploring a cave helped with candles, cliff jumping inside that cave. Later, we jumped off a swing in a river, and went hiking and swimming in those natural pools! What. a. day.","date":"2017-01-09 00:00:00 +0100","location":"Semuc Champey, Guatemala"},{"latitude":17.2220409,"longitude":-89.6236995,"title":"Mayan Temple","image":"1484778058.jpg","caption":"That temple is the first one you see when you arrive at Tikal. It is very nice but not the nicest in my opinion.","date":"2017-01-11 00:00:00 +0100","location":"Tikal, Guatemala"},{"latitude":17.2220409,"longitude":-89.6236995,"title":"In the jungle","image":"1484778604.jpg","caption":"What I absolutely loved about Tikal is that you keep walking through the jungle, and suddenly you can see a crazy super tall temple like that!","date":"2017-01-11 00:00:00 +0100","location":"Tikal, Guatemala"},{"latitude":17.2220409,"longitude":-89.6236995,"title":"Main square","image":"1484778690.jpg","caption":"This used to be the main square of the city of Tikal. As you can see, lots of mayan ruins, lots of tourists.","date":"2017-01-11 00:00:00 +0100","location":"Tikal, Guatemala"},{"latitude":17.2220409,"longitude":-89.6236995,"title":"That one is the best!","image":"1484778912.jpg","caption":"That is the most impressive, nicely restored, lost in the jungle temple I have ever seen. Definitely my favourite <3","date":"2017-01-11 00:00:00 +0100","location":"Tikal, Guatemala"},{"latitude":17.2220409,"longitude":-89.6236995,"title":"Same Temple","image":"1484778978.jpg","caption":"Different Angle","date":"2017-01-11 00:00:00 +0100","location":"Tikal, Guatemala"},{"latitude":17.058107,"longitude":-89.1563115,"title":"Welcome to Belize!","image":"1484779152.jpg","caption":"Nice joke, yes I have been to that country. Not even a day, just crossed it to reach Mexico as soon as possible haha!","date":"2017-01-12 00:00:00 +0100","location":"Melchor de Mencos, Guatemala"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Holy Moment","image":"1484779596.jpg","caption":"Nice timing for that picture in the Mayan ruins of Tulum in Mexico. I went there early in the morning to avoid the croud and the heat of the sun.","date":"2017-01-14 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Paradise","image":"1484779730.jpg","caption":"The ruins themselves are not that pretty but the area where they are is. Directly on the ocean, up on a cliff. 2000 years ago, humans were living there as it was easy for them to get food from the ocean. Nowadays, it simply looks like paradise.","date":"2017-01-14 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Small temple","image":"1484780093.jpg","caption":"That small temple is dedicated to the god of wind. They used to make offering to their gods in small altars, usually fishes and other items that they would either find or build.","date":"2017-01-14 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Big House","image":"1484780324.jpg","caption":"That was a residential house where many people lived in. Bedrooms, kitchens, it was all there :)","date":"2017-01-14 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Art","image":"1484780415.jpg","caption":"I rested a week in Tulum after all this travel. I went almost everyday to that Art-Galery-Coffee place to relax, work and enjoy a nice fresh juice and Internet. ;)","date":"2017-01-15 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"End of the beach","image":"1488891466.jpg","caption":"At the very end of the main beach in Tulum you can find this spot with fewer people and quiet hotels. The water is cristal clear! So beautiful :O","date":"2017-01-16 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":20.2114185,"longitude":-87.4653502,"title":"Sunrise!","image":"1488891620.jpg","caption":"For once, this shot is not a sunset but a sunrise! I woke at 5 am that day, took a bus, walk a beach and admire my first ever sunrise on the ocean. I have always been on the West coasts so far... But everything needs a first time :)","date":"2017-01-17 00:00:00 +0100","location":"Tulum, Mexico"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Bogota","image":"1488891763.jpg","caption":"I finally managed to see the capital city of Colombia from above. Last time, on that very same view point, I couldn't see anything due to bad weather. The city is huge! It goes super far away and even on the mountains around. At the center, the small downtown with the tall buildings.","date":"2017-01-21 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":4.637712,"longitude":-75.48907,"title":"Salento again!","image":"1488892477.jpg","caption":"I went again to the Cocora Valley around Salento. That time the weather was perfect to take nice shots. Like that one where you can see how tall that tree is compared to the people sitting next to it.","date":"2017-01-23 00:00:00 +0100","location":"Cocora Valley, Salento, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Chrome Filter","image":"1488892990.jpg","caption":"I love Guatape so much. It's beautiful there and even more by nice weather with a chrome filter on your photos haha","date":"2017-01-27 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Landscape","image":"1488914462.jpg","caption":"View point over Guatape and the El Peñol rock.","date":"2017-01-27 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Main Little Square","image":"1488914571.jpg","caption":"In that little square in Guatape, people simply sit down, drink a beer and chill. Lovers, tourists, everybody :)","date":"2017-01-27 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":6.231137,"longitude":-75.153467,"title":"Reflection","image":"1488893332.jpg","caption":"Beautiful sky over Guatape reflecting on the lake. In the background you can distinguish the town and the famous El Peñol rock.","date":"2017-01-28 00:00:00 +0100","location":"Guatape, Colombia"},{"latitude":11.2645493,"longitude":-74.1911154,"title":"Cute Taganga","image":"1488893471.jpg","caption":"Taganga is a fishing village close to Santa Marta. Easy to go to with a taxi and enjoy a serious night life there! Great spot on the Caribbean coast of Colombia.","date":"2017-01-31 00:00:00 +0100","location":"Taganga, Colombia"},{"latitude":11.2645493,"longitude":-74.1911154,"title":"Busy beach","image":"1488914738.jpg","caption":"At sunset, the main beach of Taganga is pretty busy with lots of people going there to drink a beer, smoke some weed, play guitar and do other hippy stuffs! Awesome vibes :p","date":"2017-01-31 00:00:00 +0100","location":"Taganga, Colombia"},{"latitude":11.2645493,"longitude":-74.1911154,"title":"Fishing boats","image":"1488893887.jpg","caption":"Well Taganga is a fishing village and those are some of its boats :) You can also take smaller ones to go the other beach of the town called Playa Grande.","date":"2017-02-01 00:00:00 +0100","location":"Taganga, Colombia"},{"latitude":11.2723445,"longitude":-73.8459336,"title":"Palm Trees","image":"1488914838.jpg","caption":"Did I tell you that the hostels at Costeño are actually situated on a former coconut farm? Which means palm trees everywhere :)","date":"2017-02-04 00:00:00 +0100","location":"Costeño Beach, Colombia"},{"latitude":10.3910485,"longitude":-75.4794257,"title":"Need a beer?","image":"1488915060.jpg","caption":"Typical scene of a local relaxing after work in park in Cartagena, Colombia.","date":"2017-02-14 00:00:00 +0100","location":"Cartagena, Colombia"},{"latitude":11.270307,"longitude":-74.196374,"title":"Playa Grande","image":"1488894114.jpg","caption":"What is special about Taganga is its location. 10 minutes away from the big (and nice) city of Santa Marta and still you fill lost in nature there with that small bay.","date":"2017-02-18 00:00:00 +0100","location":"Playa Grande, Taganga, Colombia"},{"latitude":11.270307,"longitude":-74.196374,"title":"Chilling again","image":"1488894239.jpg","caption":"Mom I'm fine! And I'm tanned now!","date":"2017-02-18 00:00:00 +0100","location":"Playa Grande, Taganga, Colombia"},{"latitude":11.2645493,"longitude":-74.1911154,"title":"Office of the day","image":"1488894364.jpg","caption":"Taganga is a very sweet spot to turn on the computer and do some work. In the background you can see the ocean and hills surrounding the city.","date":"2017-02-18 00:00:00 +0100","location":"Taganga, Colombia"},{"latitude":11.2723445,"longitude":-73.8459336,"title":"Costeño Beach","image":"1488894527.jpg","caption":"If I had to pick the best beach of Colombia I would pick that one. Very long, completely empty, palm trees and coconuts. And of course no tourists ;)","date":"2017-02-19 00:00:00 +0100","location":"Costeño Beach, Colombia"},{"latitude":11.0041072,"longitude":-74.8069813,"title":"Barranquilla Carneval","image":"1488915388.jpg","caption":"We went for one day to Barranquilla to see the last parade of the carnaval. The day was crazy hot and the parade a bit boring after while. Nonetheless the people were very well dressed up and dancing all the time! Nice experience","date":"2017-02-26 00:00:00 +0100","location":"Barranquilla, Colombia"},{"latitude":11.142812,"longitude":-74.116677,"title":"Pool with a view","image":"1488916269.jpg","caption":"One of the several beautiful spots around the Minca village in the mountain range of the Sierra Nevada of Santa Marta.","date":"2017-02-28 00:00:00 +0100","location":"Minca, Colombia"},{"latitude":11.142812,"longitude":-74.116677,"title":"Boa Constrictor?","image":"1488916850.jpg","caption":"Just some neigbour on our way to the hostel.","date":"2017-03-01 00:00:00 +0100","location":"Minca, Colombia"},{"latitude":11.142812,"longitude":-74.116677,"title":"Cascada de Marinka","image":"1488917328.jpg","caption":"One of the hikes you can do around Minca leads to this nice and refreshing waterfall. Just make sure you don't miss it, otherwise you'll just hike hours and hours more.","date":"2017-03-01 00:00:00 +0100","location":"Minca, Colombia"},{"latitude":11.142812,"longitude":-74.116677,"title":"Time for a shower","image":"1488917647.jpg","caption":"After the hike, this was a much appreciated refreshment!","date":"2017-03-01 00:00:00 +0100","location":"Minca, Colombia"},{"latitude":11.142812,"longitude":-74.116677,"title":"Those sunsets","image":"1488917779.jpg","caption":"I can't stop taking picture of sunsets like this one! It's so beautiful :D","date":"2017-03-01 00:00:00 +0100","location":"Minca, Colombia"},{"latitude":11.2882416,"longitude":-74.1516509,"title":"Tayrona Park!","image":"1488918195.jpg","caption":"I finally made it into the Tayrona Park! This National Natural Park is definitely an amazing place between mountains and ocean.","date":"2017-03-03 00:00:00 +0100","location":"Tayrona Park, Colombia"},{"latitude":11.2882416,"longitude":-74.1516509,"title":"Sleeping on the ocean","image":"1488918279.jpg","caption":"It is possible to sleep in that small hut and be surrounded by the ocean at night. I couldn't but I'm sure it would have been a nice experience!","date":"2017-03-04 00:00:00 +0100","location":"Tayrona Park, Colombia"},{"latitude":11.2882416,"longitude":-74.1516509,"title":"Northen jungle","image":"1490301947.jpg","caption":"I took that picture on a hike to an indigenous village in the tropical forest of the Tayrona Park. Very tough hike, we spent most of our time climbing than actually hiking.","date":"2017-03-04 00:00:00 +0100","location":"Tayrona Park, Colombia"},{"latitude":11.2882416,"longitude":-74.1516509,"title":"Typical indigenous house","image":"1490302188.jpg","caption":"The indigenous people in northen Colombia used to, and some still do, live in such houses.","date":"2017-03-04 00:00:00 +0100","location":"Tayrona Park, Colombia"},{"latitude":7.119349,"longitude":-73.1227416,"title":"Street artist","image":"1490302488.jpg","caption":"I saw that street artist playing near the main square in Bucaramanga, Colombia. The music was good and his voice was great! I couldn't understand the lyrics but the flow was good :)","date":"2017-03-07 00:00:00 +0100","location":"Bucaramanga, Colombia"},{"latitude":7.119349,"longitude":-73.1227416,"title":"Frutas amigo!","image":"1490303025.jpg","caption":"The great thing about Bucaramanga is the huge lack of tourists. There is almost none. People asked us out of curiosity if we wanted to have breakfast with them, where we were from and took the answer with admiration (in a very cute way). That city is not very 'colombian-looking', but very nice and with friendly people not yet spoiled by a huge amount of tourist.","date":"2017-03-07 00:00:00 +0100","location":"Bucaramanga, Colombia"},{"latitude":6.815869,"longitude":-72.9897054,"title":"Cañon del Chicamocha","image":"1490303367.jpg","caption":"The Cañon del Chicamocha is a very special spot in Colombia. It is mainly famous for the extreme sports you can do there. I took that photo a few moments before my first paragliding flight!","date":"2017-03-09 00:00:00 +0100","location":"Cañon del Chicamocha, Colombia"},{"latitude":6.815869,"longitude":-72.9897054,"title":"Maybe","image":"1490303546.jpg","caption":"We are not sure, but that might be me... or not haha!","date":"2017-03-09 00:00:00 +0100","location":"Cañon del Chicamocha, Colombia"},{"latitude":6.815869,"longitude":-72.9897054,"title":"GoPro shot!","image":"1490303863.jpg","caption":"Paragliding! Very nice sensation to see those mountains from way above. Not that scary and quite fun!","date":"2017-03-09 00:00:00 +0100","location":"Cañon del Chicamocha, Colombia"},{"latitude":6.635849,"longitude":-73.223409,"title":"Barichara","image":"1490304376.jpg","caption":"Photo of the main square of Barichara, a town known for its cobbled streets and colonial architecture. In some travel guides it is considered as the most beautiful village in the country.","date":"2017-03-10 00:00:00 +0100","location":"Barichara, Colombia"},{"latitude":6.635849,"longitude":-73.223409,"title":"Cute little town","image":"1490305085.jpg","caption":"One of the street of Barichara, small white houses and cobbled streets. So nice!","date":"2017-03-10 00:00:00 +0100","location":"Barichara, Colombia"},{"latitude":6.635849,"longitude":-73.223409,"title":"Walking around","image":"1490305435.jpg","caption":"There is a 2 hours walk to do from Barichara to reach Guane, another village nearby. The vegetation there is very different from the northen part of the country; less trees, less green but still stunning!","date":"2017-03-10 00:00:00 +0100","location":"Barichara, Colombia"},{"latitude":6.68338,"longitude":-73.24997,"title":"Guane","image":"1490305744.jpg","caption":"Guane is an even smaller town than Barichara. There is less tourism, less money, less everything there but that also makes the charm of the town!","date":"2017-03-10 00:00:00 +0100","location":"Guane, Colombia"},{"latitude":4.7109886,"longitude":-74.072092,"title":"Made by a friend!","image":"1490305855.jpg","caption":"I went again to Bogota for few days and that time I found that painting made my friend Leon in the Candelaria area. Well done buddy!","date":"2017-03-13 00:00:00 +0100","location":"Bogota, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Aquarium","image":"1490306385.jpg","caption":"I finally went to that Parque Explora in Medellin! It's a complex between science and natural museum. The aquarium there is pretty descent!","date":"2017-03-16 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"El Metro de Medellin","image":"1490306653.jpg","caption":"Have I ever told the story about the subway here in Medellin? How the people are super proud of it, how it is the only subway in the entire country? People here respect it so much, it is unbelievable clean and well maintained; far from the ones in Europe for instance!","date":"2017-03-16 00:00:00 +0100","location":"Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Hungry?","image":"1491262565.jpg","caption":"Beautiful flower huh? Did you notice that massive grasshopper eating half of it? hahaha","date":"2017-03-19 00:00:00 +0100","location":"Museo El Castillo, Medellin, Colombia"},{"latitude":6.244203,"longitude":-75.5812119,"title":"Art","image":"1491263124.jpg","caption":"Small piece of art in one of the smallest museum I have ever seen.","date":"2017-03-19 00:00:00 +0100","location":"Museo El Castillo, Medellin, Colombia"},{"latitude":6.256864,"longitude":-75.59013,"title":"Football game!","image":"1491263634.jpg","caption":"Maybe my first football game in a stadium. The team 'Atletico Nacional' played and won 3-1 against 'Santa Fe'. Nice game though the ambiance in the stadium was the real thing!","date":"2017-03-30 00:00:00 +0200","location":"Atanasio Girardot Stadium, Medellin, Colombia"},{"latitude":6.256864,"longitude":-75.59013,"title":"Los del Sur!","image":"1491263888.jpg","caption":"All the fans of the Atlético Nacional gather on the southern side of the stadium and sing, party, go crazy the entire time of the game... and even after! Very devoted fans!","date":"2017-03-30 00:00:00 +0200","location":"Atanasio Girardot Stadium, Medellin, Colombia"},{"latitude":6.2026062,"longitude":-77.3946853,"title":"Flying","image":"1492211051.jpg","caption":"On our flight to Bahia Solano I had the chance to sit in the front row... the plane was so small I still got the engine next to me!","date":"2017-04-04 00:00:00 +0200","location":"Aeropuerto Bahia Solano, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Giant beetle","image":"1492211314.jpg","caption":"What a massive beetle! Key for scale :O","date":"2017-04-04 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":6.1157216,"longitude":-77.4363767,"title":"Outside the hostel","image":"1492211383.jpg","caption":"Right outside the Humpback Turtle hostel is the El Almejal beach. It got nice waves very good for surfing and big rocks on the side. It looks like a post card :)","date":"2017-04-04 00:00:00 +0200","location":"The Humpback Turtle, Choco, Colombia"},{"latitude":6.1157216,"longitude":-77.4363767,"title":"Beach football","image":"1492211513.jpg","caption":"Very intense game on the beach! My muscles hurt for 2 days after that!","date":"2017-04-05 00:00:00 +0200","location":"The Humpback Turtle, Choco, Colombia"},{"latitude":6.1157216,"longitude":-77.4363767,"title":"Football on sunset","image":"1492211558.jpg","caption":"The game went on until sunset. Beautiful moment !","date":"2017-04-05 00:00:00 +0200","location":"The Humpback Turtle, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Spiegel","image":"1492211796.jpg","caption":"The water coming from the ocean reflects the rock and hills behind. And this... every day, every night! I'm so glad I finally went to tWest coast Colombia!","date":"2017-04-05 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Same same","image":"1492212109.jpg","caption":"... but different. On that picture one can clearly see the rocks emerging from the sand.","date":"2017-04-05 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":6.269932,"longitude":-77.455033,"title":"Welcome to paradise!","image":"1492212346.jpg","caption":"Once again, black sand, empty beach, palm trees and coconuts <3","date":"2017-04-06 00:00:00 +0200","location":"Playa Mecana, Bahia Solano, Choco, Colombia"},{"latitude":6.269932,"longitude":-77.455033,"title":"Over the swamp","image":"1492212548.jpg","caption":"Behind the Mecana beach lays a big swamp. Wooden platforms and bridges have been constructed to get over it. That one leads to some private houses and a river.","date":"2017-04-06 00:00:00 +0200","location":"Playa Mecana, Bahia Solano, Choco, Colombia"},{"latitude":6.269932,"longitude":-77.455033,"title":"Dude! Coconut!","image":"1492212920.jpg","caption":"Look at that! A plam tree is growing from within that coconut; no roots no nothing outside of it! hahaha","date":"2017-04-06 00:00:00 +0200","location":"Playa Mecana, Bahia Solano, Choco, Colombia"},{"latitude":6.104145,"longitude":-77.427783,"title":"Harlequin frog","image":"1492213160.jpg","caption":"What a cute little thing! Even though it is unclear whether it was poisonous or not...","date":"2017-04-08 00:00:00 +0200","location":"El Valle, Choco, Colombia"},{"latitude":6.104145,"longitude":-77.427783,"title":"Beach and waterfalls","image":"1492214302.jpg","caption":"That day we went on a trek to see some natural aquariums with tons of fishes, 3 waterfalls, tons of frogs and of course beautiful beaches!","date":"2017-04-08 00:00:00 +0200","location":"El Valle, Choco, Colombia"},{"latitude":6.104145,"longitude":-77.427783,"title":"Little Golden Gate Bridge","image":"1492214507.jpg","caption":"To cross the main river at the El Valle village, people built a cute small version of the bridge from San Francisco! Quite funny to see haha","date":"2017-04-10 00:00:00 +0200","location":"El Valle, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Down with the sun","image":"1492467074.jpg","caption":"Mom I'm still fine :)","date":"2017-04-11 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Mussels","image":"1492467248.jpg","caption":"Those white mussels are growing on a loose log on the beach! How could that even be possible? With the tides and everything?","date":"2017-04-11 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":6.1140566,"longitude":-77.4363452,"title":"Sunset without any sun","image":"1492467523.jpg","caption":"That evening the sunset was not that intense due to the cloudy sky, but, nonetheless the light was enough to get that perfect reflection!","date":"2017-04-11 00:00:00 +0200","location":"Playa El Almejal, Choco, Colombia"},{"latitude":4.6237352,"longitude":-75.5952989,"title":"Drinkin ma coffee","image":"1492950513.jpg","caption":"Coffee that I brewed myself :3","date":"2017-04-16 00:00:00 +0200","location":"Finca El Ocaso, Salento, Colombia"},{"latitude":4.6237352,"longitude":-75.5952989,"title":"Brewing ma coffee","image":"1492950644.jpg","caption":"Me brewing a premium quality coffee in a farm in Colombia.","date":"2017-04-16 00:00:00 +0200","location":"Finca El Ocaso, Salento, Colombia"},{"latitude":3.2355835,"longitude":-75.1646376,"title":"Talking parrot","image":"1492950966.jpg","caption":"That little guy was hanging in the trees next to our dorm. He never answered me but he did to Karen! They where like talking all day long! Feeling kinda jealous here...","date":"2017-04-19 00:00:00 +0200","location":"Hostel Noches de Saturno, Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Tatacoa Desert","image":"1492952170.jpg","caption":"The Tatacoa Desert stands between two mountain ranges in Colombia. Unlike the Death Valley in the USA, this desert is way above the sea level and vegetation still grows here.","date":"2017-04-19 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Red part","image":"1492952619.jpg","caption":"The desert is actually divided in two zones an ocher-red one and a gray one. The first one is way more interesting and beautiful with all those dry canyons and cactuses :)","date":"2017-04-19 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Poke","image":"1492960921.jpg","caption":"Hey you! That giant cactus does not contain water or milk or whatsoever, only woods and it can live up to 200 years old :O","date":"2017-04-19 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Red Red Red","image":"1492961300.jpg","caption":"That red part is definitely stunning!","date":"2017-04-19 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Dry Canyons","image":"1492961387.jpg","caption":"Those dry canyons create a gigantic maze! We got lost in those hahaha!","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Sunrise!","image":"1492961772.jpg","caption":"Stunning sunrise in the desert! Had to get up very early... but it was worth it!","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Gray area","image":"1492962178.jpg","caption":"That's the gray area of the Tatacoa desert. The formations are very different than the ones in the red area. It is also less hot in there, maybe due to the vegetation or something else :)","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"50 shades of gray","image":"1492962254.jpg","caption":"Gray area of the Tatacoa Desert.","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"50 shades darker","image":"1492962376.jpg","caption":"Same same but different. One can see similarities with the dry canyons from the red area. But those ones are far less impressive.","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Colorful canyon","image":"1492962545.jpg","caption":"With some filters that part of the desert can get so pretty! We were walking around there for about an hour before reaching a natural swimming pool. It was already super hot even though it was only.... 8am!","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Natural Swimming Pool","image":"1492962834.jpg","caption":"Ok, the only natural thing here is the water itself, the constructions, the products in the water and the rest are not. Nonetheless it felt so good so bath there, in the middle of the desert!","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Aaarrgh the light!","image":"1492962935.jpg","caption":"It was way to bright there! hahaha","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":3.2323761,"longitude":-75.168794,"title":"Rocky rocks","image":"1492963108.jpg","caption":"Fun fact, I had no idea how those things were called. Well, my friend Google helped again! 'Cairn'","date":"2017-04-20 00:00:00 +0200","location":"Tatacoa Desert, Colombia"},{"latitude":2.4448143,"longitude":-76.6147395,"title":"Welcome to Popayan","image":"1493410727.jpg","caption":"This small colonial city is famous for its chalk-white facades and as a religious center with many churches and a popular Holy Week in April.","date":"2017-04-21 00:00:00 +0200","location":"Popayan, Colombia"},{"latitude":2.4448143,"longitude":-76.6147395,"title":"White streets","image":"1493410943.jpg","caption":"We arrived in Popayan the week after the Holy Week, aka the Semana Santa. The city was empty and relaxed with all the tourists gone, we had the town just for us! yeah!","date":"2017-04-21 00:00:00 +0200","location":"Popayan, Colombia"},{"latitude":2.4448143,"longitude":-76.6147395,"title":"One of many churches","image":"1493411082.jpg","caption":"There are about 7 churches in Popayan and all busy with mess every day, multiple times a day! The faith of the people in that city is incredible!","date":"2017-04-21 00:00:00 +0200","location":"Popayan, Colombia"},{"latitude":2.4448143,"longitude":-76.6147395,"title":"Procession","image":"1493411671.jpg","caption":"View from our hostel. In Popayan, the week after the Holy Week they kept doing processions (like if they did not have enough already) but that time only for kids. It's maybe hard to see on this picture, but only kids are doing the procession. Kinda cute :)","date":"2017-04-22 00:00:00 +0200","location":"Popayan, Colombia"},{"latitude":3.4429681,"longitude":-76.5369942,"title":"Indigenous dance","image":"1494170143.jpg","caption":"Every Tuesday at the Loma de la Cruz park in Cali indigenous people gather and make the people dance with them in order to raise some funds for their community. The dance moves are pretty easy but very sporty too! You gonna sweat baby!","date":"2017-04-28 00:00:00 +0200","location":"Loma de la Cruz, Cali, Colombia"},{"latitude":0.8055203,"longitude":-77.5860189,"title":"Las Lajas Sanctuary","image":"1494170672.jpg","caption":"This basilic church is located not even an hour away from the border with Ecuador in southern Colombia. It looks impressive with the river passing by. Quick note, it has been constructed in 1949! Pretty new for a church!","date":"2017-05-01 00:00:00 +0200","location":"Las Lajas, Narino, Colombia"},{"latitude":0.8138538,"longitude":-77.6642113,"title":"Bienvenido a Ecuador","image":"1494171159.jpg","caption":"If you ever wonder, crossing that border is super easy. Walk through, get a stamp on your passport, keep going. No bag check no nothing :O","date":"2017-05-01 00:00:00 +0200","location":"Frontera Ecuador, Ipialas, Colombia"},{"latitude":0.304846,"longitude":-78.123093,"title":"Hiking in Ecuador","image":"1494171458.jpg","caption":"We went hiking a bit in Ecuador, the mountains look pretty much the same as in Colombia... Big surprise huh?","date":"2017-05-02 00:00:00 +0200","location":"La Esperanza, Ibarra, Ecuador"},{"latitude":0.304846,"longitude":-78.123093,"title":"Canyoning!","image":"1494172022.jpg","caption":"First time canyoning ever! And in Ecuador :D Emerson, our lovely guide, took us to a river and to some hidden waterfalls.","date":"2017-05-02 00:00:00 +0200","location":"La Esperanza, Ibarra, Ecuador"},{"latitude":-0.1806532,"longitude":-78.4678382,"title":"Streets of Quito","image":"1494172146.jpg","caption":"The old town of Quito looks rather nice with its colonial style. It isn't as pretty as Cartagena in Colombia but the feeling here is much more relaxed and pleasant :)","date":"2017-05-04 00:00:00 +0200","location":"Quito, Ecuador"},{"latitude":-0.2195668,"longitude":-78.5120458,"title":"Walking Tour","image":"1494172386.jpg","caption":"Another city, another free walking tour! Well that one wasn't very entertaining but at least it gave us an impression of the city's vibes. This square is the main one of the City with the presidential palace, the town hall and the oldest church in the capital.","date":"2017-05-04 00:00:00 +0200","location":"Plaza Grande, Quito, Ecuador"},{"latitude":-0.2251683,"longitude":-78.5135879,"title":"La Ronda","image":"1494172661.jpg","caption":"That street is named after the Spanish conquistadors who used to patrol there. Now it is considered as the bohemian district of the capital.","date":"2017-05-04 00:00:00 +0200","location":"La Ronda, Quito, Ecuador"},{"latitude":-0.2148321,"longitude":-78.5075999,"title":"Mom I'm ON a church!","image":"1494187726.jpg","caption":"In case you wonder, both clocks are broken and not working at the moment haha!","date":"2017-05-04 00:00:00 +0200","location":"Basílica del Voto Nacional, Quito, Ecuador"},{"latitude":-0.1806532,"longitude":-78.4678382,"title":"Landscape","image":"1494187858.jpg","caption":"View of Quito from the Basilica del Voto Nacional.","date":"2017-05-04 00:00:00 +0200","location":"Quito, Ecuador"},{"latitude":-0.002213,"longitude":-78.4558445,"title":"Bouncing on the Ecuadorian Line","image":"1495400178.jpg","caption":"This monument has been erected in memory of an expedition in the 18th-century to measure the roundness of the Earth. The yellow line  marks the ecuadorian line.","date":"2017-05-05 00:00:00 +0200","location":"Mitad del Mundo, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Monkey!!!","image":"1495400654.jpg","caption":"On our way to our lodge in the Ecuadorian jungle, we had the chance to see many different kinds of monkeys in their natural inhabitaat. That one is just so cute :) Photo by Kathrin Lipke","date":"2017-05-08 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"The lady is at work!","image":"1495400866.jpg","caption":"Picture of a giant spider preparing its dinner or maybe already eating it. Photo by Kathrin Lipke","date":"2017-05-08 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Hello friend","image":"1495400966.jpg","caption":"The tarantula was found on a tree next to our lodge. She was there, waiting for her dinner to come around. This kind of spider does not build webs, they hunt!","date":"2017-05-08 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Grandma getting the Yuka","image":"1495401659.jpg","caption":"We went to an indigenous village to discover how do they survive there in the middle of the jungle. We followed that grandma in ttheir yuka plantation. Yuka is a kind of potato that one can make bread out of it... which we also did!","date":"2017-05-09 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Cacao pods :)","image":"1495470657.jpg","caption":"On the picture, 3 cacao pods and 1 papaya. We actually opened the pods, chew the cacao seeds to let them dry and later on fry them to eat the pure cacao. Yammy!","date":"2017-05-09 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Private Housing","image":"1495471097.jpg","caption":"The indigneous of that region of the amazon build their houses following this architecture. They use the open part underneath to work or so. In this case they use it to craft hammocks :)","date":"2017-05-09 00:00:00 +0200","location":"Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Monkey Bridge","image":"1495471924.jpg","caption":"Even though it is not easy to see on that picture, both trees are full of monkeys. They use them as a bridge to cross the river underneath literally by falling from the first tree and catching the second one. Funny to look at :D","date":"2017-05-10 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Black river","image":"1495472215.jpg","caption":"Pretty hard to see again, but the water is black. Most of the Amazon forest is over a layer of clay that the rain water cannot go through. All that water forms rivers that finally go into the Amazon river. But when flowing through the jungle it carries leaf and other nnatural things that decay and create that black color.","date":"2017-05-10 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"Reflection","image":"1495473105.jpg","caption":"The is the big lake of the Cuyabeno Natural Reserve. We went there to watch the sunset and take a bath in that warm sweet water!","date":"2017-05-10 00:00:00 +0200","location":"Lago grande, Cuyabeno, Ecuador"},{"latitude":-0.2713055,"longitude":-75.7531906,"title":"That Amazonian sunset!","image":"1495473867.jpg","caption":"Pretty cool huh?","date":"2017-05-10 00:00:00 +0200","location":"Lago grande, Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Pink Dolphin","image":"1495584827.jpg","caption":"One of the main reason for us to go into the Ecuadorian rainforest are the pink dolphins. They look like normal dolphins but live in sweet waters. Those protected animals do not have any predators, not even the caimans! Sadly they do not jump out of the water :( Photo by Kerstin Kaifel","date":"2017-05-11 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Jungle Baby","image":"1495585200.jpg","caption":"This weird looking tree is a kind of liane that grows around another tree and squeeze it so hard that it dies. By the time this happens the liane has enough time to grow a lot and grab another tree. Impressive isn't ?","date":"2017-05-11 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Ceiba tree","image":"1495585520.jpg","caption":"This giant tree is one of the biggest in the amazon forest. It is the same familly tree than the ones venered by the Mayans. Here the indegenous people believe that the spirit of a good person once he passes away will go to the top of the tree and the bad ones will stay at the bottom. That is also why you will not see a mother with a baby walking pass such tree.","date":"2017-05-11 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.069674,"longitude":-76.163583,"title":"Name not found","image":"1495585990.jpg","caption":"Sorry I forgot the name of that beautiful bird :s Photo by Kathrin Lipke","date":"2017-05-11 00:00:00 +0200","location":"Nicky Amazon Lodge, Cuyabeno, Ecuador"},{"latitude":-0.8480556,"longitude":-78.9119444,"title":"Quilotoa Lagoon","image":"1495586297.jpg","caption":"Quilotoa was a giant volcano that blew up a very long time ago. Now water is surfacing there and creating that lake at more than 3900 meters above sea level!","date":"2017-05-13 00:00:00 +0200","location":"Laguna Quilotoa, Ecuador"},{"latitude":-0.8480556,"longitude":-78.9119444,"title":"Panorama","image":"1495587293.jpg","caption":"Photo of the entire lake.","date":"2017-05-13 00:00:00 +0200","location":"Laguna Quilotoa, Ecuador"},{"latitude":-0.8622467,"longitude":-78.9108088,"title":"Schön","image":"1495587534.jpg","caption":"The hike to go down to the lake takes 25 minutes and the way up about 50. Not that easy at this altitude!","date":"2017-05-13 00:00:00 +0200","location":"Playa De La Laguna Quilotoa, Ecuador"},{"latitude":-0.8622467,"longitude":-78.9108088,"title":"Hola mama","image":"1495587871.jpg","caption":"Estoy bien :D","date":"2017-05-13 00:00:00 +0200","location":"Playa De La Laguna Quilotoa, Ecuador"},{"latitude":-1.4149854,"longitude":-78.2454787,"title":"Rafting","image":"1495677080.jpg","caption":"We went rafting with a group of Australian people and a local guide. It was very good and so much fun! We actually managed to not flip the raft in this river of level 3 :)","date":"2017-05-14 00:00:00 +0200","location":"Rio Pastaza, Baños Canton, Tungurahua, Ecuador"},{"latitude":-1.4149854,"longitude":-78.2454787,"title":"Oh yeaaah","image":"1495677289.jpg","caption":"That's us on a raft. We had so much fun and adrenaline!","date":"2017-05-14 00:00:00 +0200","location":"Rio Pastaza, Baños Canton, Tungurahua, Ecuador"},{"latitude":-1.4187201,"longitude":-78.4263804,"title":"Swing it!","image":"1495677425.jpg","caption":"There is that swing on a tree in Baños, Ecuador, where you basically swing yourself above the void at the top of a mountain. It isn't that dangerous but the adrelanine rush for the first time is quite a thing!","date":"2017-05-15 00:00:00 +0200","location":"Casa del Arbol, Baños, Ecuador"},{"latitude":-2.8952126,"longitude":-79.0061842,"title":"Cuenca","image":"1495677680.jpg","caption":"The church of Santo Domingo is one of many in the city of Cuenca. For local people this city is the most beautiful in the country. It might be as it still has a lot of colonial influence and architecture in its structure and architecture.","date":"2017-05-17 00:00:00 +0200","location":"Santo Domingo, Cuenca, Ecuador"},{"latitude":-2.8487368,"longitude":-79.2537609,"title":"Weird plant","image":"1495678354.jpg","caption":"This one was so nice and so weird at the same time. The 'leaf' were so hard!","date":"2017-05-17 00:00:00 +0200","location":"Cajas National Park, Ecuador"},{"latitude":-2.8487368,"longitude":-79.2537609,"title":"Cajas National Park","image":"1495678542.jpg","caption":"About an hour from Cuenca stands this national park. It is one of the most beautiful in the country with many lakes, rocky mountains and superb hikes to do!","date":"2017-05-17 00:00:00 +0200","location":"Cajas National Park, Ecuador"},{"latitude":-2.7798513,"longitude":-79.2246726,"title":"Small trek, big lake","image":"1495678724.jpg","caption":"The highlight of our day at the Cajas National Park was the Toreadora lake. We walked around for maybe 2 hours, took lots of pictures, few selfies, and finally get back pretty tired due to the altitude with more than 3500 meters above sea level! Bonus, an amazing launch with a view and a very good fish in the plate hahaha","date":"2017-05-17 00:00:00 +0200","location":"Laguna Toreadora, Ecuador"},{"latitude":-1.5539322,"longitude":-80.8045568,"title":"Fishes and birds","image":"1495679226.jpg","caption":"We spent few in days in this fishing village on the Pacific coast. One morning I went to the fish market to buy some schrimps straight from the boats. I had the chance to see some dead sharks of all kinds. I haven't taken any photo, even though it was pretty impressive it still was a sad thing to see.","date":"2017-05-21 00:00:00 +0200","location":"Puerto Lopez, Ecuador"},{"latitude":-1.8268465,"longitude":-80.7529731,"title":"Gone surfing","image":"1495679741.jpg","caption":"That's me finally on a nice beach with perfect conditions to learn and practice how to surf. I can't wait to get better!!","date":"2017-05-23 00:00:00 +0200","location":"Montañita, Ecuador"},{"latitude":-0.7432918,"longitude":-90.3156893,"title":"Sleeping Beauty","image":"1496155967.jpg","caption":"This little guy was sleeping on a bench in the harbor of Puerto Ayuro. They run around in the city and people respect them a LOT. The smell though is pretty bad sometimes; You need a shower bro!","date":"2017-05-25 00:00:00 +0200","location":"Puerto Ayuro, Galapagos, Ecuador"},{"latitude":-0.819877,"longitude":-90.0653341,"title":"Isla Santa Fé","image":"1496156173.jpg","caption":"The small island of Santa Fé (24 square kilometres) is one of the 125 islands of the Galápagos archipelago. It is uninhabited as it does not have sweet water like Santa Cruz or San Cristobal. On the other hand it is a great spot to see wild animals such as iguanas, see lions, birds, etc.","date":"2017-05-26 00:00:00 +0200","location":"Isla Santa Fé, Galapagos, Ecuador"},{"latitude":-0.7656881,"longitude":-90.3335308,"title":"Marine Iguanas","image":"1496156730.jpg","caption":"This kind of iguanas from the Galapagos is the only one in the world that searches for food in the sea (which makes it a marine reptile). They are pretty relaxed on the beach, getting the sun and were not afraid at all by humans. Pretty cool to take nice photos :D","date":"2017-05-26 00:00:00 +0200","location":"Playa Escondida, Santa Cruz, Galapagos, Ecuador"},{"latitude":-0.7656881,"longitude":-90.3335308,"title":"Boat Tour","image":"1496157546.jpg","caption":"That day I went on a boat tour to different islands and beaches. The sea was quiet so I did not get seasick :)","date":"2017-05-26 00:00:00 +0200","location":"Playa Escondida, Santa Cruz, Galapagos, Ecuador"},{"latitude":-0.7423151,"longitude":-90.3037655,"title":"Whooop Whooop","image":"1496158087.jpg","caption":"Here we go with the famous giant turtles of the Galapagos! I have no idea how heavy neither how old they were, but they were very impressive for sure! However they were not doing much... rather boring after few minutes hahaha.","date":"2017-05-26 00:00:00 +0200","location":"Charles Darwin Research Station, Puerto Ayuro, Ecuador"},{"latitude":-0.757188,"longitude":-90.3154556,"title":"Diving","image":"1496158216.jpg","caption":"I went diving with my friend Alex in this beautiful spot. We saw tons of middle-sized fish and a giant one hidding behind rocks! Cheers mate :)","date":"2017-05-27 00:00:00 +0200","location":"Las Grietas, Puerto Ayuro, Ecuador"},{"latitude":-0.9080266,"longitude":-89.6086828,"title":"Sunset on San Cristobal","image":"1496860053.jpg","caption":"The main town of the San Cristobal island has a beautiful harbor with hundreds of sea lions lying around. The city itself is cute but pretty small and expensive. Fun fact; it's the only city I know where you actually walk to the airport!","date":"2017-05-30 00:00:00 +0200","location":"Puerto Baquerizo Moreno, Galapagos, Ecuador"},{"latitude":-0.8878511,"longitude":-89.6088608,"title":"Tijeretas!","image":"1496860274.jpg","caption":"This is the best spot ever for diving. I went there three times on my trip to the Galapagos, and every time I had the chance to swim with turtles, silly sea lions and fish!","date":"2017-05-30 00:00:00 +0200","location":"Mirador Cerro Tijeretas, Galapagos, Ecuador"},{"latitude":-0.8878511,"longitude":-89.6088608,"title":"Over the island","image":"1496860586.jpg","caption":"Pretty cactus in the front, and the San Cristobal island in the background. It is considered as the prettiest one of the entire archipelago.","date":"2017-05-30 00:00:00 +0200","location":"Mirador Cerro Tijeretas, Galapagos, Ecuador"},{"latitude":-0.8878511,"longitude":-89.6088608,"title":"Yes!!","image":"1496860797.jpg","caption":"I don't always do a selfie, but when I do it's epic.","date":"2017-05-31 00:00:00 +0200","location":"Mirador Cerro Tijeretas, Galapagos, Ecuador"},{"latitude":-0.8878511,"longitude":-89.6088608,"title":"Sea turtle","image":"1496860955.jpg","caption":"I got very lucky that day swimming with this sea turle. She was absolutely not afraid of me, not like she was used to mankind, but more like she was minding her own business and expecting me to do the same. Pretty awesome though, very relaxed haha!","date":"2017-05-31 00:00:00 +0200","location":"Mirador Cerro Tijeretas, Galapagos, Ecuador"},{"latitude":-2.194821,"longitude":-79.8831553,"title":"Iguanas everywhere!","image":"1501022066.jpg","caption":"Even in the center of Guayaquil, the biggest city of Ecuador, lays a small park with hundreds of Iguanas living there. No need to go to the Galapagos for that! haha","date":"2017-06-06 00:00:00 +0200","location":"Seminario Park, Guayaquil, Ecuador"},{"latitude":-2.1709979,"longitude":-79.9223592,"title":"Weird","image":"1501022300.jpg","caption":"The city center of Guayaquil has some bronze statues showing how was life few decades ago. That one was a kid cleaning shoes... to be honest I felt very uncomfortable even if it was just a statue.","date":"2017-06-06 00:00:00 +0200","location":"Guayaquil, Ecuador"},{"latitude":-4.1034782,"longitude":-81.0451037,"title":"First day in Peru","image":"1501022568.jpg","caption":"I knew the northern part of the country was pretty dry, but I did not imagine such a desertic place. The entire region looks like a western movie. Other than that, the town Mancora is a pretty sweet surf spot and a party town, a bit like Montañita in Ecuador... but less good! =]","date":"2017-07-16 00:00:00 +0200","location":"Mancora, Peru"},{"latitude":-4.4564351,"longitude":-81.2821647,"title":"Oil pump","image":"1501022774.jpg","caption":"First time for me to see some oil pumps! The lobitos town has many, and got plenty more offshore as well.","date":"2017-07-20 00:00:00 +0200","location":"Lobitos, Peru"},{"latitude":-4.4528111,"longitude":-81.2867259,"title":"Offshore platforms","image":"1501023655.jpg","caption":"Here is the surf spot of Lobitos, quite interesting with the offshore oil platforms at sea!","date":"2017-07-20 00:00:00 +0200","location":"Lobitos Surf Spot, Peru"},{"latitude":-4.44942,"longitude":-81.280283,"title":"Old Pier","image":"1501023779.jpg","caption":"What is left of that old pier is guarded by pelicans. In case someone would like to take that away! haha","date":"2017-07-21 00:00:00 +0200","location":"Lobitos Pier, Peru"},{"latitude":-5.1782884,"longitude":-80.6548882,"title":"Desert","image":"1501023966.jpg","caption":"Clearly Peru was not gonna be all mountain and alpacas, but to find such flat and desertic place was a big surprise to me!","date":"2017-07-22 00:00:00 +0200","location":"Piura, Peru"},{"latitude":-8.1055519,"longitude":-79.0746128,"title":"The Wall","image":"1501025418.jpg","caption":"That wall is made out of adobe brick and mud. At the highest it could have reached 10 meters! Built around 900 AD.","date":"2017-07-22 00:00:00 +0200","location":"Chan Chan, Peru"},{"latitude":-8.1055519,"longitude":-79.0746128,"title":"Fish'n'chips","image":"1501025526.jpg","caption":"Inside the oldest temple of Chan Chan, this corridor has decorated walls that represent the ocean (the lines originally painted in blue and white) and fishes (red and yellow).","date":"2017-07-22 00:00:00 +0200","location":"Chan Chan, Peru"},{"latitude":-8.1055519,"longitude":-79.0746128,"title":"King Palace","image":"1501025772.jpg","caption":"The archaeological site of Chan Chan belonged to the Chimú people before it fell to the Incas around 1470 AD. This picture has been taken in what used to be a temple for those people. Before being a temple, it was a King's palace. Once a king passed away, the new one had to build a new palace for himself and maintain the previous one as a temple.","date":"2017-07-23 00:00:00 +0200","location":"Chan Chan, Peru"},{"latitude":-8.0884404,"longitude":-79.0872788,"title":"Handcrafted boats","image":"1501343843.jpg","caption":"The locals in Huanchaco use those 'boats' to get into the sea and fish. Really funny to surf while they actuall
