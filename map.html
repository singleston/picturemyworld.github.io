it more about the history of Vietnam. In few words they were at war all the time, against China, Mongolia, Cambodia, France, USA, etc.","date":"2018-01-24 00:00:00 +0100","location":"Military History Museum, Hanoi, Vietnam"},{"latitude":20.9100512,"longitude":107.1839024,"title":"Halong Bay","image":"1517821857.jpg","caption":"The famous Halong Bay is as special and beautiful as people think. Problem is, you need a good weather otherwise it is horribly cold, wet, and foggy. So much it was hard to see the islands around the boat...","date":"2018-01-26 00:00:00 +0100","location":"Halong Bay, Vietnam"},{"latitude":20.9100512,"longitude":107.1839024,"title":"Going Through","image":"1517822120.jpg","caption":"Regardless of the weather, it was still an awesome place to cruise around on a local boat!","date":"2018-01-26 00:00:00 +0100","location":"Halong Bay, Vietnam"},{"latitude":20.6836293,"longitude":105.9053689,"title":"Unicorn","image":"1517822411.jpg","caption":"Here is a big sculpture of a vietnamese unicorn protecting the entrance of a building. Angry looking but was actually very friendly!","date":"2018-01-29 00:00:00 +0100","location":"Xã Châu Can, Hanoi, Vietnam"},{"latitude":20.2292935,"longitude":105.9352957,"title":"Ninh Binh","image":"1517823405.jpg","caption":"Ninh Binh is famous for is rocky landscape. It is also known as the \"In Land Halong Bay\" and quite frankly I found it more interesting, less touristy and way nicer with all those hidden temples and everything!","date":"2018-01-30 00:00:00 +0100","location":"Hang Múa, Ninh Binh, Vietnam"},{"latitude":20.2292935,"longitude":105.9352957,"title":"Happy Dragon!","image":"1517823432.jpg","caption":"That happy dragon was at the top of a mountain, most likely protecting the entrance to the valley. I did not notice how happy looking it was until I saw that photo!","date":"2018-01-30 00:00:00 +0100","location":"Hang Múa, Ninh Binh, Vietnam"},{"latitude":20.2173055,"longitude":105.9355932,"title":"Hidden Temple","image":"1517824053.jpg","caption":"Behind a rocky mountain, through the woods, over a lake... stands this little temple!<br /><br />On the roof you can see small dragons and a unicorn protecting the building.","date":"2018-01-30 00:00:00 +0100","location":"Danh thắng Tam Cốc - Bích Động, Ninh Binh, Vietnam"},{"latitude":17.5816952,"longitude":106.2830579,"title":"Phong Nha Cave","image":"1517900843.jpg","caption":"This cave is the longest wet cave in Asia. I took a boat ride in there.... and fell asleep! I was rushing through the country, taking overnight buses and trying to see as much as possible within few days. So when it went all quiet in a warm and dark place I coudln't resist, and I took a nap...","date":"2018-01-31 00:00:00 +0100","location":"Phong Nha Cave, Vietnam"},{"latitude":17.5816952,"longitude":106.2830579,"title":"The Entrance","image":"1517901166.jpg","caption":"Picture of a boat going out of the Phong Nha Cave.","date":"2018-01-31 00:00:00 +0100","location":"Phong Nha Cave, Vietnam"},{"latitude":16.4113596,"longitude":107.5760348,"title":"Abandonned Park","image":"1517901974.jpg","caption":"30 minutes away from Hue, still stands an abandonned park. It is forbidden to get in... unless you pay the guard. And like every other abandonned places it is all broken, empty, graffitis everywhere and pretty cool to visit!","date":"2018-02-02 00:00:00 +0100","location":"Thuy Tien Lake, Hue, Vietnam"},{"latitude":16.4113596,"longitude":107.5760348,"title":"The Dragon","image":"1517902322.jpg","caption":"This dragon must have been the main building of the park with aquariums and other attractions inside. Good looking eh?","date":"2018-02-02 00:00:00 +0100","location":"Thuy Tien Lake, Hue, Vietnam"},{"latitude":16.4113596,"longitude":107.5760348,"title":"We Are In Vietnam!","image":"1517902520.jpg","caption":"We must drive crazy!!!<br /><br />With my dear friend Christopher","date":"2018-02-02 00:00:00 +0100","location":"Thuy Tien Lake, Hue, Vietnam"},{"latitude":16.4113596,"longitude":107.5760348,"title":"Inside the Dragon's Mouth","image":"1517902772.jpg","caption":"I found some stairs leading to the dragon's mouth! Nice view point and drinking spot (not my bottle!).","date":"2018-02-02 00:00:00 +0100","location":"Thuy Tien Lake, Hue, Vietnam"}],
