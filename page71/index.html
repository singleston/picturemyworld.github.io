<li class="grid_item" id="1473362400.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473362400.jpg"/>

		</div>
		<figcaption>
			<h3>Stefan Private Party</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473362400.jpg" target="_blank">Griesmuehle Club, Berlin, Germany</a>
			<p>My dear friend Stefan organized a very good private party in a club. House and deep house music made us dance all night!</p>
			<p class="post-date">April 16, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473362300.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1473362300.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Turned off waterfall</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473362300.jpg" target="_blank">Kreuzberg, Berlin, Germany</a>
			<p>On my way to work there is park with an artificial waterfall. They turn it off at night at on again in the morning. At the top of the hill stands a national monument.</p>
			<p class="post-date">April 08, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473362200.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1 data-original="http://picturemy.world//img/thumb/1473362200.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Memorial to the Murdered Jews of Europe</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473362200.jpg" target="_blank">Jew Memorial, Berlin, Germany</a>
			<p>View from the center of the memorial where 2711 columns commemorate the Holocaust. The feeling inside is very strange and one can feeel oppressed and lost.</p>
			<p class="post-date">April 07, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473362100.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473362100.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>A simple tree near a lake</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473362100.jpg" target="_blank">Postdam, Germany</a>
			<p>On a bike trip around Berlin, I took this picture South of Postdam, another city nearby. That day we drove about 110km!</p>
			<p class="post-date">April 03, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473362000.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473362000.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Abandonned attraction park</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473362000.jpg" target="_blank">Berlin, Germany</a>
			<p>There is an abandonned park near Berlin. It used to be open about 10 years ago but is now closed as it wasn't profitable enough. It has been built by the East Germany government DDR.</p>
			<p class="post-date">March 28, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473361900.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1473361900.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>May the force be with us</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1473361900.jpg" target="_blank">Madame Tussauds, Berlin, Germany</a>
			<p>Me thinking about the force sitting next to master Yoda himself. He is a very nice lad!</p>
			<p class="post-date">March 24, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1473361800.jpg">

			<p>A nice picture of my bike. It has a full carbon frame and weight only 8.5kg. Whenever I drive it, I have the feeling that the bike actually drives me!</p>
			<p class="post-date">March 03, 2016</p>
		</figcaption>
	</figure>
</li>
