<li class="grid_item" id="1511319459.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511319459.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Fijian Hammock</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511319459.jpg" target="_blank">Beachhouse Fiji</a>
			<p>Most of the man made hammocks in Fiji are very large and look like this one. Of course they have the normal ones but tends to use those more often; which I find quite sad as they feel less confortable!</p>
			<p class="post-date">November 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1511318848.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1511318848.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Bending palm tree</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1511318848.jpg" target="_blank">Beachhouse Fiji</a>
			<p>At the Beachhouse resort in Fiji stands that tree. I saw 2 men walking on it until they got to the bottom part, when the first one jumped off, the second one got ejected away! Hilarious!</p>
			<p class="post-date">November 07, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509774591.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509774591.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>BULA</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509774591.jpg" target="_blank">Funky Fish Beach Resort, Fiji</a>
			<p>Bula is translated to 'hello' in english, the locals salute everybody with this word and a huge smile! They fijians are always happy and in a good mood, I love them!</p>
			<p class="post-date">November 02, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509774323.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509774323.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Boat Driver</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509774323.jpg" target="_blank">Namotu Island, Fiji</a>
			<p>Meet Eroni, the boat driver that get up as early as we do to drive us to surf spots. Nice guy always ready to help and to go somewhere else with his boat!</p>
			<p class="post-date">November 02, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509774094.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1509774094.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Too bright</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509774094.jpg" target="_blank">Namotu Island, Fiji</a>
			<p>Not complaining here, but the sun was so strong and the sand so white I could barely open my eyes! Super lame hahaha</p>
			<p class="post-date">November 02, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509773578.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.5625 data-original="http://picturemy.world//img/thumb/1509773578.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Mud Pools</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509773578.jpg" target="_blank">Sabeto, Fiji</a>
			<p>That day I covered myself with mud and then bath into different hot spring pools, they were super hot! But after all that, my skin was soooo soft; it felt nice after all this time in the salty water of the ocean.</p>
			<p class="post-date">November 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509773253.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509773253.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Rendezvous Surf Camp</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509773253.jpg" target="_blank">Rendezvous Beach Resort, Fiji</a>
			<p>Very nice beer at the surf camp during the sunset. Rendezvous is a nice hostel far from everything but close to the surf spots. Every morning I get up at 5am in order to take a boat that drives me to the coral reef break to get some nice (too big?) waves!</p>
			<p class="post-date">October 31, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509771046.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509771046.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Low Tide, Low Island</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509771046.jpg" target="_blank">Tavarua Island, Fiji</a>
			<p>At low tide this small island emerges from the ocean, nothing there, just lots of pure white sand!</p>
			<p class="post-date">October 30, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509770779.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509770779.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Coral Reef</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509770779.jpg" target="_blank">Tavarua Island, Fiji</a>
			<p>Fiji is famous for crystal clear waters but I did not expect anything like that! The coral reef looks amazing, there are fishes everywhere and the water is about 29 degrees warm; perfect location for a good snorkeling!</p>
			<p class="post-date">October 30, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509770215.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509770215.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beach Volley on Sunset</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509770215.jpg" target="_blank">Bamboo Travellers, Nadi, Fiji</a>
			<p>That evening, people were playing beach volley during the sunset at the Bamboo Travellers hostel. Couldn't help but to take a picture of that!</p>
			<p class="post-date">October 27, 2017</p>
		</figcaption>
	</figure>
</li>
