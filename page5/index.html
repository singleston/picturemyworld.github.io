			<!-- Masonry column width -->

			<!-- Jekyll Pagination posts list. -->
			
				
<li class="grid_item" id="1513799687.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1513799687.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sliding Rocks</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513799687.jpg" target="_blank">Papaseea Sliding Rocks, Apia, Samoa</a>
			<p>Great day at the Papaseea Sliding Rocks! Into the deep jungle this set of waterfalls is extremelly refreshing and fun as one can slide down the rocks into a pool!</p>
			<p class="post-date">December 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513799325.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1513799325.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Tatau</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513799325.jpg" target="_blank">Samoa Cultural Village, Apia, Samoa</a>
			<p>The word tattoo comes from the samoan word 'Tatau' where the art first started. This man has a full traditional tatau on ihmself from the hips down to the knees (the arm is not part of the cultural tatau). All this was not made with a machine but with a set of needle poked into his skin (or maybe even with a bone instead!).</p>
			<p class="post-date">December 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513799014.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513799014.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Cracking up a coconut</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513799014.jpg" target="_blank">Samoa Cultural Village, Apia, Samoa</a>
			<p>At the cultural village in Apia, this gentleman explained us the story and traditions of Samoa and how people used to and still live. In this picture he is about to use the stick on the ground to open the coconut and get to its core where the meat and water are.</p>
			<p class="post-date">December 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513754243.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1513754243.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Steep ladder</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513754243.jpg" target="_blank">To-Sua Ocean Trench, Samoa</a>
			<p>Very steep ladder but such a beautiful spot, specially when the sun is shining in, magic.</p>
			<p class="post-date">December 05, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513754059.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513754059.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>To-Sua Ocean Trench</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513754059.jpg" target="_blank">To-Sua Ocean Trench, Samoa</a>
			<p>To-Sua is the main attraction in Samoa. This big hole gets its water from the ocean. I did swimm through that cave onto the ocean. It as crazy, insane, beautiful and absolutely stupid but so worth it!</p>
			<p class="post-date">December 05, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513753893.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1513753893.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Turtle Island</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513753893.jpg" target="_blank">Namua, Samoa</a>
			<p>Namua is famous for the amount of turtles swimming in its bay. Locals do not hunt/fish them but protect them. That kid behind me had just jumped out of the boat, caught the turtle and tried to bring it back on board for few minutes. Very intense moment.</p>
			<p class="post-date">December 05, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513753670.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.63043 data-original="http://picturemy.world//img/thumb/1513753670.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beach Fales</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513753670.jpg" target="_blank">Taufua Beach Fales, Samoa</a>
			<p>The one speciality of Samoa are the Fales (which you can see on the right side of the picture). Those wooden constructions are where the locals take their siesta in the afternoon, eat, chat, do everything. Their house is based on this but are usually bigger and not this close to the ocean. But the tourists do sleep in there, and I did! Almost every night in Samoa.</p>
			<p class="post-date">December 05, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513240633.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513240633.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>More than just a waterfall</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513240633.jpg" target="_blank">Sopoaga Falls, Samoa</a>
			<p>I mean look at the vegetation around! It is so dense, so green, needless to say that the air there was very pure hahaha</p>
			<p class="post-date">December 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513239550.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.2931 data-original="http://picturemy.world//img/thumb/1513239550.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Mission</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513239550.jpg" target="_blank">Tiavea, Upolu, Samoa</a>
			<p>This is the bay of Tiavea, very famous for its different surf breaks. But we didn't go to the one up front, no too easy, we actually walked (and rock climbed) around the bay to get to the next one where a better wave was. The locals call it 'mission' because it is one to get there!</p>
			<p class="post-date">December 02, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513239381.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513239381.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Upolu</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513239381.jpg" target="_blank">Richardson Rd, Upolu, Samoa</a>
			<p>The island of Upolu is the most populated one, but the country is so small and has so few inhabitant it really feels empty. Which is a great thing! The nature is still untouched, raw and beautiful.</p>
			<p class="post-date">December 02, 2017</p>
		</figcaption>
	</figure>
</li>
