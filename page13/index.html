			<a class= "maps_link" href="http://picturemy.world//map?p=1508221739.jpg" target="_blank">Auckland, New Zealand</a>
			<p>My friend Richard and his brother Edouard drove me around at night in Auckland. I don't think I could get a more Kiwi picture than this one hahaha!</p>
			<p class="post-date">October 05, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508221303.jpg">
	<figure>

			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Welcome to New Zealand</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508221303.jpg" target="_blank">Auckland Airport, New Zealand</a>
			<p>aka Middle-Earth... The country orients the tourism so much over the Lord Of The Rings movies that the first thing you see when you land is this giant statue of a dwarf!</p>
			<p class="post-date">October 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507347596.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507347596.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Santiago de Chile</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507347596.jpg" target="_blank">Santiago, Chile</a>
			<p>What a perfect capital city to live in! There are lots of jobs, it is very close to both the ocean to surf and the mountains to ski, people are super nice and the food is great! Big up to my friend Sebastian here!</p>
			<p class="post-date">October 03, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507347445.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507347445.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Lovely city</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507347445.jpg" target="_blank">Parque Forestal, Santiago, Chile</a>
			<p>Along the river, the city has this giant park close to the center with lots of playgrounds, trees, small squares etc. It is so nice to walk and chill over there!</p>
			<p class="post-date">October 03, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507346940.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1507346940.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Been skying!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507346940.jpg" target="_blank">Farellones, Santiago, Chile</a>
			<p>I did it! I went skying in Chile; that was a long time dream! Check =D</p>
			<p class="post-date">October 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507346568.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507346568.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>RIP</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507346568.jpg" target="_blank">Punta de Lobos, Pichilemu, Chile</a>
			<p>At the Punta de Lobos, the most famous surf spot in Chile, I found that old car rotting outside and looking at the ocean... good way to finish its days!<br /><br />Meanwhile the waves ARE amazing but the water is so cold it actually hurts!</p>
			<p class="post-date">September 27, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507345932.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507345932.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Parque Japones</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507345932.jpg" target="_blank">Parque Japones, La Serena, Chile</a>
			<p>La Serena is a very famous destination in summer for chileans. But during winter (or spring) it's all gray and cold. Plus, I had so much work to do that the only time I got out of the hostel was to checkout this Japanese garden. Quite pretty uh?</p>
			<p class="post-date">September 23, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507345609.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1507345609.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Clock Tower</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507345609.jpg" target="_blank">Clock Tower, Iquique, Chile</a>
			<p>This tower is the main monument of the city of Iquique. I spent 3 days there and really enjoyed my stay! People were nice and friendly, and this is also where I bought my first surf board!</p>
			<p class="post-date">September 20, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507345253.jpg">
	<figure>
		<div class="image_container">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507345253.jpg" target="_blank">Plaza 21 De Mayo, Iquique, Chile</a>
			<p>Awesome dog driving around hahaha!</p>
			<p class="post-date">September 19, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507344776.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507344776.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Not Miami either</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507344776.jpg" target="_blank">Playa Cavancha, Iquique, Chile</a>
			<p>Iquique was the first big chilean city I reached after Bolivia. It is actually really nice there with the ocean, good weather, a sea-front area made for families with playgrounds and everything. And of course lots of wave and a nice surf spot!</p>
			<p class="post-date">September 19, 2017</p>
		</figcaption>
	</figure>
</li>
