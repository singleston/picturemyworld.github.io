			<p>Árbol de Piedra is an isolated rock formation and somehow a very touristic attraction. I don't understand why, it is just a rock.</p>

		</figcaption>
	</figure>

<li class="grid_item" id="1506290342.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506290342.jpg" target="_blank">Isla del Pescado, Uyuni, Bolivia</a>
			<p>Those cactus used to be the main source of wood in the region until they got protected by law. Why? Because they only grow 1cm per year. The one on that picture was HUGE; so maybe around 500 years old!?</p>
			<p class="post-date">September 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506289626.jpg">

			<p>That island is actually a small hill with thousands of giant cactus. The rocks are actually dead corals and each cactus is at least 2 meters high!</p>
			<p class="post-date">September 12, 2017</p>
