<li class="grid_item" id="1479658366.jpg">
	<figure>
		<div class="image_container">

			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Market Day!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479658366.jpg" target="_blank">Cali, Colombia</a>
			<p>We went on a market to discover the local products and we have been so surprised by the quantity and quality of all those different exotic fruits and vegetables! The colors, the forms, the different tastes, all of it was so cool and new for me!</p>
			<p class="post-date">November 05, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1479658259.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1479658259.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Massage included</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479658259.jpg" target="_blank">San Cipriano, Colombia</a>
			<p>That very small waterfall felt more like a spa as the water felt like a massage on my back!</p>
			<p class="post-date">November 04, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1479657983.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1479657983.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Waterfall</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479657983.jpg" target="_blank">San Cipriano, Colombia</a>
			<p>There is in the National Park of San Cipriano many hidden waterfalls. A local guided us to that one which was about 10 meters high. I went swimming there it was awesome!!</p>
			<p class="post-date">November 04, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1479657158.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1479657158.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Train Track</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479657158.jpg" target="_blank">San Cipriano, Colombia</a>
			<p>Those are the train tracks used by the motobikes to transport people and goods to the town of San Cipriano.</p>
			<p class="post-date">November 04, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1479656788.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1479656788.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Motobike train!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479656788.jpg" target="_blank">San Cipriano, Colombia</a>
			<p>Close to the city of Buenaventura stands a small village called San Cipriano. It is made and occupy by black people (basically former slaves). It is lost in the jungle and the only way to reach it is to use a wooden platform with benches pushed by a motobike on a train track.</p>
			<p class="post-date">November 04, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1478299644.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1478299644.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Colombian Mountains</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1478299644.jpg" target="_blank">Christo Rey, Cali, Colombia</a>
			<p>On the other side of the Christo Rey statue, the view offers a beautiful landscape of the country side with small houses here and there, forests and hills.</p>
			<p class="post-date">November 03, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1478299398.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1478299398.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>View point</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1478299398.jpg" target="_blank">Christo Rey, Cali, Colombia</a>
			<p>View from the Christo Rey of the city. Main difference with what I have seen so far in Colombia? It is so flat! The city is not built in the mountains but next to them.</p>
			<p class="post-date">November 03, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1478299048.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1478299048.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Christo Rey Statue</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1478299048.jpg" target="_blank">Christo Rey, Cali, Colombia</a>
			<p>This 26 meters high statue might look like the one in Brazil but it isn't. With my friend Sophie we tried to reach it by walking, but after more than an hour and not even half the way done, we found a crazy but funny taxi driver to help us out!</p>
			<p class="post-date">November 03, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1478298737.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1478298737.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Iglesia de San Antonio</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1478298737.jpg" target="_blank">San Antonio Church, Cali, Colombia</a>
			<p>At the top of a small hill that cute church stands alone. The view from the entrance of the city is very nice. I couldn't get in as it was closed.</p>
			<p class="post-date">November 03, 2016</p>
		</figcaption>
	</figure>
</li>
