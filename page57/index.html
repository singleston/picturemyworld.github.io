<li class="grid_item" id="1475546480.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1475546480.jpg" target="_blank">Zabriskie Point, Death Valley, USA</a>
			<p>This deathly silent and still land is the result of often violent actions of water and earthquakes. The black layer is lava and many different minerals are around such as borax, gypsum and calcite.</p>
			<p class="post-date">October 02, 2016</p>
		</figcaption>
	</figure>

<li class="grid_item" id="1475546089.jpg">

		<figcaption>
			<h3>Salty Desert</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475546089.jpg" target="_blank">Badwater Basin, Death Valley, USA</a>
			<p>The Death Valley is known to be a dangerous extremely hot place. At the time of that picture, the temperature was 42 degrees Celsius. Even though it looks quiet it is actually hard to stay there as the wind blows very hard!</p>
			<p class="post-date">October 02, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475545721.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475545721.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Badwater Basin</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475545721.jpg" target="_blank">Badwater Basin, Death Valley, USA</a>
			<p>This basin is made of salty water. It is the lowest point in the USA as it is at 85.5 meters below sea level.</p>
			<p class="post-date">October 02, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475545285.jpg">
	<figure>
		<div class="image_container">

		</div>
		<figcaption>
			<h3>Copycat</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475545285.jpg" target="_blank">Las Vegas, Nevada, USA</a>
			<p>Las Vegas is all centered in one long street. On each side hotels try to be more somptuous and appealing than the one in front of them. It also copies the most beautiful things in this world such as the Empire State Building, the Brooklyn bridge, the Eiffel Tower etc.</p>
			<p class="post-date">October 01, 2016</p>
		</figcaption>
	</figure>
</li>

			<p class="post-date">October 01, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475537169.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475537169.jpg"/>

		</div>
		<figcaption>
			<h3>Detailed Art</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475537169.jpg" target="_blank">Treasure Island, Las Vegas, Nevada, USA</a>
			<p>This is a more detailed picture of the mammoth tusk carved during the Ming Dynasty Chinese culture.</p>
			<p class="post-date">October 01, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475536936.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475536936.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>What a piece of art!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475536936.jpg" target="_blank">Treasure Island, Las Vegas, Nevada, USA</a>
			<p>This is a carved mammoth tusk dating from the Ming Dynasty Chinese culture. Humans carved elephants, fish and pagodas, lilies, umbrellas, and then a million more little warriors. This is the most beautiful thing I had the chance to see in the US !</p>
			<p class="post-date">October 01, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1475536645.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1475536645.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Venice Baby</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1475536645.jpg" target="_blank">The Venetian, Las Vegas, Nevada, USA</a>
			<p>At the second floor of the Venetian hotel, they built a shopping center with a river where people could go on using gondolas! All of this just to bring Venice from Italy to Vegas!</p>
			<p class="post-date">October 01, 2016</p>
		</figcaption>
	</figure>
</li>
