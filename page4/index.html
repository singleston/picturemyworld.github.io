<li class="grid_item" id="1515028268.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.34529 data-original="http://picturemy.world//img/thumb/1515028268.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Town Beach</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515028268.jpg" target="_blank">Town Beach, Port Macquarie, NSW, Australia</a>
			<p>Port Macquarie is small city on the East coast of Australia. I had the chance to stay there for a week enjoying morning surf sessions followed by a good coffee while watching dolphins in the water... heaven!</p>
			<p class="post-date">January 04, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515027918.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515027918.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Small Hike!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515027918.jpg" target="_blank">Camden Haven Forest, NSW, Australia</a>
			<p>My friend Sally took me to a small hike up to the North Brother lookout. Not a hard hike as the mountains in Australia are quite small and easy to climb. Nonetheless it was awesome to walk in the forest after all this beach time!</p>
			<p class="post-date">January 02, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515027503.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515027503.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Diamond Head</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515027503.jpg" target="_blank">Diamond Head Camping Ground, NSW, Australia</a>
			<p>I drove to Diamond Head through a national park (and saw red foxes and other animals on the way) for a quick surf. The waves were not great but the scenery of the spot was! Oh wow beautiful rocks around!</p>
			<p class="post-date">December 30, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515027279.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515027279.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Feels like home</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515027279.jpg" target="_blank">Booti Booti National Park, NSW, Australia</a>
			<p>I think this picture represents the best how Australia could be very similar to South West France! Same kind of sand, a dune, the ocean, the waves, it's all there!</p>
			<p class="post-date">December 29, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515026981.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=2.18978 data-original="http://picturemy.world//img/thumb/1515026981.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Architecture</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515026981.jpg" target="_blank">Opera House, Sydney, Australia</a>
			<p>View of the Opera House from up front, the architect did an amazing job!</p>
			<p class="post-date">December 25, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515026580.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.77515 data-original="http://picturemy.world//img/thumb/1515026580.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Oh My Sydney</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515026580.jpg" target="_blank">The Domain, Sydney, Australia</a>
			<p>This year I was in Sydney for Christmas and had the chance to walk around the city and see the Opera House! It is as impressive and beautiful as one expects!</p>
			<p class="post-date">December 25, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513987330.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513987330.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>From within</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513987330.jpg" target="_blank">Lano Beach, Samoa</a>
			<p>This is the view from inside a beach Fale. A simple mattress, a mosquito net and a pillow, all of it 3 meters away from the water! Nice view for sure but the sleep ain't good as it is super noisy and humid... oh so humid!</p>
			<p class="post-date">December 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513987195.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513987195.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Blowholes</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513987195.jpg" target="_blank">Alofaaga Blowholes, Samoa</a>
			<p>Natural site with blowholes created by seawater rushing into tubes and shooting out of the lava rocks. Sadly I couln't take a proper picture where we could see the water pumping out!</p>
			<p class="post-date">December 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513986974.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513986974.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Lava</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513986974.jpg" target="_blank">Saleaula Lava Fields, Samoa</a>
			<p>100 years ago a volcano erupted and a lava stream went through a village. All houses and fales were gone as they were made out of wood. Only the church remains... with lots of lava inside!! Apparently no one died.</p>
			<p class="post-date">December 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1513986865.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1513986865.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Surf Scooter Trip</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1513986865.jpg" target="_blank">Mulifanua Wharf Ferry Terminal, Samoa</a>
			<p>What an adventure! That day I rented this scooter, attach my board to it, took a ferry to the other island and drove around chasing the waves. Great memory!</p>
			<p class="post-date">December 15, 2017</p>
		</figcaption>
	</figure>
</li>
