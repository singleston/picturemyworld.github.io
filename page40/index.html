			<p>Antigua is a small city surrouded by volcanoes. It is famous due to its Spanish colonial buildings. The city is very pretty but so touristy, I don't see why people would actually stay there...</p>
			<p class="post-date">January 06, 2017</p>
		</figcaption>
	</figure>

<li class="grid_item" id="1484771874.jpg">

			<p>I might be wrong, but that bird might be an eagle or some kind of condor. They are very common in the area and fly over the mountains and river searching for food. Majestic!</p>
			<p class="post-date">January 04, 2017</p>
		</figcaption>
	</figure>

			<p>The lake Atitlán is surrounded by moutains and volcanoes. From left to right the volcanoes Tolimán and San Predo.</p>

	</figure>

<li class="grid_item" id="1484769792.jpg">

<li class="grid_item" id="1484756685.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1484756685.jpg" target="_blank">Zona Arqueológica, Palenque, Mexico</a>
			<p>I climbed another temple to take that shot. Did you know that the stairs are very very steep? Easy to climb, hard to get down haha</p>
			<p class="post-date">January 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484756557.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484756557.jpg"/>

		</div>
		<figcaption>
			<h3>Much bigger temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484756557.jpg" target="_blank">Zona Arqueológica, Palenque, Mexico</a>
			<p>That temple is actually a tomb where the sarcophagus of the ruler Pakal has been found.</p>
			<p class="post-date">January 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484756458.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1484756458.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Watch Tower</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484756458.jpg" target="_blank">Zona Arqueológica, Palenque, Mexico</a>
			<p>This watch tower is the only one found in the Mayan's culture. It is still unclear why they built it in the first place. it is also located at the center of the palace building of the city.</p>
			<p class="post-date">January 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484756141.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484756141.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beautiful Temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484756141.jpg" target="_blank">Zona Arqueológica, Palenque, Mexico</a>
			<p>That temple is awesome! Smaller than the others but somehow, I just loved it! One of my favorite of that archaeological site. I also photoshopped people out of that picture haha :p</p>
			<p class="post-date">January 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484755875.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484755875.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Holy moment</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484755875.jpg" target="_blank">Zona Arqueológica, Palenque, Mexico</a>
			<p>The sun is shining right on top of that 'house'. Those ruins used to be the residential area of the city of Palenque. It is now covered by vegetation as time passed.</p>
			<p class="post-date">January 01, 2017</p>
		</figcaption>
	</figure>
</li>
