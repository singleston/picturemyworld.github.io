<li class="grid_item" id="1480442771.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1480442771.jpg" target="_blank">Cocora Valley, Colombia</a>
			<p>After a 4 hours trek we finally arrived at the palm trees. In this valley there are the tallest 'Wax Palm' trees in the world. They could reach 50 meters high!</p>
			<p class="post-date">November 13, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480443126.jpg">

			<p>So what's wrong here? Are the trees gigantic? Are the cows super tiny? Why is that dude hugging a tree? :)</p>

<li class="grid_item" id="1479766748.jpg">

			<p>This kind of beautiful streets are very common in Colombia but only in the small town where people have money. Otherwise it is more likely to find 2 colors houses.</p>

<li class="grid_item" id="1479766315.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1479766315.jpg" target="_blank">El Peñon, Guatape, Colombia</a>
			<p>To get up to this view point we had to climb about 740 steps built on a massive rock. Once at the top, it started to rain like crazy. Nonetheless we stayed there, took our shower but enjoyed taking pictures without tourists on them! Except for that very one chinese girl :D</p>
			<p class="post-date">November 12, 2016</p>
		</figcaption>
	</figure>

<li class="grid_item" id="1479764452.jpg">
	<figure>
		<div class="image_container">

		<figcaption>
			<h3>El Gato</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1479764452.jpg" target="_blank">Medellin, Colombia</a>
			<p>Sculpture of a cat made by Fernando Botero. The most famous artist coming from this city. He also has a part of a museum dedicated to his work. His speciality is to represent something or someone in a very big and fat way but with a part disproportionally small.</p>
			<p class="post-date">November 09, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1479764253.jpg">

			<p>The street art scene in Medellin is way less omnipresent than it is in Bogota. Though it is possible to find very nice spots around.</p>
			<p class="post-date">November 09, 2016</p>
		</figcaption>
