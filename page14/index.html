<li class="grid_item" id="1507038623.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.639659 data-original="http://picturemy.world//img/thumb/1507038623.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Good bye my friends</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507038623.jpg" target="_blank">San Pedro de Atacama, Chile</a>
			<p>Big up for Rick and Cheryl my dear friends with whom I travelled for almost 2 months through Peru and Bolivia! Enjoy the rest of the world guys, you gonna be missed.<br />Love.</p>
			<p class="post-date">September 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507038584.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507038584.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Dryed out salt lake</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507038584.jpg" target="_blank">Laguna Tebinquiche, San Pedro de Atacama, Chile</a>
			<p>This lake is at the center of the Atacama desert. But do not get it wrong, it is very dry and desertic around. Millions of years ago this region was a giant salt water lake that have dryed out. Now the ground is mainly composed by minerals and coral fossils.<br /><br />Reversed picture!</p>
			<p class="post-date">September 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507037997.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=2.02703 data-original="http://picturemy.world//img/thumb/1507037997.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Desde el mirador</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507037997.jpg" target="_blank">Piedras Rojas, San Pedro de Atacama, Chile</a>
			<p>This is the lake at the Piedras Rojas in Atacama. One can distinguish the red rocks on the right side of the picture. Hard to see on the picture but the lake was actually entirely frozen.</p>
			<p class="post-date">September 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507037944.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507037944.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Piedras Rojas</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507037944.jpg" target="_blank">Piedras Rojas, San Pedro de Atacama, Chile</a>
			<p>Piedras Rojas, the red rocks, is one of the most famous spots in the region of Atacama. But once again it is as beautiful as it is freezing up there! I'm so done with those cold temperatures! Can't wait to get back to the beach.</p>
			<p class="post-date">September 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507037160.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507037160.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beautiful Chile</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507037160.jpg" target="_blank">Socaire, San Pedro de Atacama, Chile</a>
			<p>Looks like an American road in the state of Utah but no! This is Chile up in the mountains around the desert of Atacama.</p>
			<p class="post-date">September 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507036545.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507036545.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Borders</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507036545.jpg" target="_blank">Bolivia Customs and Immigration, San Pedro de Atacama, Chile</a>
			<p>And that's what happens when you enter in Chile! There is finally... a road! And while driving one can already see the differences such as a good radio, road signs, seat belt for every one, etc. Huge differences!</p>
			<p class="post-date">September 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507036193.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507036193.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Last one in Bolivia</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507036193.jpg" target="_blank">Laguna Blanca, Bolivia</a>
			<p>Here goes the Laguna Blanca (white lake), the last one of the tour before reaching Chile. The lake lies at 4350 meters above sea level.</p>
			<p class="post-date">September 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507035926.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507035926.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>No filter</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507035926.jpg" target="_blank">Sol de Mañana, Bolivia</a>
			<p>And that's how it looks like. The geysers and the steam coming out of the ground. All this sulfur frozen over night due to the extremely low temperature.</p>
			<p class="post-date">September 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507035520.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507035520.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Shadows</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507035520.jpg" target="_blank">Sol de Mañana, Bolivia</a>
			<p>Looks like I'm in an action movie hahaha</p>
			<p class="post-date">September 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1507034965.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1507034965.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Geysers</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1507034965.jpg" target="_blank">Sol de Mañana, Bolivia</a>
			<p>At more than 4000 meters above sea level those geysers produce a lot of steam, and early in the morning when the sun rises, it is just stunning! But so cold... sooooo cold I couldn't stay outside more than few minutes!</p>
			<p class="post-date">September 14, 2017</p>
		</figcaption>
	</figure>
</li>
