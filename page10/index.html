<li class="grid_item" id="1509146715.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509146715.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>How big?</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509146715.jpg" target="_blank">Milford Sound, New Zealand</a>
			<p>It's pretty hard to understand how big that moutain was; though it was tall enough to be above the cloud and the waterfalls to look ridiculously small.</p>
			<p class="post-date">October 20, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509146147.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509146147.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Reversed Picture!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509146147.jpg" target="_blank">Knobs Flat, Highway 94, New Zealand</a>
			<p>That day was one of those touristy day.. get in a bus, get out, take a picture, get in, get out for another picture, get in, get out and take that boat... God! The scenery was beautiful but the day itself was quite a hassle.</p>
			<p class="post-date">October 20, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509145615.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1509145615.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Lake Wanaka</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509145615.jpg" target="_blank">Lake Wanaka, Otago, New Zealand</a>
			<p>This beautiful lake gave me the impression to actually BE in the Lord of the Ring! It was so majestic, the water so clear and obvioulsy the mirror effect was stunning!</p>
			<p class="post-date">October 19, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1509145255.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1509145255.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>One More For The Road</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1509145255.jpg" target="_blank">Thunder Creek Falls, West Coast, New Zealand</a>
			<p>While driving South towards Queenstown, Kim, Dave and I stopped many times to checkout either waterfalls, lagoons or lakes. That one was nicely hidden from the main road which made it even more nicer and peaceful! Loved it</p>
			<p class="post-date">October 19, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508796959.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508796959.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Crystal Clear Waters</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508796959.jpg" target="_blank">Haast River, West Coast, New Zealand</a>
			<p>Most rivers and lakes in New Zealand have this stunning crystal clear water. It is so clear it is almost hard to distinguish if those rocks are under water or not! (they are).</p>
			<p class="post-date">October 19, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508796021.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508796021.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>View from the beach</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508796021.jpg" target="_blank">Haast-Jackson Bay Road, Jackson Bay, New Zealand</a>
			<p>The beaches on the West Coast are so beautiful with the ocean, the sand and the mountains in the background. The waves are usually quite messy and wild, not easy to surf there! And the sandflies.. oh my god, so many!!!</p>
			<p class="post-date">October 18, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508794878.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.66667 data-original="http://picturemy.world//img/thumb/1508794878.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Known for it</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508794878.jpg" target="_blank">Haast, West Coast, New Zealand</a>
			<p>The very small town of Haast is known for the river fishing of the whitebait. It is their main economy and everything turns around that, even the lottery for the local sport club! Look at the prizes! hahaha</p>
			<p class="post-date">October 18, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508793908.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508793908.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Bruce Bay</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508793908.jpg" target="_blank">Bruce Bay, West Coast, New Zealand</a>
			<p>Love Laugh Live</p>
			<p class="post-date">October 18, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508793081.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1508793081.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Global Warming</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508793081.jpg" target="_blank">Fox Glacier, New Zealand</a>
			<p>Where is the glacier? You can see it on the top left corner of the picture... That small piece of ice used to be huge. In only few decades it has melted so much the locals are worried that it might disappear completely.</p>
			<p class="post-date">October 18, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508792738.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.72414 data-original="http://picturemy.world//img/thumb/1508792738.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>West Coast</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508792738.jpg" target="_blank">Paparoa National Park, New Zealand</a>
			<p>This is mostly how the entire West Coast of the South Island of New Zealand looks like, amazing eh?</p>
			<p class="post-date">October 17, 2017</p>
		</figcaption>
	</figure>
</li>
