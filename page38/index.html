<li class="grid_item" id="1488891763.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1488891763.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Bogota</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1488891763.jpg" target="_blank">Bogota, Colombia</a>
			<p>I finally managed to see the capital city of Colombia from above. Last time, on that very same view point, I couldn't see anything due to bad weather. The city is huge! It goes super far away and even on the mountains around. At the center, the small downtown with the tall buildings.</p>
			<p class="post-date">January 21, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1488891620.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1488891620.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sunrise!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1488891620.jpg" target="_blank">Tulum, Mexico</a>
			<p>For once, this shot is not a sunset but a sunrise! I woke at 5 am that day, took a bus, walk a beach and admire my first ever sunrise on the ocean. I have always been on the West coasts so far... But everything needs a first time :)</p>
			<p class="post-date">January 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1488891466.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.40845 data-original="http://picturemy.world//img/thumb/1488891466.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>End of the beach</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1488891466.jpg" target="_blank">Tulum, Mexico</a>
			<p>At the very end of the main beach in Tulum you can find this spot with fewer people and quiet hotels. The water is cristal clear! So beautiful :O</p>
			<p class="post-date">January 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484780415.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1 data-original="http://picturemy.world//img/thumb/1484780415.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Art</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484780415.jpg" target="_blank">Tulum, Mexico</a>
			<p>I rested a week in Tulum after all this travel. I went almost everyday to that Art-Galery-Coffee place to relax, work and enjoy a nice fresh juice and Internet. ;)</p>
			<p class="post-date">January 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484780324.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484780324.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Big House</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484780324.jpg" target="_blank">Tulum, Mexico</a>
			<p>That was a residential house where many people lived in. Bedrooms, kitchens, it was all there :)</p>
			<p class="post-date">January 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484780093.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484780093.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Small temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484780093.jpg" target="_blank">Tulum, Mexico</a>
			<p>That small temple is dedicated to the god of wind. They used to make offering to their gods in small altars, usually fishes and other items that they would either find or build.</p>
			<p class="post-date">January 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484779730.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484779730.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Paradise</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484779730.jpg" target="_blank">Tulum, Mexico</a>
			<p>The ruins themselves are not that pretty but the area where they are is. Directly on the ocean, up on a cliff. 2000 years ago, humans were living there as it was easy for them to get food from the ocean. Nowadays, it simply looks like paradise.</p>
			<p class="post-date">January 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484779596.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484779596.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Holy Moment</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1484779596.jpg" target="_blank">Tulum, Mexico</a>
			<p>Nice timing for that picture in the Mayan ruins of Tulum in Mexico. I went there early in the morning to avoid the croud and the heat of the sun.</p>
			<p class="post-date">January 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1484779152.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1484779152.jpg"/>

			<p>Nice joke, yes I have been to that country. Not even a day, just crossed it to reach Mexico as soon as possible haha!</p>
			<p class="post-date">January 12, 2017</p>
		</figcaption>
	</figure>
</li>

			<p class="post-date">January 11, 2017</p>
		</figcaption>
