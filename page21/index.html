<li class="grid_item" id="1503661606.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503661606.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>On my way</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503661606.jpg" target="_blank">Central Hidroelectrica Machu Picchu, Peru</a>
			<p>This photo has been taken in the valley surrounding the Machu Picchu. To reach the next village, called Aguas Calientes, I had to walk more than 2 hours on a railroad while avoiding trains passing by...</p>
			<p class="post-date">August 13, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503661121.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503661121.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Real Alpaca?</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503661121.jpg" target="_blank">Salkantay, Peru</a>
			<p>We ran across this lady sewing scarfs in what she claimed to be real alpaca. Apparently what one buys at the market place in town is a mix of alpaca and normal wool.</p>
			<p class="post-date">August 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503660874.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503660874.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>The next morning</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503660874.jpg" target="_blank">Salkantay, Peru</a>
			<p>Like a tiger! Even after a second night in a tent way up in the mountains I felt good! Just my legs were pretty sore from that hiking and running.</p>
			<p class="post-date">August 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503606029.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503606029.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Mirador</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503606029.jpg" target="_blank">Salkantay, Peru</a>
			<p>This is the view from the Salkantay trek at its highest point.</p>
			<p class="post-date">August 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503605695.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503605695.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Venered Salkantay</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503605695.jpg" target="_blank">Salkantay, Peru</a>
			<p>That summit behind me is the Salkantay. It was and still is venered by the Quechua people as it provides water to the valley around all year long. They actually worship their goddess Pachamama through that mountain and the nature in general.</p>
			<p class="post-date">August 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503605526.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.88679 data-original="http://picturemy.world//img/thumb/1503605526.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>It's a hard way...</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503605526.jpg" target="_blank">Salkantay, Peru</a>
			<p>... to the top of Rock'n'Roll! At that very moment I was preparing myself to start the last part of the hike called 'Gringo Killer' and then reach the top at 4600 meters above sea level!</p>
			<p class="post-date">August 11, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503325833.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503325833.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Golden time</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503325833.jpg" target="_blank">Laguna Humantay, Peru</a>
			<p>Above the Humantay Lake we found that private tour guide playing the flute. The music was devoted to Pachamama, the goddess revered by the indigenous people of the Andes; she is also considered as the mother of nature.</p>
			<p class="post-date">August 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503325493.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503325493.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Humantay Lake</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503325493.jpg" target="_blank">Laguna Humantay, Peru</a>
			<p>After a though one hour hike we reached the lake Humantay. The glacier surroungding it was beautiful; sadly the sun couldn't go through the heavy clouds...</p>
			<p class="post-date">August 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503245043.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503245043.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beginning of the trek</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503245043.jpg" target="_blank">Laguna Humantay, Peru</a>
			<p>This picture has been taken at the end of the first day of our Salkantay Trek. Altitude around 4000 meters above see level.</p>
			<p class="post-date">August 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1503244071.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1503244071.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Maestro</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1503244071.jpg" target="_blank">Cusco, Peru</a>
			<p>During the city walking tour, we went to a small house were the owner had a collection of local instruments. The story is that when the Spanish came locals were not allowed to play the classic guitar so they had to build their own in different styles and shapes.</p>
			<p class="post-date">August 10, 2017</p>
		</figcaption>
	</figure>
</li>
