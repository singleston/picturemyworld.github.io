<li class="grid_item" id="1506262925.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1506262925.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Silver Mine!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506262925.jpg" target="_blank">Cerro Rico, Potosi, Bolivia</a>
			<p>This is the entry of one of the silver mines of the Cerro Rico mountain in Potosi. After 400 years of exploitation they only when through 30% of the mineral reserve. The red color on the wall is llama blood used as a sacrifice to get protection from El Tio (the Lord of the Underworld) in hopes of slaking his bloodlust that has claimed so many of their ancestors.</p>
			<p class="post-date">September 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506216568.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1506216568.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>The white city of Bolivia</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506216568.jpg" target="_blank">Sucre, Bolivia</a>
			<p>Here goes the white city of Bolivia! Each country in South America has one, this capital is very small compared to La Paz. Most of the tourists here are just passing by as there isn't much to do around...</p>
			<p class="post-date">September 08, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505864958.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.00334 data-original="http://picturemy.world//img/thumb/1505864958.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>My dear axe</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505864958.jpg" target="_blank">Huayna Potosi, Bolivia</a>
			<p>Picture of my lovely climbing axe! It did help a lot that day  =D</p>
			<p class="post-date">September 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505864575.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1505864575.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Frostbite</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505864575.jpg" target="_blank">Huayna Potosi, Bolivia</a>
			<p>Did I tell you that story where I lost a toe? <br />Oh don't worry it is still there... but numb. Like I don't really feel it anymore. Basically my toes were so cold up there I couldn't sense them anymore. When I took off my climbing boots I had ice on that one toe! Maybe the sweat turned into ice? haha</p>
			<p class="post-date">September 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505864424.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1505864424.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Illimani</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505864424.jpg" target="_blank">Huayna Potosi, Bolivia</a>
			<p>View from the summit of Huayna Potosi (6088m) and in the far background the Illimani mountain (6438m). It is the highest mountain in the Cordillera Real of western Bolivia. The funny thing is that from that point of view it did not look higher than I was hahaha!</p>
			<p class="post-date">September 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505864114.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.562852 data-original="http://picturemy.world//img/thumb/1505864114.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>I made it to the top!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505864114.jpg" target="_blank">Huayna Potosi, Bolivia</a>
			<p>The guide and I started the hike during the night at 1 am. We turned off the headlamps and climbed up only using the moon light. Needless to say it was extremely beautiful but at the same time... so hard! It took me 5h 30min to reach the summit, breathless and very tired... but hey baby!! 6088 meters above sea level ! WOW</p>
			<p class="post-date">September 06, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505863768.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1 data-original="http://picturemy.world//img/thumb/1505863768.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Training</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505863768.jpg" target="_blank">Refugio nuevo Llaulini, La Paz Department, Bolivia</a>
			<p>To reach the summit, one needs to train his ice climbing skills. That's me after a vertical 20 meters climb =]</p>
			<p class="post-date">September 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505863167.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1505863167.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Going places</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505863167.jpg" target="_blank">Laguna Jankho Khota, La Paz Department, Bolivia</a>
			<p>Do you see that big giant mountain in the background? Well that's where I am going!</p>
			<p class="post-date">September 04, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505862839.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1505862839.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Jump on the edge</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505862839.jpg" target="_blank">Death Road, La Paz Department, Bolivia</a>
			<p>It was actually quite stressful to jump there... it was so deep!</p>
			<p class="post-date">August 31, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1505862438.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1505862438.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Side Kick!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1505862438.jpg" target="_blank">Death Road, La Paz Department, Bolivia</a>
			<p>Because insanity! <br />On that picture one can clearly see how narrow was the death road. It actually wasn't a road but more dirt track on a cliff; and now try to imagine two trucks trying to cross at the same time...</p>
			<p class="post-date">August 31, 2017</p>
		</figcaption>
	</figure>
</li>
