<li class="grid_item" id="1477605981.jpg">

			<a class= "maps_link" href="http://picturemy.world//map?p=1477605981.jpg" target="_blank">Belmira, Antioquia, Colombia</a>
			<p>At the end of the day we arrived at the top of the mountain where this cute wooden house was waiting for us. Inside, no electricty, no shower, no warm water either, just cold not-so-drinkable rain water. The night was very cold but quite funny as 21 persons slept inside it that night. We basically played Tetris with the matress :D</p>
			<p class="post-date">October 16, 2016</p>
		</figcaption>
	</figure>
</li>
