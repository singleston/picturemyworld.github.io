<li class="grid_item" id="1517822120.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.77515 data-original="http://picturemy.world//img/thumb/1517822120.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Going Through</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517822120.jpg" target="_blank">Halong Bay, Vietnam</a>
			<p>Regardless of the weather, it was still an awesome place to cruise around on a local boat!</p>
			<p class="post-date">January 26, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517821857.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517821857.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Halong Bay</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517821857.jpg" target="_blank">Halong Bay, Vietnam</a>
			<p>The famous Halong Bay is as special and beautiful as people think. Problem is, you need a good weather otherwise it is horribly cold, wet, and foggy. So much it was hard to see the islands around the boat...</p>
			<p class="post-date">January 26, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517821249.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517821249.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Military Museum</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517821249.jpg" target="_blank">Military History Museum, Hanoi, Vietnam</a>
			<p>Quick stop at the military museum to learn a bit more about the history of Vietnam. In few words they were at war all the time, against China, Mongolia, Cambodia, France, USA, etc.</p>
			<p class="post-date">January 24, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517821116.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.74419 data-original="http://picturemy.world//img/thumb/1517821116.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Dinner Time!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517821116.jpg" target="_blank">Sa Pa, Vietnam</a>
			<p>This is a typical dinner in Vietnam! Pork, Chicken, Soja, Mushrooms, Spring Rolls, Spinach, Tofu, French Fries and of course rice!!</p>
			<p class="post-date">January 22, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517820338.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=3.06122 data-original="http://picturemy.world//img/thumb/1517820338.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Panorama</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517820338.jpg" target="_blank">Sa Pa, Vietnam</a>
			<p>Mama Sa's son took us on a 4h hike through his hometown and region. We saw water buffalos, farm animals around the rice fields. The valley is absolutely stunning!</p>
			<p class="post-date">January 22, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517820023.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517820023.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Rice Fields</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517820023.jpg" target="_blank">Sa Pa, Vietnam</a>
			<p>The Sa Pa region in Northern Vietnam is famous for its rice fields. Sadly during Winter time there is no rice at all! Walking through the fields is still very nice though!</p>
			<p class="post-date">January 22, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517819036.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.34529 data-original="http://picturemy.world//img/thumb/1517819036.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Mama Sa!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517819036.jpg" target="_blank">Sa Pa, Vietnam</a>
			<p>Mama Sa was our host in the Sa Pa region, she cooked for us 2 evenings in a row and her son took us on trek during the day. Wonderful family, lots of love!</p>
			<p class="post-date">January 22, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517810699.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.35747 data-original="http://picturemy.world//img/thumb/1517810699.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Egg Coffee</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517810699.jpg" target="_blank">Cafe Đinh, Hanoi, Vietnam</a>
			<p>The best egg coffee in Vietnam! This hot beverage is a black espresso with a cream made out of eggs. It is so good!<br /><br />All around Vietnam I kept trying to find good coffees but none of them were as tasty as the ones in Hanoi !!</p>
			<p class="post-date">January 20, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517810372.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517810372.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Golden Phoenix</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517810372.jpg" target="_blank">Bach Ma Temple, Hanoi, Vietnam</a>
			<p>The Phoenix (on both side of the picture) is a holy animal in Vietnam. The three other ones are the Turtle, the Unicorn and the Dragon.<br /><br />The offerings are made for the dead in hope that their spirit will feel as good as when they were still alive and enjoying life. Usually the offerings are based on alcohol, chocolate and even cigarettes.</p>
			<p class="post-date">January 20, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517810185.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517810185.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Getting Married</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517810185.jpg" target="_blank">Beer Town, Hanoi, Vietnam</a>
			<p>Cute couple getting a photoshoot before their wedding, people don't walk around dressed like this in Vietnam hahaha</p>
			<p class="post-date">January 20, 2018</p>
		</figcaption>
	</figure>
</li>
