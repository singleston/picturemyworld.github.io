<li class="grid_item" id="1474414862.jpg">

		</div>
		<figcaption>
			<h3>Go Cubs!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1474414862.jpg" target="_blank">Cubs Baseball Stadium, Chicago, USA</a>
			<p>That day I have seen my first Baseball game ever. Even though I did not get everything, I enjoyed all of it like the mood of the fans in the stadium, their songs, the food, the beers, etc. Special thanks to Phill for the invitation!</p>
			<p class="post-date">September 19, 2016</p>
		</figcaption>

</li>

			
				
<li class="grid_item" id="1474168936.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1474168936.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Chicago River</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1474168936.jpg" target="_blank">Trump Tower, Chicago, USA</a>
			<p>Except the massive Trump tower in the center of the picture, what is important here is the river at the bottom. It is the Chicago River. It was a very crucial point for commerce as it links the North of the country to the South when joined to the Mississippi River. It made this city an important and historical place for the United States. Over the years and the evolution of the city, people actually reversed the flow of the river, instead of going into the Michigan Lake, the water is now coming from it!</p>
			<p class="post-date">September 18, 2016</p>
		</figcaption>
	</figure>
</li>

			<p class="post-date">September 18, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1474168262.jpg">
	<figure>

			<p>This is the view of Chicago downtown from the Navy Pier. On the bottom left one can see the famous Millenium Park.</p>
			<p class="post-date">September 18, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1474168101.jpg">

		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1474168101.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Famous Stuffed Pizza</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1474168101.jpg" target="_blank">Giordano's, Chicago, USA</a>
			<p>This is what the famous stuffed pizza of Chicago looks like. It is basically a normal pizza with tomato sauce, cheese, mushrooms and onions but with 10 times too much ingredient that it looks like a quiche. It is actually very tasty but also very fat. This one was a 'small' one which was actually sufficient for 3 persons!</p>
			<p class="post-date">September 17, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1474167954.jpg">

			<p>For my first night in the US, I had the chance to get into a private car and reach that amazing view point of the city with my friend Mark.</p>
			<p class="post-date">September 17, 2016</p>
		</figcaption>
	</figure>

<li class="grid_item" id="1474167813.jpg">

			<p>This view is the first one I had when I got out of the train to get closer to Chicago city center. A massive road, huge traffic jam, lots of cars and trucks, etc. Well... Welcome to America!</p>
