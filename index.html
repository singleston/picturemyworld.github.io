<li class="grid_item" id="1517902772.jpg">

			<p>I found some stairs leading to the dragon's mouth! Nice view point and drinking spot (not my bottle!).</p>

		<figcaption>
			<h3>We Are In Vietnam!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>

			<p>We must drive crazy!!!<br /><br />With my dear friend Christopher</p>
			<p class="post-date">February 02, 2018</p>
		</figcaption>

</li>

			
				
<li class="grid_item" id="1517902322.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517902322.jpg"/>

		</div>

			<h3>The Dragon</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517902322.jpg" target="_blank">Thuy Tien Lake, Hue, Vietnam</a>
			<p>This dragon must have been the main building of the park with aquariums and other attractions inside. Good looking eh?</p>
			<p class="post-date">February 02, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517901974.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517901974.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Abandonned Park</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517901974.jpg" target="_blank">Thuy Tien Lake, Hue, Vietnam</a>
			<p>30 minutes away from Hue, still stands an abandonned park. It is forbidden to get in... unless you pay the guard. And like every other abandonned places it is all broken, empty, graffitis everywhere and pretty cool to visit!</p>
			<p class="post-date">February 02, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517901166.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.77515 data-original="http://picturemy.world//img/thumb/1517901166.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>The Entrance</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517901166.jpg" target="_blank">Phong Nha Cave, Vietnam</a>
			<p>Picture of a boat going out of the Phong Nha Cave.</p>
			<p class="post-date">January 31, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517900843.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1517900843.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Phong Nha Cave</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517900843.jpg" target="_blank">Phong Nha Cave, Vietnam</a>
			<p>This cave is the longest wet cave in Asia. I took a boat ride in there.... and fell asleep! I was rushing through the country, taking overnight buses and trying to see as much as possible within few days. So when it went all quiet in a warm and dark place I coudln't resist, and I took a nap...</p>
			<p class="post-date">January 31, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517824053.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517824053.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Hidden Temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517824053.jpg" target="_blank">Danh thắng Tam Cốc - Bích Động, Ninh Binh, Vietnam</a>
			<p>Behind a rocky mountain, through the woods, over a lake... stands this little temple!<br /><br />On the roof you can see small dragons and a unicorn protecting the building.</p>
			<p class="post-date">January 30, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517823432.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517823432.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Happy Dragon!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517823432.jpg" target="_blank">Hang Múa, Ninh Binh, Vietnam</a>
			<p>That happy dragon was at the top of a mountain, most likely protecting the entrance to the valley. I did not notice how happy looking it was until I saw that photo!</p>
			<p class="post-date">January 30, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517823405.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1517823405.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Ninh Binh</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517823405.jpg" target="_blank">Hang Múa, Ninh Binh, Vietnam</a>
			<p>Ninh Binh is famous for is rocky landscape. It is also known as the "In Land Halong Bay" and quite frankly I found it more interesting, less touristy and way nicer with all those hidden temples and everything!</p>
			<p class="post-date">January 30, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1517822411.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.779221 data-original="http://picturemy.world//img/thumb/1517822411.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Unicorn</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517822411.jpg" target="_blank">Xã Châu Can, Hanoi, Vietnam</a>
			<p>Here is a big sculpture of a vietnamese unicorn protecting the entrance of a building. Angry looking but was actually very friendly!</p>
			<p class="post-date">January 29, 2018</p>
		</figcaption>
	</figure>
</li>
