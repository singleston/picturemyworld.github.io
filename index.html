---
layout: default
---

<div class="googlemaps" >
	{% google_map src="_posts" width="100%" height="100%" zoom="4.5" no_cluster %}
</div>

<div class="header_container">
	<header class="clearfix">
		<h1><a href="{{ site.url }}">{{ site.name }}</a></h1>
		<nav>
			<a href="https://www.facebook.com/delord.kevin" class="fa fa-facebook fa-lg"></a>
			<a href="{{ site.url }}/map" class="fa fa-map fa-lg"></a>
		</nav>
	</header>
</div>

<div id="grid-gallery" class="grid-gallery">
	<section class="grid-wrap">
		<ul class="grid">
			<li class="grid-sizer"></li><!-- for Masonry column width -->
			{% for post in site.posts %}
			<li>
				<figure>
					<img src="{{ site.url }}/img/thumb/{{ post.photo }}" alt="img"/>
					<figcaption>
						<h3>{{ post.title}}</h3>
						<i class="fa fa-globe" aria-hidden="true"></i>
						<a class= "maps_link" href="http://maps.google.com/maps?q={{ post.location_text }}" target="_blank"> {{ post.location_text }}</a>
						<p>{{ post.caption }}</p>
						<p class="post-date">{{ post.date | date: '%B %d, %Y' }}</p>
					</figcaption>
				</figure>
			</li>
			{% endfor %}
		</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
		<ul>
			{% for post in site.posts %}
			<li>
				<figure>
					<img src="{{ site.url }}/img/large/{{ post.photo }}" alt="img"/>
				</figure>
				<figcaption><h3>{{ post.title }}</h3></figcaption>
			</li>
			{% endfor %}
		</ul>
		<nav>
			<span class="icon nav-prev"></span>
			<span class="icon nav-next"></span>
			<span class="icon nav-close"></span>
		</nav>
		<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->
</div><!-- // grid-gallery -->
