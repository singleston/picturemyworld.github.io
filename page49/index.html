<li class="grid_item" id="1480447116.jpg">
	<figure>

			<h3>Butterfly</h3>

			<a class= "maps_link" href="http://picturemy.world//map?p=1480447116.jpg" target="_blank">Jardín Botánico, Medellin, Colombia</a>
			<p>This little could reach 10cm wide when opened. To be honest it wasn't very confortable to be in a 'cage' with so many butterflies flying around all the time.</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480447017.jpg">

			<p>This is the first iguana I ever saw in my life! What a nice lazy little dragon haha!</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480446846.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480446846.jpg"/>

		</div>
		<figcaption>
			<h3>Botanical Garden</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480446846.jpg" target="_blank">Jardín Botánico, Medellin, Colombia</a>
			<p>The botanical garden of Medellin has more than 1,000 living species and 4,500 flowers. I of course did no see nor recognise them all, actually not even a few, but it was nice to chill in there!</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480446751.jpg">

		</div>
		<figcaption>
			<h3>Love is in the air</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480446751.jpg" target="_blank">Jardín Botánico, Medellin, Colombia</a>
			<p>Peaceful path through the trees with two strangers kissing each other.</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480446461.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480446461.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Communas</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480446461.jpg" target="_blank">Medellin, Colombia</a>
			<p>This picture shows one district of the city which might be fine during the day but rather unsecure at night.</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480446315.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480446315.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Famous Metro Cable</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480446315.jpg" target="_blank">Medellin, Colombia</a>
			<p>Medellin has a very exceptional thing for Colombia and South America in general, a subway. Even better, that subway is connected to the metro cable that goes above the different 'communas' and unsafe districts. The one on the picture reaches a National Park around the city.</p>
			<p class="post-date">November 15, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480445589.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.44231 data-original="http://picturemy.world//img/thumb/1480445589.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Cooked Coffee Beans</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480445589.jpg" target="_blank">Salento, Quindio, Colombia</a>
			<p>After a long preparation those are the coffee beans one could buy from the farm. This one is from 'la finca Las Brisas'.</p>
			<p class="post-date">November 14, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480445105.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480445105.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Coffe beans</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480445105.jpg" target="_blank">Salento, Quindio, Colombia</a>
			<p>I attended a coffee tour in a biological farm in Colombia. They explained us the whole concept about farming those coffee beans. The different plants and trees they use to control the quality of the coffee. For example orange trees to adjust the acidity of the beans and pineapple trees to distract the bugs from the coffee beans.</p>
			<p class="post-date">November 14, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480443604.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480443604.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Indiana Jones</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1480443604.jpg" target="_blank">Cocora Valley, Colombia</a>
			<p>On our way to see some giant palm trees, we had to cross many wooden bridges like that one. I couldn't help but keep jumping like a kid on every single bridge, just to see how solid they were hahaha!</p>
			<p class="post-date">November 13, 2016</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1480442969.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1480442969.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>

			<a class= "maps_link" href="http://picturemy.world//map?p=1480442969.jpg" target="_blank">Cocora Valley, Colombia</a>
			<p>While trekking that mountain we could see the palm trees from the far distance.</p>
			<p class="post-date">November 13, 2016</p>
		</figcaption>
	</figure>
</li>
