<li class="grid_item" id="1517809505.jpg">
	<figure>

		<figcaption>
			<h3>First day, first temple</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1517809505.jpg" target="_blank">Bach Ma Temple, Hanoi, Vietnam</a>
			<p>On my first day in Vietnam I visited a local temple. The first of many to come in Asia!</p>
			<p class="post-date">January 19, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515895701.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515895701.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Famous Snapper Rocks!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515895701.jpg" target="_blank">Snapper Rocks Road, Coolangatta QLD, Australia</a>
			<p>Snapper Rocks is famous in Australia and around the world for its annual world surf competition. I went surfing there on a very early morning and I had it all for myself! Alright, the conditions were not very good but I can say that I caught some waves there!</p>
			<p class="post-date">January 08, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515895466.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=2.30769 data-original="http://picturemy.world//img/thumb/1515895466.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sunrise Panorama</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515895466.jpg" target="_blank">Town Beach, Port Macquarie, NSW, Australia</a>
			<p>On this picture one can clearly see the entire Town Beach of Port Macquarie. I spent a week there surfing and drinking coffee every morning, and then later relax and visit this beautiful country! This place made me happy.</p>
			<p class="post-date">January 07, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515894897.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.5 data-original="http://picturemy.world//img/thumb/1515894897.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Small Day, Still Going</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515894897.jpg" target="_blank">Town Beach, Port Macquarie, NSW, Australia</a>
			<p>Like everyday in Port Macquarie, I got up before 5am took my surfboard and wetsuit and went for an early surf. Even though the conditions were not very interesting nor inviting I sill went everyday. Persistence is key!</p>
			<p class="post-date">January 07, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515894768.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515894768.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Not a desert</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515894768.jpg" target="_blank">Boorganna Nature Reserve, Australia</a>
			<p>Even though the center of Australia, the Outback, is a desert the coastal shore is very green and diverse. Some areas are even considered as rain forests!</p>
			<p class="post-date">January 06, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515894706.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1515894706.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Waterfall Hike</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515894706.jpg" target="_blank">Boorganna Nature Reserve, Australia</a>
			<p>Short hike to get down a creek to see this nice waterfall. The hike wasn't too hard but the hit really made it complicated!</p>
			<p class="post-date">January 06, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515894359.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515894359.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Our spot</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515894359.jpg" target="_blank">Salty Crew Kiosk, Port Macquarie, NSW, Australia</a>
			<p>Everyday in Port Macquarie I went for an early surf around 5am with my friend Cherie, after that we always sat there drinking a good coffee and relax. Absolute best way to start a day!</p>
			<p class="post-date">January 06, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515894022.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1515894022.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Coastal Walk</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515894022.jpg" target="_blank">Windmill Hill Reserve, Port Macquarie, NSW, Australia</a>
			<p>What could be better than a walk along the coast after a very early morning surf? The coast of New South Wales is gorgeous with lots of small beaches, cliffs, trees, the ocean... it's all there. And even dolphins!</p>
			<p class="post-date">January 06, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515893684.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.76471 data-original="http://picturemy.world//img/thumb/1515893684.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Eating Koala</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515893684.jpg" target="_blank">Macquarie Nature Reserve, Port Macquarie, NSW, Australia</a>
			<p>That litle guy was awake and eating some leaves! His cuteness level went through the roof! I love Koalas hahaha!!</p>
			<p class="post-date">January 04, 2018</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1515893512.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.04895 data-original="http://picturemy.world//img/thumb/1515893512.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Sleeping Koala</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1515893512.jpg" target="_blank">Macquarie Nature Reserve, Port Macquarie, NSW, Australia</a>
			<p>My friend Sally drove me to a hospital for Koala. They have been rescued after a fire or got hit by a car. Koalas sleep around 20h a day as the digestion of eucalyptus leaves drains a lot of energy.</p>
			<p class="post-date">January 04, 2018</p>
		</figcaption>
	</figure>
</li>
