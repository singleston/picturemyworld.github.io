<li class="grid_item" id="1508792510.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508792510.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Pancakes</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508792510.jpg" target="_blank">Pancake Rocks, Paparoa National Park, New Zealand</a>
			<p>The area is called the 'Pancakes Rocks' because they look like a giant stack of... pancakes!</p>
			<p class="post-date">October 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508792348.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508792348.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Access Forbidden</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508792348.jpg" target="_blank">Pancake Rocks, Paparoa National Park, New Zealand</a>
			<p>This part of the National Park is absolutely stunning but dangerous... Apparently so many tourists died there trying to get a better picture by climbings on those rocks.</p>
			<p class="post-date">October 17, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508791946.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508791946.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>The sunny city</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508791946.jpg" target="_blank">Church Hill, Nelson, New Zealand</a>
			<p>Nelson is the first big city in the South Island. It is known as the sunny city as it has the more sunny days per year than the rest of the country. Other than that... well... it's just big 'town' not really a city hahaha!</p>
			<p class="post-date">October 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508650246.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508650246.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Crossing</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508650246.jpg" target="_blank">Whekenui Bay, Marlborough Sounds, New Zealand</a>
			<p>View from the ferry when crossing the ocean and arriving onto the South Island of New Zealand. That second island is much nicer than the first one but so empty! It's just about lakes, waterfalls, mountain ranges and no people!</p>
			<p class="post-date">October 16, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508648584.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1508648584.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Growing up</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508648584.jpg" target="_blank">Te Papa Tongarewa Museum, Wellington, New Zealand</a>
			<p>Picture showing the difference between an All Black player 100 years ago and now. It's about 20cm and 30kg more!</p>
			<p class="post-date">October 15, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508648116.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508648116.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beach day</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508648116.jpg" target="_blank">Oriental Bay, Wellington, New Zealand</a>
			<p>Look how pretty that city is! I went down to the small beach to touch that freezing cold water. However it was somehow warm enough for the locals to go for a short swimm!</p>
			<p class="post-date">October 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508647764.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508647764.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Wellington</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508647764.jpg" target="_blank">Mount Victoria, Wellington, New Zealand</a>
			<p>The capital city of New Zealand is actually super sweet! It reminded me a lot of San Francisco with all those hills, trees everywhere, good life style, etc. I've even been surfing there! Good place with good people =]</p>
			<p class="post-date">October 14, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508647356.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1508647356.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>11 seconds</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508647356.jpg" target="_blank">Huka Fals, Taupo, New Zealand</a>
			<p>Next to the city of Taupo lies a very narrow canyon with a waterfall that delivers a HUGE amount of water. There is so much water pressure that it could fill an entire Olympic swimming pool in only 11 seconds!</p>
			<p class="post-date">October 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508646930.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=2.94118 data-original="http://picturemy.world//img/thumb/1508646930.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Yes!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508646930.jpg" target="_blank">Tongariro Crossing Emerald Lake Lookout, New Zealand</a>
			<p>For a very short moment the sky cleared up and I could finally see where I was and what was around me! Isn't much better? I love that picture!</p>
			<p class="post-date">October 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1508646678.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1508646678.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Beautiful view</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1508646678.jpg" target="_blank">Tongariro National Park, New Zealand</a>
			<p>Was fun to hike in the snow again (after what happened in Bolivia), but be able to see the valley from the top would have been nicer!</p>
			<p class="post-date">October 12, 2017</p>
		</figcaption>
	</figure>
</li>
