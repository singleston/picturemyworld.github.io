<li class="grid_item" id="1503243587.jpg">
	<figure>

			<a class= "maps_link" href="http://picturemy.world//map?p=1503243587.jpg" target="_blank">Plaza de Armas, Cusco, Peru</a>
			<p>This is the main square of the city of Cusco in Peru. This city used to be the capital of the entire Inca empire but the Spanish took over the country. All temps have been destroyed and replaced by catholic churches...</p>
			<p class="post-date">August 10, 2017</p>
		</figcaption>
	</figure>
</li>

			<p>This is one of the surf spots of Lima. It was very interesting for me to surf in a capital city; first time ever =D</p>
			<p class="post-date">August 05, 2017</p>
		</figcaption>
	</figure>

<li class="grid_item" id="1502307749.jpg">
	<figure>

			<a class= "maps_link" href="http://picturemy.world//map?p=1502307749.jpg" target="_blank">Plaza Mayor, Lima, Peru</a>
			<p>This is the central square of Lima, and sadly the only nice part of that big city. As a friend told me, it's a nice city to live in; not to visit.</p>
			<p class="post-date">August 04, 2017</p>

<li class="grid_item" id="1502202324.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=2.94118 data-original="http://picturemy.world//img/thumb/1502202324.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Best shot</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1502202324.jpg" target="_blank">Nazca Lines, Nazca Province, Ica, Peru</a>
			<p>That fotograph shows the evolution of the Nazca Valley. On the right what it used to be, a giant river with water and forest. In the center, some drawings made about 2000 years ago (an iguana, a tree and officially a pair of hands - or a chicken?). And finally across the entire picture, a road made by our civilization...</p>
			<p class="post-date">August 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1502202195.jpg">

		</div>
		<figcaption>
			<h3>Spider</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1502202195.jpg" target="_blank">Nazca Lines, Nazca Province, Ica, Peru</a>
			<p>In that picture one can see lots of lines and geometrical shapes but, most importantly, a big spider drawn on the floor!</p>
			<p class="post-date">August 01, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1502202128.jpg">

</li>

			
				
<li class="grid_item" id="1502201849.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.33333 data-original="http://picturemy.world//img/thumb/1502201849.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>Nazca Valley</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1502201849.jpg" target="_blank">Nazca Lines, Nazca Province, Ica, Peru</a>
			<p>The Nazca Valley is one of the driest and least windy valleys in the world. So basically, if you draw anything on the floor it might stay there for years or more. The Nazca people used this to create geometrical and animal shapes that are still present nowadays; all this for unknown reasons.</p>
			<p class="post-date">August 01, 2017</p>
		</figcaption>
	</figure>
</li>

<li class="grid_item" id="1502051230.jpg">

			<p>Looks crazy right? All this equipment in the desert? But seriously, I had so much fun that day! Waxing the skies over and over, going down a sand dune, jumping in a buggy again and drive to the next dune! Awesome day!</p>
			<p class="post-date">July 31, 2017</p>
