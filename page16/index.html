			<p>Once again I had to save the world...<br />Otherwise this salt flat used to be a lake with salty water (yes, from the ocean). As no new water arrived into the lake so high up in the mountain range, the water evaporated and only the minerals stayed (which took millions of year to do).</p>

			<p>Just that you know, this is how we make all those pictures... by lying on the ground and doing our best as pro photographers as we are!</p>

<li class="grid_item" id="1506288517.jpg">

			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506288517.jpg" target="_blank">Salar de Uyuni, Bolivia</a>
			<p>This is a picture of the Salar of Uyuni, it is the largest salt flat on Earth and a very popular destination for photography... as you can see on that website haha! By the way the ground is very... salty, I tried it!</p>
			<p class="post-date">September 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506287725.jpg">

			<img class="grid_thumbnail" data-ratio=1.21457 data-original="http://picturemy.world//img/thumb/1506287725.jpg"/>

		<figcaption>
			<h3>With da crew!</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506287725.jpg" target="_blank">DakarSalar monument to Uyuni, Bolivia</a>
			<p>We are now about to enter the Salar of Uyuni where the Dakar race once took place. The tour will last 3 days and 2 nights and we will end up in Chile at the Atacama desert! Special big up to Cheryl, Rick and Murielle =D</p>
			<p class="post-date">September 12, 2017</p>

			<a class= "maps_link" href="http://picturemy.world//map?p=1506287343.jpg" target="_blank">Train Cemetery, Uyuni, Bolivia</a>
			<p>Right next to the town of Uyuni stands a cimetery of old English trains. There were used to connect the main cities of the country to the Pacific ocean.</p>
			<p class="post-date">September 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506286896.jpg">

			<p>That train cimetery is actually a lot of fun! I never had the chance to jump around on top of trains, I am no 007 haha!</p>
			<p class="post-date">September 12, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506263883.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=1.52284 data-original="http://picturemy.world//img/thumb/1506263883.jpg"/>

		<figcaption>
			<h3>Potosi</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506263883.jpg" target="_blank">Potosi, Bolivia</a>
			<p>The city of Potosi used to be the richest in South America at a time where silver was found in abundance in the mines. Nowadays it's just a small, rather dirty town where you can freely buy dynamite and work in the mines for a small wage...</p>
			<p class="post-date">September 10, 2017</p>
		</figcaption>
	</figure>
</li>

			
				
<li class="grid_item" id="1506263386.jpg">
	<figure>
		<div class="image_container">
			<img class="grid_thumbnail" data-ratio=0.75 data-original="http://picturemy.world//img/thumb/1506263386.jpg"/>
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
		</div>
		<figcaption>
			<h3>El Tio</h3>
			<i class="fa fa-location-arrow" aria-hidden="true"></i>
			<a class= "maps_link" href="http://picturemy.world//map?p=1506263386.jpg" target="_blank">Cerro Rico, Potosi, Bolivia</a>
			<p>In every mine in the Cerro Rico, the 'Lord of the Underworld' is venered by the workers as they offer him cigarettes, coca leaves, and alcohol. On the historical side, the slaves that were forced to work under the Spanish domination created that god as a way to mock and protest again the Catholic Church.</p>
			<p class="post-date">September 10, 2017</p>
		</figcaption>
	</figure>
